$_0=               <color=green>店铺契约<color>
$_1=
$_2=    今本城商会愿将城内店铺一间，租与少侠，以供其殖货生利之用。
$_3=
$_4=    创店之初，少侠需出资<color=yellow>5金<color>，并押金<color=yellow>5金<color>，押金代为存入店铺之中。出资之后，少侠可得店铺钥匙一柄，以为出入店铺之用。新创之店有收购柜、出售柜各一，出售柜可扩至七个。
$_5=
$_6=    各柜台须交纳押金，押金数随店铺之规模而增减，每柜押金<color=yellow>5金<color>。若店中资金少于押金，则店铺将暂为冻结，直至重新注入资金，方可开张。若店中资金不足以缴付租金，则本城商会可将店铺收回另租他人。
$_7=
$_8=    少侠须每日向本城商会缴纳租金,租金数亦随店铺规模而增减，每柜租金<color=white>60银<color>。
$_9=
$_10=    每成交一笔交易，本城商会将代为官府扣缴税金，税金比率由官府调整，日后变更不在本契约之内。
$_11=  
$_12=    今欲有凭，立此合约，一样两纸，存后照用。
