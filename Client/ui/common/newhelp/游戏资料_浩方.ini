$_27= <color=yellow>国子监俸禄<color>
$_28=    <color=yellow>国子监俸禄<color>是根据您的授业等级，每月在<color=yellow>国子监学官<color>或者<color=yellow>师徒面板<color>那里发放珍惜物品的。对应奖励如下：
