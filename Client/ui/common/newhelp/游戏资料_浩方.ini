$_9= 
$_10=<color=green>【关于好感度】<color>
$_11=    成为好友后，好友之间会增加一个好感度数值。按<F6>打开好友界面，将鼠标放在好友的名字上即可查看你和好友之间的好感度。
$_12=
$_13=<color=green>【提升好感度】<color>
$_14=    经常一起组队战斗、聊天可增加好感度。组队杀蓝怪是增加好感度的好方法。
$_15=    有些特殊的道具也可增加好感度。
$_16=
$_17=<color=green>【降低好感度】<color>
