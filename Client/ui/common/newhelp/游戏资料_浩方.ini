$_5=<color=green>【修炼秘籍】<color>
$_6=    首先要在身上装备一本秘籍，然后点击下方的“门派招式”按钮，或者按下F5快捷键，弹出“武功”界面，在此界面中点击“秘籍”的分页栏。
$_7=    再点击投入修为，输入要消耗的修为值，确认后即会开始修练秘籍。
$_8=    <color=yellow>操作过程：<color> 
$_9=    按下F5快捷键－弹出“武功”界面－点击秘籍分页－点击投入修为－输入数字后确认即开始修练
$_10=    <color=yellow>注意：<color> 秘籍在第9-10级，19-20级...89-90级，98-99级时，会有概率领悟秘籍武功，因此投入的修为会去前面修练时高出很多。而且本级必须投入修满本级的修为才能够进行修练。秘籍开始修练后，每提高一级会有一定的概率提高加成的点数和附录页数。
$_11=
$_12=<color=green>【修为获得】<color>
$_13=    修为可以通过在线时间来增加。 
$_14=    一些功能和活动，如太虚幻境等，也可以直接获得修为。
$_15=    可以通过购买商城的<color=yellow>修真要诀<color>，使用获得修为
$_16=
$_17=<color=green>【秘籍如何对武功强化】<color>
$_18=    每本秘籍上都有4个值，分别是“主动外攻攻击系加成”，“主动内攻攻击系加成”，“攻击性辅助功法加成”，“防御性辅助功法加成”。
$_19=    每张诀要都对应一个武功，每张诀要也都属于这四种类型中的一个。当插入诀要后，秘籍就会根据自己的加成数值和插入诀要的类型，对指定武功的某一个方面进行加成。
$_20=    在装备了一本秘籍后，在诀要上点击鼠标右键会将诀要插入秘籍。
$_21=    <color=yellow>举例说明：<color>
$_22=    炙阳剑气诀要的作用是提高武功炙阳剑气的施展速度，它能够提高的最大值为25％。该技能是属于主动内攻系类的技能。
$_23=    当它被插入一本主动内攻攻击系加成加成80％的秘籍时，它所发挥出来的作用就是提高武功炙阳剑气的施展速度（25％*80％），即为20％。
$_24=
$_25=<color=green>【秘籍可插的诀要数目】<color>
$_26=    一本秘籍可以插多少诀要是由它的附录数量来决定的。
$_27=    而一本秘籍的加成数值和附录数量都可以通过修练秘籍，提高秘籍的等级来获得。
$_28=
$_29=<color=green>【如何判断秘籍修炼的好坏】<color>
$_30=    判断一本秘籍的优劣主要从以下几点来判断：
$_31=    第一，秘籍自带的技能领悟层数，这是秘籍自己作用的体现。
$_32=    第二，秘籍自带附录页数，这决定了它所能够同时加成的技能数量。
$_33=    第三，秘籍的加成数值，这决定了它在加成指定技能时的效果。
$_34=    所以一本好秘籍除了要求技能层数高，更重要的是附录页数多和技能加成高。
