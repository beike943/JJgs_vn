[帮会系统]
$_0=        
$_1=<color=green>【帮会的建立】<color>
$_2=    1.等级达到50级         
$_3=    2.金钱：100金         
$_4=    3.令牌：“会盟令牌”，商城有售。
$_5=    满足以上条件就可以申请建帮。
$_6=
$_7=<color=green>【建帮过程】<color> 
$_8=    与各大主城（汴京、泉州、成都）的帮派介绍人对话，申请建帮。 
$_9=    建帮之前需要一块“会盟令牌”到襄阳找金山掌门人商量建帮事宜。
$_10=   到帮派介绍人处输入帮派名称、建立口号即可成为零时帮会。
$_11=   24小时之内，临时帮会有10人加入，帮会才能成为一级正式帮会，否则帮会会自动解散。
$_12=
$_13=<color=green>【加入帮会】<color> 
$_14=    没有加入帮会的玩家，<ctrl>+鼠标右键点击玩家菜单中的“帮会”，在弹出的帮会界面中，选择“申请加入”，等待对方同意就可加入此帮会。
$_15=
$_16=<color=green>【帮会结构与管理】<color> 
$_17=    <color=yellow>帮派结构：<color> 帮会管理结构由上到下分为4级。“帮主”、“副帮主”、“长老”为帮会的最高管理阶层，下面有“堂主”、“香主”、“帮众”等成员。
$_18=    <color=yellow>管理权限：<color> 帮派的管理基于权限的分配和使用，帮派成员可能有招手、开除、调动、代理、脱离、禅让、建设、捐献、留言等管理操作权限。
$_19=
$_20=<color=green>【帮会任务】<color> 
$_21=    帮会任务是由特殊NPC-成都镖师发布，仅限帮会成员完成任务。帮会成员可通过完成帮会任务获得一定得奖励。如传音符纸、蓬莱仙水等。
$_22=

[婚姻系统]
$_0=    
$_1=<color=green>【婚姻关系的建立】<color>
$_2=
$_3= <color=yellow>结婚双方条件：                               <color> 未婚男女双方等级需均达到40级，(非白名角色)，并且必须为出师状态(可以到门派掌门处选择“我要出师”选项进行出师的操作)。 
$_4= <color=yellow>结婚具体步骤：<color> （相关NPC：媒婆、月老）
$_5=    <color=yellow>1、缔结婚约<color> （24小时后才能进行下一步结婚步骤）
$_6=       <color=yellow>纳采：<color>与媒婆对话，送礼提亲。（需要100金和10个行缎）
$_7=       <color=yellow>问名：<color>男女双方组队（必须男方为队长）找媒婆缔结婚约。
$_8=       <color=yellow>纳吉：<color>与媒婆对话，男方给女方送订婚礼物。男方送聘礼（需要稻花香36瓶、黄金糕36盒、绣缎36匹、五色丝36个、夜明珠1颗）。
$_9=       <color=yellow>请期：<color>男女双方组队找媒婆对话，拟定婚期，选择结婚场地(此处可以分为两种，一种是定场地结婚，还有一种是不定场地直接到月老处结婚)。 
$_10=   <color=yellow>2、广邀亲朋：<color>（注：需要选择场地结婚的才能进入该步骤）
$_11=      <color=yellow>获得请贴：<color>成功获得婚庆场地使用权后准新郎可以直接获得一部分请贴，如果数量不够，准新郎新娘还可以在确定婚期和场地后，随时向媒婆购买请贴。除了新人以外，其他人进入婚庆场地必须携带相应的请帖。
$_12=      <color=yellow>发放请贴：<color>请帖发放的数量不限，亲友也可以帮忙派发，也可以请媒婆帮你发送公告通知亲友来领取请贴。
$_13=   <color=yellow>3、花轿迎亲：<color>
$_14=      <color=yellow>拜见媒婆：<color>婚庆开始后前半小时是婚礼准备时间，这时新人可以去媒婆那里购买结婚物品。在婚礼准备时间内，新人和主婚人可以进入婚礼场地进行一些前期的布置。
$_15=   <color=yellow>4、结婚典礼：<color>（相关NPC：喜娘、婚礼商人、婚庆场地物品保管人）
$_16=      <color=yellow>新人拜堂：<color>当喜娘公告“拜天地”后，新人组队在婚礼台上交拜（同时使用“拜”的动作），二人则正式结为夫妻。
$_17=      <color=yellow>亲友贺喜：<color>普通宾客也可在喜娘那里使用全地图公告对新人祝福，消耗一定金钱。参加婚礼的亲朋好友可以向主婚人或喜娘递交红包，让他们转交给新人。每次收取红包，系统将会公告全场。
$_18=      <color=yellow>大摆宴席：<color>与喜娘对话将准备好的酒菜放上酒席供其他玩家拿取。 
$_19=      <color=yellow>比武助兴：<color>婚庆现场是无惩罚战斗模式，亲友可在里面以武会友。如果新人也想一展身手，也可以找喜娘转换为战斗模式。婚礼现场有复活地点。
$_20=      <color=yellow>婚庆奖励：<color>所有参加婚礼的客人及新人，在婚庆场地内每隔10分钟都会得到丰厚的经验奖励。
$_21=      <color=yellow>婚礼结束：<color>婚庆场地使用时间为1小时，中途可以选择“婚礼使者”离开场地，之后可自由进出场地。
$_22=         
$_23=<color=green>【婚姻的维持及奖励】<color>
$_24=   
$_25= <color=yellow>爱意值：<color>
$_26=      玩家双方结为夫妻之后，将拥有爱意值，可通过同时在线的时长、使用爱意丸等方式提升。
$_27=      
$_28= <color=yellow>夫妻技能：<color>
$_29=      当玩家的爱意值达到指定条件之后，就可以去巧女处学习夫妻技能了。目前可学技能的爱意值要求分别为500、800、1000、1500、2000、3000、4000、5000
$_30=      技能的效果分别为夫妻双方互相复活（化蝶），夫妻双方互相传送（相思），夫妻双方互相提升能力（蝶恋）等。夫妻技能需要消耗道具
$_31= <color=yellow>夫妻任务：<color>
$_32=      1、每星期可以到扬州巧女处进行本周任务的接取，夫妻双方接取到的任务数量可能出现相同或者不同的情况，双方任务数量都是各自进行计算的。接取到的任务数量都是直接记录在纤云飞星谱当中的，可以通过纤云飞星谱进行任务剩余次数查询。
$_33=      2、获得任务后，夫妻双方在同一地图并且组队的情况下由任意一方接取夫妻任务，男方角色可以获得任务的X坐标，女方角色则获得任务的Y坐标。到达指定地点后由发起任务者做任意的情绪动作便可以得到碎片；同时有一定的几率会触发夫妻任务的事件，在使用情绪动作后会刷新出一些NPC，击败NPC后可以获得其他奖励。
$_34=      
$_35=<color=green>【婚姻关系的结束】<color>
$_36=    
$_37=   如果感情的确破裂，可以去找月老；也可在月老处购买休书强制离婚；或双方组队找月老协议离婚。


[师徒系统]
$_0=        
$_1=<color=green>【师父相关】<color>
$_2= <color=yellow>怎样收徒<color>
$_3=     如果您想收徒弟，那就得先到<color=yellow>汴京182,172<color>坐标处找到<color=yellow>国子监学官<color>，然后在<color=yellow>国子监学官<color>处登记后就可以打开“师徒信息”面板了。
$_4=     登记后，按<color=yellow>F3<color>出现的<color=yellow>“属性装备”<color>面板中会增加<color=yellow>“师徒信息”<color>面板，里面可以查看您的师承现况。如果您选择了左下角的<color=yellow>“开启收徒”<color>，那么就可以看到附近有哪些人需要拜师，可以有目的的寻找他们。
$_5=     当您看到<color=yellow>等级比您低的玩家<color>，都可以在其身上用<color=yellow>Ctrl加右键<color>点击出现菜单，再选择“收其为徒”。如果对方同意拜您为师，他就成为您的<color=yellow>徒弟了<color>。
$_6= <color=yellow>师徒任务<color>
$_7=     当您成为师父后，每天可在<color=yellow>师徒面板<color>发布<color=yellow>师徒任务<color>，一共有3个任务可以选。任务发布出去后，您的徒弟可以在<color=yellow>师徒信息<color>面板中选择接受任务。
$_8=     发布任务后的期限是<color=yellow>24小时<color>，也就是必须在<color=yellow>24小时<color>内完成。并且<color=yellow>24小时<color>内也只能针对一个徒弟发布1次任务。
$_9=     任务完成后，您的徒弟会获得任务奖励，而作为师父的您，则会获得<color=yellow>师德点数<color>。1个徒弟完成当天的任务可以使师父获得师德点数。<color=yellow>徒弟最多可收2名<color>。
$_10=    <color=yellow>国子监学官<color>在<color=yellow>汴京<color>，坐标为<color=yellow>182,172<color>。
$_11= <color=yellow>师德点数<color>
$_12=    <color=yellow>师德点数<color>是徒弟完成师徒任务后，师父获得的一种数值。1个徒弟完成当天的任务可以使师父获得师德点数,同时师父自身的在线时间也会增加该点数。师德点数达到一定的程度就可以提升<color=yellow>授业等级<color>。
$_13=    不同级别的徒弟完成师徒任务时，师父获得的师德点数差距不会很明显。
$_14=    <color=yellow>国子监学官<color>在<color=yellow>汴京<color>，坐标为<color=yellow>182,172<color>。
