$_53=    当您升到<color=yellow>10级<color>时，看一下您的包裹，里面有一张<color=yellow>拜师帖<color>。右键点击使用拜师帖，就可以发出拜师的信息，附近的师父们都会收到。如果跳出有人想收您为徒的消息框，那么就说明有人想收您为徒，只要选择确定就可以成为他的<color=yellow>弟子<color>。
