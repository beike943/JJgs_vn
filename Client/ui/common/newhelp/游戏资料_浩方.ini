$_16=     1、玩家个人或者队伍首先被系统随机分在一方。当双方人数均达到<color=yellow>8<color>人后，就可以开启对阵，对阵眼（即生门、死门、景门和灭门）进行争夺了。在演武场内按"B"键查询战况。
$_17=     
$_18=     2、占领阵眼将增加本方的占阵时间。占阵时间达到<color=yellow>500<color>分，即可攻击阵旗(主营侧方）。将其击倒后可直接获得大量占阵时间。
$_19=     
$_20=     3、攻击阵中的NPC有几率掉落各种辅助道具。其中，某些高等级怪会掉落<color=yellow>[星尘运痕]<color>，可在了意[235，234]处增加占阵时间。
$_21=     
$_22=     4、演武场内的状态点（攻击它）可以让你在演武场内PK更加流畅。
$_23=     
$_24=     5、占阵时间达到<color=yellow>1000<color>分即结束对阵。玩家将按照各自的活跃表现获得经验奖励。
$_25=     
$_26=     6、在演武场内消极对阵的玩家有可能会被踢出演武场。
$_27=     
$_28=<color=yellow>天门阵奖励：<color>
$_29=     
$_30=    1、活跃度
$_31=    活跃度跟你在演武场内<color=yellow>击败人数<color>、<color=yellow>伤害输出<color>、<color=yellow>占领阵眼次数<color>、<color=yellow>杀怪数目<color>、<color=yellow>占领阵旗<color>等相关。如果你的活跃度不够，有可能不能获得奖励。
$_32=     
$_33=    2、军需包奖励
$_34=    军需包获得：在每次对阵结束时，获胜方活跃度到达一定数值的成员可获得一个天门阵军需包。一个角色每天可最多获得三个。
$_35=    军需包的奖励：可随机获得低级五行原石、高级五行原石和天门系列套装三者中的一种。
$_36=    3、积分奖励
$_37=    每次对阵结束后，都可以获得一定数量的积分奖励。积分的多少和活跃度及本天领取奖励次数相关。当天领取八次积分奖励后，本天将无法继续领取。积分奖励可以用来兑换天门系列武器或者提升天门系列装备。
$_38=    
$_39=    4、经验奖励
$_40=    对阵结束后玩家可以领取丰厚的经验奖励。经验的多少和等级、活跃度及本天领取奖励次数相关。如果拥有天门金文虎符和天门银文虎符可以将经验翻倍。在每天的<color=yellow>12:00-14:00<color>和<color=yellow>18:00-20:00<color>期间报名参加对阵的玩家，获得的经验奖励将增加一倍。此效果可与天门金文虎符和天门银文虎符叠加。

[五行天仪]
$_0=<color=yellow>[五行天仪]
$_1=    玩家装备襄阳司马晋元[180,174]处购买的各种"五行天仪"后，通过镶嵌生产技能"五行炼化"产物"五行石"可激活天仪属性提高角色自身能力。
$_2=
$_3=<color=yellow>五行天仪的获得
$_4=    五行天仪在襄阳司马晋元[180,174]处通过剑侠币可购买（需要先完成五行天仪新手任务）。
$_5=
$_6=<color=yellow>五行石的获得
$_7=    五行石通过新生产技能五行炼化制造出来。
$_8=    <color=green>五行炼化<color>：五行炼化技能是用各种五行原石合成炼化生产出用于激活五行天仪的五行石的生活技能。
$_9=    <color=green>五行炼化技能学习<color>：70级以后完成五行天仪新手任务后在襄阳司马晋元[180,174]处免费学得，并直接提升技能等级到70。
$_10=    <color=green>五行炼化材料获取<color>：五行炼化所需要的材料分为五行原石和星辰碎片。
$_11=    <color=green>五行原石获取<color>：五行原石在PvP系统"天门阵演武"奖励天门阵军需包中产出，烟霞谷、罗浮山、昆仑岭及吴越禁地的高级怪物亦有掉落。当然也可以向其他玩家购买
$_12=    <color=green>星辰碎片获取<color>：星辰碎片在襄阳司马晋元[180,174]处通过剑侠币可购买。
$_13=
$_14=<color=yellow>五行天仪界面
$_15=    使用快捷键U或者在F3界面右下栏位点击新增加的五行天仪图标可打开五行天仪界面。
$_16=
$_17=<color=yellow>五行天仪的装备
$_18=    <color=green>操作方法<color>：装备五行天仪时，在背包中左键点击想装备上的五行天仪，放至五行天仪界面左下空闲的主五行天仪区域放下，然后点击界面中间出现的"确认"按键，即装备上五行天仪。注意：五行天仪一经装备，只能销毁，不能取下。
$_19=    <color=green>更换五行天仪<color>：当欲装备五行天仪的区域已经有五行天仪，并须销毁原五行天仪才能装备新的五行天仪。
$_20=
$_21=<color=yellow>五行天仪的切换
$_22=    <color=green>主/副五行天仪<color>：装备上的五行天仪分为主副两个装备位，主五行天仪位有金色的流光环绕。只有主五行天仪可以给角色带来能力提高。
$_23=    <color=green>快速切换<color>：点击副五行盘或者使用快捷键alt+U可以切换主/副五行盘。在某些场合将不可以进行主/副五行天仪的切换
$_24=
$_25=<color=yellow>五行石的镶嵌
$_26=    <color=green>基本操作<color>：已经装备好五行天仪后，在背包中左键点击想装备上的五行石，放至五行天仪界界面中部区域空闲的五行石镶孔区域放下，然后点击界面中间出现的"确认"按键，即镶嵌入五行石。注意：五行石一经装备，只能销毁，不能取下。
$_27=    <color=green>更换已装备的五行石<color>：当欲装备五行石的镶孔已经有五行石，并须销毁原五行石才能镶入新的五行石。
$_28=    <color=green>镶嵌限制<color>：有些特定的镶孔拥有颜色，只能镶入具有相同颜色的五行石。
$_29=
$_30=<color=yellow>五行天仪和五行石的销毁
$_31=    <color=green>按钮<color>：五行天仪界面上的摧毁按键可用来摧毁已经装备上的五行天仪和五行石。
$_32=    <color=green>操作方法<color>：点击摧毁按键鼠标会变化成"毁"的字样，然后点击欲摧毁的五行天仪或者五行石，在弹出的询问框里选确认既可销毁五行天仪或者五行石。注意：五行天仪一经摧毁，其上镶嵌的所有五行石也将消失。
$_33=
$_34=<color=yellow>五行天仪的耐久和维护
$_35=    <color=green>耐久查看<color>：五行天仪界面上有五行天仪的耐久显示。
$_36=    <color=green>耐久消耗<color>：五行天仪的耐久现实时间每6小时减少1点。如果装备了主副五行天仪，主副五行天仪的耐久会同时减少。
$_37=    <color=green>耐久作用<color>：当耐久为0时，五行天仪所有的激活属性将消失。
$_38=    <color=green>维护显示<color>：将鼠标移至五行天仪耐久显示框上会显示当前主五行天仪的维护材料。注意：无论五行天仪的当前耐久是多少，所需的维护材料都是固定的。
$_39=    <color=green>操作方法<color>：点击五行天仪界面上的修理按键，可消耗维护材料恢复主五行天仪的耐久。
$_40=
$_41=<color=yellow>五行天仪的安全锁
$_42=    <color=green>操作方法<color>：五行天仪的安全锁密码及状态等同于储物箱安全锁，上锁和开锁操作相同。
$_43=    <color=green>锁定作用<color>：五行天仪处于上锁状态，将不能销毁五行天仪和五行石。

