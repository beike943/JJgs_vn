$_31=    玩家可以通过双蛋迎新活动收集“元”、“旦”、“圣”、“诞”、“快”、“乐”等字帖。用收集到的字帖在国子监祭酒处兑换成相应的贺卡。    贺卡可以组队使用，也可以送给天门阵的骠骑将军郭君鹏增加天门阵积分，或者送给战场的赵延年、萧远楼增加战场积分。
