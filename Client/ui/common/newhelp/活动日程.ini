$_10=    又到新年钟声敲响之际，元旦、圣诞――双“蛋”同庆！剑侠贰外传江湖带来六大活动，邀你共享跨年欢乐风暴！贺卡传真情，与NPC亲密互动，领取丰厚报酬！门派竖起欢乐圣诞树，邀约四方豪侠争享好礼！珍宝哪里寻？圣诞藏宝图道出玄机！天门阵演武场换上节日盛装，摘灯笼打雪仗！元旦烟火美丽盛放，幸运抽奖天天疯狂！参与活动即可能获得金蛋、银蛋、节日彩蛋、纪念金牛……大奖多多，欢乐爆棚！
