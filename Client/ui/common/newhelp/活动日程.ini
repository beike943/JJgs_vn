$_15=   到活动时间开始时，在武当、少林、天波杨府、丐帮、五毒、唐门、峨嵋中随机2个地点刷出圣诞树以及8个圣诞礼包，圣诞树存在时间为20分钟。圣诞树存在期间每隔3分钟会随机出现圣诞礼物或战斗NPC。
