$_18=<color=yellow>元旦烟火会<color>     全天开放
$_19=    每日每位玩家都可以在国子监祭酒处领取到烟花一枚。在成都，汴京， 泉州指定地点的大红灯笼下释放后获得经验和奖励。组队燃放烟花的人还可以获得更多经验！如果队伍中有好友，好友之间还可以获得2点友好值哦！
