$_36=    “圣诞枝”会提示你某4个地点可能种出“圣诞树”。到达提示地点使用“圣诞枝”，如果地点正确，你会种出“圣诞树”。圣诞树会随机给予经验，圣诞服装，永久跟宠（小金牛，小驯鹿），甚至还有可能获得稀世珍宝永久座骑“金牛”及“驯鹿”！如果地点不正确，你会种出一堆杂草！与杂草对话，获得1枚“金蛋”，1枚“银蛋“。你也可以使用放大镜继续去其他地点种植圣诞树！
