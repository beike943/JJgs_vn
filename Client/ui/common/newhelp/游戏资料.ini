[好友系统]
$_0=
$_1=<color=green>【成为好友】<color>
$_2=    你可以通过<ctrl>+右键点击玩家角色，选择好友，就可以申请和别人加好友。
$_3=    此外你可以在聊天栏，点击玩家姓名，<ctrl>+右键选择好友，申请和别人成为好友。
$_4=    如果对方同意，那么你们就成为好友啦！
$_5=
$_6=<color=green>【好友查看】<color>
$_7=    按<F6>快捷键，你可查看好友列表。
$_8=    主界面下方好友按钮也可查看好友列表。
$_9=
$_10=<color=green>【关于好感度】<color>
$_11=    成为好友后，好友之间会增加一个好感度数值。按<F6>打开好友界面，将鼠标放在好友的名字上即可查看你和好友之间的好感度。
$_12=
$_13=<color=green>【提升好感度】<color>
$_14=    经常一起组队战斗、聊天可增加好感度。组队杀蓝怪是增加好感度的好方法。
$_15=    有些特殊的道具也可增加好感度。
$_16=
$_17=<color=green>【降低好感度】<color>
$_18=    解除好友关系，好感度就消失。
$_19=    PK、仇杀等都会降低好感度。
$_20=
$_21=<color=green>【好感度好处】<color>
$_22=    好友一起组队打怪，好感度的高低会影响打怪经验的加成哦！
$_23=    好感度越高，经验加成越高。
$_24=

[帮会系统]
$_0=
$_1=<color=green>【帮会的建立】<color>
$_2=    1.等级达到50级
$_3=    2.金钱：100金
$_4=    3.令牌：“会盟令牌”，商城有售。
$_5=    满足以上条件就可以申请建帮。
$_6=
$_7=<color=green>【建帮过程】<color>
$_8=    与各大主城（汴京、泉州、成都）的帮派介绍人对话，申请建帮。
$_9=    建帮之前需要一块“会盟令牌”到襄阳找金山掌门人商量建帮事宜。
$_10=   到帮派介绍人处输入帮派名称、建立口号即可成为零时帮会。
$_11=   24小时之内，临时帮会有10人加入，帮会才能成为一级正式帮会，否则帮会会自动解散。
$_12=
$_13=<color=green>【加入帮会】<color>
$_14=    没有加入帮会的玩家，<ctrl>+鼠标右键点击玩家菜单中的“帮会”，在弹出的帮会界面中，选择“申请加入”，等待对方同意就可加入此帮会。
$_15=
$_16=<color=green>【帮会结构与管理】<color>
$_17=    <color=yellow>帮派结构：<color> 帮会管理结构由上到下分为4级。“帮主”、“副帮主”、“长老”为帮会的最高管理阶层，下面有“堂主”、“香主”、“帮众”等成员。
$_18=    <color=yellow>管理权限：<color> 帮派的管理基于权限的分配和使用，帮派成员可能有招手、开除、调动、代理、脱离、禅让、建设、捐献、留言等管理操作权限。
$_19=
$_20=<color=green>【帮会任务】<color>
$_21=    帮会任务是由特殊NPC-成都镖师发布，仅限帮会成员完成任务。帮会成员可通过完成帮会任务获得一定得奖励。如传音符纸、蓬莱仙水等。
$_22=
$_23=<color=green>【新帮派介绍】
$_24=    为了对抗天阴教，团结中原武林的力量，所有老帮派将暂时纳入归入武林盟的管辖；新建立的帮派也自动纳入武林盟的管辖。新老帮派纳入武林盟后将并获得一定数目的帮派资金，用于帮派正常功能的维护。
$_25=    <color=yellow>经营不善，士气低落的帮派（没有足够的帮派资金维护帮派正常功能的帮派），将会在一定时间后被强制解散。
$_26=
$_27=<color=green>【帮派公用地图】
$_28=    新地图武林盟，是帮派公用的地图。并提供以下功能：
$_29=
$_30=<color=yellow>武林盟长老百晓生：<color>新帮派升级和管理
$_31=<color=yellow>赏善罚恶使韩丹心：<color>赏善罚恶任务――提供帮派资金和帮派贡献度
$_32=<color=yellow>聚宝阁主管峨嵋莫烟雨：<color>用帮派贡献度兑换道具(如：纹饰强化道具镏金)
$_33=<color=yellow>天工巧手天工巧手刘诗英：<color>纹饰强化，纹饰品质提升
$_34=
$_35=<color=green>【帮派资金】
$_36=    帮派的生存需要帮派资金，帮派资金目前可以来自武林盟的赏善罚恶任务。
$_37=    帮派资金是用来维护帮派正常运作需要消耗的资源，越高等级的帮派每日消耗的帮派资金越高。帮派资金消耗每天0点进行扣除。
$_38=    越高等级的帮派能够存放的帮派资金上限也越多。达到上限以后将不能再获得帮派资金。
$_39=    您可以通过提升益宝斋等级去提升帮派资金上限。（此功能未开放）
$_40=
$_41=<color=green>【帮派贡献度】
$_42=    帮派贡献度，武林盟的通用货币，您可以用帮派贡献度在武林盟的聚宝阁中兑换各种道具。
$_43=    您可以通过赏善罚恶任务获得帮派贡献度
$_44=    越高等级的帮派的成员身上能存放的帮派贡献度越高。达到帮派贡献度上限后将不能再获得帮派贡献度。
$_45=    您可以通过提升聚宝阁等级去提升帮派贡献度上限（此功能未开放）。
$_46=
$_47=<color=green>【赏善罚恶任务】
$_48=任务流程：
$_49=    帮派等级决定了你每周能够接到的赏善罚恶任务环总数（<color=yellow>10＋帮派等级×10环<color>）
$_50=    每周在我这里领取赏善罚恶令进行环任务，每环共有10步任务，每步任务都会给你一定的奖励和赏善罚恶值，完成一步任务后可以和赏善罚恶令接到下步任务。
$_51=    环奖励给予经验，帮派资金，帮派贡献度。完成一环（10步任务后）可以来我这里领取到赏善罚恶环任务奖励。一周之内累计完成的赏善罚恶任务环越多，获得的环奖励就越高。
$_52=    每周还可以在我这里领取到个人赏善罚恶奖励，和帮派赏善罚恶奖励。能领到什么档次的奖励就要看上周的你的赏善罚恶值和所在帮派的赏善罚恶值了。每周奖励在周四刷新。
$_53=
$_54=任务追踪界面：
$_55=    接到任务后可以通过快捷键“I”，打开任务追踪界面，查看当前任务内容和进度
$_56=
$_57=<color=green>【帮派等级提升】
$_58=    想要升级到5级以上的帮派不仅要求帮派有足够的武林声望还需要为中原武林立下大功
$_59=    武林盟长老百晓生负责发布帮派升级任务，具体事宜可以向他了解。（此功能未开放）
$_60=
$_61=<color=green>【帮派专属地图】
$_62=获得限制：
$_63=    帮派等级不低于6级
$_64=获得途径：
