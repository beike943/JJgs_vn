$_14=    6、积分衰减：随着你每天参加的龙舟赛次数增加，你获得龙舟赛积分将有所削减：<enter>       每天的前9次：标准值<enter>       每天10-19次：标准值的75%<enter>       每天20-29次：标准值的50%<enter>       每天第30次及其以后：标准值的35%
