$_13=<color=yellow>抗击倭寇<color>
$_14=    1、活动期间可以到周末大使处申请上阵杀敌，接受任务后立即被传往前线抗击倭寇。
$_15=    2、点击“前线将领”领取任务，与人组队后杀敌200即完成任务，在周末活动大使处交还任务将获得200点“安邦功勋值”。
