$_2=    <color=yellow>物品锁定：<color>将物品锁定，锁定后的物品不可交易，不可卖店，八卦装备锁定后不可激活，不可镶嵌。以及一些可能的对财产造成破坏的行为都不能进行。防止被盗号者财产转移和财产破坏
$_3=
$_4=    <color=yellow>物品锁魂：<color>为物品打上归属烙印，锁魂后的物品将有归属于某一玩家的属性，被锁魂物品的交易属性无变化，但不可卖店。该属性确定了物品在游戏内的玩家归属，<color=red>在发生玩家纠纷时会被无条件返还给当前物品的归属者<color>，请玩家不要向他人购买锁魂的物品，防止被欺诈。
$_5=
$_6=    <color=yellow>激活按钮：<color>背包界面右上角锁图标，未激活锁定时，图标为灰暗，激活后图标为高亮
$_7=
$_8=    <color=yellow>锁定流程及操作：
$_9=
$_10=    1、设置锁定密码：左键点击锁定按钮，弹出密码设置界面，密码长度8位，建议玩家在相对安全的主机上进行锁定密码的操作，并<color=red>妥善记录该密码，该密码不可取回，只能强制解锁 <color>
$_11=    2、锁定物品：左键点击激活的锁定按钮，弹出锁定界面可进行锁定操作。
$_12=
$_13=        查看锁定状态：左键点击查看锁状态可    明确目前背包及仓库中物品的锁定状态，背    景为<color=blue>蓝色<color>为未锁定，<color=red>暗红色<color>为锁魂，<color=yellow>黄色<color>为    锁定。
$_14=        锁定及锁魂：左键点击“锁定物品”按    钮选择锁定或锁魂，鼠标指针将附带锁定图    标，再左键点击需要被锁定的物品，并进行    确认即可完成物品的锁定或锁魂
