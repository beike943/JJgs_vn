$_12=<color=yellow>挑战流程：<color>
$_13=    1、选择场地：请尽量选择人数压力较小的城市进入关卡，注意，进入关卡后，关卡内总人数不能少于8人，否则，关卡将自动关闭。
$_14=    2、开启任务：紫光阁内一共有六道关卡，前五道关卡分别由紫光阁四隐、机关兽镇守，最后一关挑战上古神兽“麒麟”。注意，在未激活BOSS前，内外堂的玩家可以随意更换，但必须满足内堂人数限制（进入内堂后小于或等于16人）和职业限制（进入后单个流派人数不能超过3人），激活BOSS之后每2分钟只能外堂进入一名玩家到内堂（同样满足人数职业限制条件）。
$_15=    3、降低难度：当帮会实力不足时可以手动选择去除最多2个门派的影子护卫后，再开启关卡，本设置只在1-4关有效。
$_16=
$_17=<color=yellow>刷新规则：<color>
$_18=    1、每个帮派可以无限次的挑战关卡，但是只有一次通关的机会。例如：在成功通过第2关后，再次进入关卡将直接从第3关开始，直到关卡进度被刷新。
$_19=    2、关卡进度刷新时间为每周周五晚12点，周五晚11点55分所有关卡中的玩家将被强制踢出，并且在11点55分到次日0点5分这段时间关卡将关闭执行进度刷新，总历时10分钟。刷新后进入关卡将从第一关重新开始。
$_20=
$_21=<color=yellow>紫光阁奖励：<color>
$_22=    凡有资格进入紫光阁挑战者，皆为能士！为了鼓励天下英雄前来挑战，紫光阁四隐公告天下：每道关卡挑战成功者将获得一定积分，积分可以用来兑换各种装备。不过积分也是有限制的，具体如下。
$_23=    玩家在一周内第一次获得关卡第N关的积分和经验，获得该关的全值。
$_24=    经验和积分衰减：第2次衰减到3/5，第3次衰减到2/5，第4次及其以后衰减到只有1/10。
$_25=    玩家等级低于85级的紫光积分上限为1500，等级高于85级的紫光积分上限为5000。
$_26=    挑战关卡时boss掉落的任务物品再配合足够的积分便可以在“紫光阁神秘人”处换取紫光系列装备。
$_27=
$_28=<color=yellow>紫光阁BOSS一览：<color>
$_29=
$_30=    第一关：挑战紫光阁四隐之一“璃烟”
$_31=    BOSS介绍：璃烟精通医理，更晓得遁甲之术。后来地玄周游天下偶得“黄帝内径”，赠与了璃烟。黄帝内经原本记载着人体五行命理循环之玄理，璃烟由此悟得了天地万物皆有相生相克，循环不绝之玄机。创出以遁甲术抹去人体五行的奇法，混乱人体阴阳属相，不再受相生相克循环，脱除五行之外。
$_32=
$_33=    第二关：挑战紫光阁四隐之一“伯乔”
$_34=    BOSS介绍：伯乔喜好与星岚做伴，观测天象通神明之德。能以天象变幻推测天命，预算吉凶。常常以一元之气周游六虚，曾经因一气难分阴阳误入玄冥之界，后来幸好得到风扬云垂相救才重返人间，不料从此之后能穿梭阴阳，随意进出玄冥。他算得大宋触怒了神明，所以紫光四隐虽然都有安天下的才能，皆立誓不辅。
$_35=
$_36=    第三关：挑战紫光阁四隐之一“风扬、云垂”
$_37=    BOSS介绍：风扬，云垂，通八阵鬼谷。风扬悟性奇高云垂智慧奇高，两人师承一脉，修鬼谷之术。天下大乱之时助柴荣平定天下，却被赵家夺去江山，毅然退隐，史家不载。鬼谷之术通而战无不胜，达而兼济天下，二人妙悟两种玄机，御八阵相辅之理于自身，两人合壁天下无双，可穿阴阳，鬼神俱惊。
$_38=
$_39=    第四关：挑战紫光阁四隐之一“地玄”
$_40=    BOSS介绍：地玄性逍遥，常云游大地饱览奇妙风景。喜好观察飞鸟走兽灵动，喜好领悟奇山异水玄妙，跟大地交结深厚情谊，善于测风水以示人间吉凶，善于演化奇门以知大地始末。归结领悟山水沙石虽生而不同形态，但都由一元之气贯通其中之道，所以能以奇门之术御大地之力。
$_41=
$_42=    第五关：挑战“截衡兽”
$_43=    BOSS介绍：截衡兽，机关兽。截衡兽乃风扬云垂所作。由一寻之木，存万均之力，结构精巧，灵活自如。后截衡兽吸紫光之气，紫气化神成形，威力猛增而不可控。风扬云垂无奈，只好布下地截天衡阵克之。逢麒麟存于紫光阁，于是先用截衡兽以守；后麒麟入魔，截衡兽变守为镇，但时日渐长，地截兽力已不足。
$_44=
$_45=    第六关：挑战神兽“麒麟”
$_46=    BOSS介绍：火羽，流光，神兽。天下辽阔忽荒混沌不清时，神兽已成，麒曰火羽，麟曰流光。其精魄乃不灭之魂，汲精气而成形，形老死又可重生。本封于太虚之境，唯有太虚之气可克制其新生之性。但是紫光阁之气难比太虚，难以克制麒麟重生戾气，堕入魔道，其欲冲破紫光阁而临世间。四隐合力亦不能镇，唯有召天下能士前往紫光阁相助。
