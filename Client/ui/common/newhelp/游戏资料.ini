$_10=    收获阶段：般若树进入收获阶段时需要2分钟结果。结出的果子会存在2分钟供玩家采摘，超过2分钟没有采摘的话会和般若树一起消失。
$_11=    其他：
$_12=    在种下树后或浇水后超过50分钟不浇水，般若树会枯死。
$_13=    如果在种树期间下线或者跨服般若树会自动枯死。
$_14=
$_15=<color=yellow>奖励：<color>
$_16=    在城里种大般若树奖励：可获得经验;有概率获得陨铁碎片2，陨铁 1，小定魂陨铁神石
$_17=    在野外种般若树奖励：可获得经验；有概率获得：陨铁碎片2个，陨铁1个，九转回魂丹1个，小定魂陨铁神石，定魂陨铁神石

