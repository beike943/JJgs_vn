$_3=   四川唐门是饮誉武林的暗器家族，以暗器、机关和用毒威镇江湖，雄踞蜀中达数百年之久。
$_4=    
$_5=   唐门人善于设计、发明和使用各种暗器与机关，并辅以猛毒，威力惊人。唐门人很少在江湖上走动，而且唐家堡四周机关重重，布满暗器，进入十分困难，所以唐门虽然名声远播，但是始终罩着一层神秘的面纱
$_6=    
$_7=   唐门人行事诡秘，遇事不按常理出牌，因此总给人一种亦正亦邪、琢磨不透的感觉。武林正道、民族大义，江湖规矩等等，一切都对唐门中人均无意义，他们只生活在自己的世界和利益里。既不愿与名门正派结交，也不屑与邪魔歪道为伍。
$_8=    
