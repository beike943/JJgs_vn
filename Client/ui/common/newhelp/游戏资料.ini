[昆仑门派介绍]
$_0= <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>   <pic=57>
$_1=    <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>
$_2=    
$_3=   昆仑派远处西域，很少履及中原，创派祖师已远不可考。后来昆仑派出了个百年不遇的奇人，在中原武林闯下了赫赫威名，至此昆仑派开始闻名。中原门派也是在那时开始注意昆仑派的存在。      
$_4=    
$_5=   昆仑派身居西域，与中原相隔甚远，其他门派对于昆仑派并不了解。所以当昆仑门人出现在中原各地时，引起了不少门派的警惕。
$_6= 
$_7=   其实昆仑派只是以消灭妖魔为己任，中原动荡迭生，不少地方都有魔物出现，它们才是昆仑派的目标。不过由于其他门派的戒心，昆仑派并没有自己的盟友。
$_8=  
$_9=   昆仑派提倡避世，无欲无为，在不为人知的地方潜心修行，因此昆仑门人都不为世俗名利所扰，飘然若仙。但是一旦出现妖魔则要尽力扑杀，所以对于剿灭魔物显得非常执着。
$_10=  
$_11=   昆仑门人看上去都有点孤芳自赏，相对于世俗就显得有些高傲。不过昆仑门人在待人接物方面还是很礼貌周全的，而且对于同样是修身养性的少林、武当和峨嵋三个门派，抱有相当的敬意。
$_12= 
