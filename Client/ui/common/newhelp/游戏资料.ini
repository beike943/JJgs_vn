$_18=    <color=green>操作方法<color>：装备五行天仪时，在背包中左键点击想装备上的五行天仪，放至五行天仪界面左下空闲的主五行天仪区域放下，然后点击界面中间出现的"确认"按键，即装备上五行天仪。注意：五行天仪一经装备，只能销毁，不能取下。
