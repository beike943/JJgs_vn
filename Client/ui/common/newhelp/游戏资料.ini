$_37=    1、奖励统一在<color=yellow>比武大会面板<color>领取。目前可领取<color=yellow>本周奖励<color>、<color=yellow>上周奖励<color>。
$_38=    2、根据本周前10场的<color=yellow>胜负数<color>，可以领取本周奖励。
$_39=    3、根据上周在流派中的排位，如果成绩优异则可以领取上周奖励。
$_40=    6、在每周跨服的<color=yellow>前10场<color>对战结束后，玩家会获得<color=yellow>对战经验<color>和<color=yellow>首饰类纹饰刻板<color>。首饰类纹饰刻板可以开出<color=yellow>戒指纹饰<color>，对战经验也可以<color=yellow>换取<color>首饰类纹饰刻板。
