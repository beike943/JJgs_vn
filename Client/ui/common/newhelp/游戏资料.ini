$_18=    活动期间“安邦功勋值”可以在周末活动大使这里兑换各种奖励，每种奖励只能兑换1次。可以兑换的奖励有，抗倭称号，大宋密宝，周末活动外装，抗倭奖励。
$_19=    1、抗倭寇称号：抗倭称号持续6天，不同的称号每天给予玩家1小时不同数目的经验值。经验值的数目受玩家自身等级的影响。
$_20=    2、大宋密宝：不同等级的大宋密宝会引来不同等级的外族武师抢夺，外族武师身上可能携带各种物品，能得到什么就看大侠的机遇了。
$_21=    3、周末活动外装：每期会推出一款主打外装。
