$_3=   少林派，素来被称为武林第一大门派，号称中原武林的泰山北斗。少林寺僧众习武源远流长。
$_4=    
$_5=   早在北魏年间少林建寺初期，即有武装僧众保卫寺庙财产。隋朝末年，天下大乱，群雄混战，少林寺有十三武僧凭着超群技艺助李世民逼降了王世充。自此少林寺遂以武闻名于世。后来更以“少林七十二绝技”名闻天下，洗髓经、易筋经、三十六路拳脚十八般兵器更是威震武林。
$_6=    
$_7=   乃武林名门正派之首，大有天下均对少林唯马首是瞻的气势。少林派有诵经拜佛与练武并重的传统。门中弟子武功高强，慈悲为怀，富有强烈正义感。 
