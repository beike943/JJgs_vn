$_30=    1、活跃度
$_31=    活跃度跟你在演武场内<color=yellow>击败人数<color>、<color=yellow>伤害输出<color>、<color=yellow>占领阵眼次数<color>、<color=yellow>杀怪数目<color>、<color=yellow>占领阵旗<color>等相关。如果你的活跃度不够，有可能不能获得奖励。
$_32=
$_33=    2、军需包奖励
$_34=    军需包获得：在每次对阵结束时，获胜方活跃度到达一定数值的成员可获得一个天门阵军需包。一个角色每天可最多获得三个。
$_35=    军需包的奖励：可随机获得低级五行原石、高级五行原石和天门系列套装三者中的一种。
$_36=    3、积分奖励
$_37=    每次对阵结束后，都可以获得一定数量的积分奖励。积分的多少和活跃度及本天领取奖励次数相关。当天领取八次积分奖励后，本天将无法继续领取。积分奖励可以用来兑换天门系列武器或者提升天门系列装备。
