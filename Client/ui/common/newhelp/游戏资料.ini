$_57=    拜师后，师父每天会发布1项<color=yellow>师徒任务<color>，一共有3个任务可以选。您也可以跟师父商量要发布哪个。任务发布后，您可以在<color=yellow>师徒信息<color>面板中看到发布的是什么任务，然后选择<color=yellow>接受任务<color>。
