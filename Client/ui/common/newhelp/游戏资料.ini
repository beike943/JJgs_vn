$_7=<color=yellow>活动时间：<color>每天18：00-23：00
$_8=
$_9=<color=yellow>参与方法：<color>
$_10=
$_11=    1、需要在比武大会特使处，报名参加天下第一比武大会。如果此时服务器已<color=yellow>开启<color>跨服比武预赛，则<color=yellow>自动<color>获得跨服资格。
$_12=    2、在规定的比武时间内，就可以通过<color=yellow>比武大会特使<color>进入跨服预赛场地参加比武了。
$_13=    3、进入场地后，系统会自动根据玩家的<color=yellow>比武积分<color>和<color=yellow>等级<color>来配对，帮您寻找其他参加比武大会的人与您比试。积分和等级相近会比较容易配到一起。
$_14=    4、当配对成功时，系统会<color=yellow>立即<color>将玩家传送至比武场地。
$_15=
$_16=
$_17=<color=yellow>注意事项：<color>
$_18=    1、跨服时，除了<color=yellow>允许<color>的物品外（如装备、秘籍、马匹等），其余物品均将<color=yellow>暂时消失<color>。包括<color=yellow>仓库<color>和<color=yellow>摆摊栏<color>。
$_19=    2、跨服后，会获得指定<color=yellow>跨服药品<color>，部分流派会获得<color=yellow>指定<color>跨服技能消耗品。以上物品的使用需要消耗跨服专用货币-<color=yellow>逍遥币<color>，跨服货币可以通过<color=yellow>金币兑换<color>。
$_20=    3、玩家掉线后，将返回本服。
$_21=
$_22=
$_23=<color=yellow>较艺过程：<color>
$_24=    1、配对成功后，玩家将被<color=yellow>直接<color>传送至比赛准备场地。
$_25=    2、准备阶段：在准备场地，玩家可以更换装备，时间为1分钟。注意，比武大会对装备有<color=yellow>特别要求<color>。如果有一方装备不符要求，比武开始后，该方将以比武落败处理，落败者将扣除一定数量的较艺积分。如果两人装备都不符合要求，则判为平局，两人均扣除1点较艺积分。比武大会的装备要求请在游戏中查看。
$_26=    3、比武阶段：准备时间过去后，较艺双方将被传送至比武场地，在这里，有30秒时间加各种状态。之后便进入正式比武时间，正式比武时间为9分30秒。
$_27=
$_28=
$_29=<color=yellow>积分、对战经验与排名：<color>
$_30=    1、开启跨服比武后，在跨服场地参加十场较艺后，将<color=yellow>自动登记<color>比武积分，并在此后<color=yellow>每场<color>结束时自动登记。
$_31=    2、在每周跨服的<color=yellow>前10场<color>对战结束后，玩家会获得<color=yellow>对战经验<color>和<color=yellow>首饰类纹饰刻板<color>。首饰类纹饰刻板可以开出<color=yellow>戒指纹饰<color>，对战经验也可以<color=yellow>换取<color>首饰类纹饰刻板。
$_32=    3、本服的比武排名将根据本服玩家的<color=yellow>比武积分<color>决定。新增一个<color=yellow>全国排名<color>，在<color=yellow>跨服排名<color>靠前的玩家会名列其中。
$_33=    4、较艺积分的排名<color=yellow>每周<color>更新一次，同战场排名一样，根据周日晚上的排名确定来给出奖励和资格分数。<color=red>务必确保比武后返回原区服，方可参加排名<color>。
$_34=
