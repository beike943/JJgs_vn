$_1=    《剑侠贰外传》的生活技能将为你展示游戏世界中，一个丰富多彩的广阔天空。在这里，您可以远离喧嚣的武林生活，尽情选择你喜欢的生活技能职业。您可以成为打造兵器的天下名锻，也可以成为救死扶伤的炼药师，或者干脆隐居后山，过渔樵耕读的休闲生活！
$_2=
$_3=    生活技能分为<color=yellow>江湖技艺、生产技能、采集技能<color>。
$_4=
$_5=    您可以选择一种生产技能，多种采集技能。
$_6=    详细信息请查看此目录下的相关资料。
$_7=
$_8=
$_9=

[江湖技艺]
$_0=
$_1=<color=yellow>职业说明
$_2=    “家传技艺”是您唯一能学到的江湖技艺。能生产窝头、绷带、军用物资。
$_3=
$_4=<color=yellow>生产物品
$_5=    窝头：每半秒回复2点体力。
$_6=    绷带：每半秒回复10点生命。
$_7=    军用物资：周末抗倭活动材料。
$_8=


[生产技能]
$_0=
$_1=<color=green>生产技能有：制药、烹饪、护甲制造、兵器制造和五行炼化。（护甲制造和兵器制造暂未开放。）
$_2=
$_3=<color=yellow>制药技能说明
$_4=    制药技能是用各种药材搭配生产出丹药的生活技能。
$_5=
$_6=<color=yellow>制药技能学习
$_7=    10级后，可以再成都的游方医生处免费学得。
$_8=
$_9=<color=yellow>制药材料获取
$_10=    制药所需要的材料可以通过“采药”采集技能采集到。
$_11=
$_12=<color=yellow>烹饪技能说明
$_13=    烹饪技能是用各种药材搭配生产出各种PK菜肴和佳酒的生活技能。
$_14=
$_15=<color=yellow>烹饪技能学习
$_16=    10级后，可以再汴京的御厨处免费学得。
$_17=
$_18=<color=yellow>烹饪材料获取
$_19=    烹饪所需要的材料可以通过“收耕”采集技能采集到。
$_20=
$_21=<color=yellow>五行炼化技能说明
$_22=    五行炼化技能是用各种五行原石合成炼化生产出用于激活五行天仪的五行石的生活技能。
$_23=
$_24=<color=yellow>五行炼化技能学习
$_25=    70级以后完成五行天仪新手任务后在襄阳司马晋元[180,174]处免费学得，并直接提升技能等级到70。
$_26=
$_27=<color=yellow>五行炼化材料获取
$_28=    五行行炼化所需要的材料分为五行原石和星辰碎片。
$_29=    五行原石在PvP系统"天门阵演武"奖励天门阵军需包中产出，烟霞谷、罗浮山、昆仑岭及吴越禁地的高级怪物亦有掉落。
$_30=    星辰碎片在角色完成五行天仪新手任务后可在襄阳司马晋元[180,174]处可购买。

[采集技能]
$_0=
$_1=<color=green>采集技能有：采药、收耕、伐木、挖矿、制皮、抽丝。（其中的伐木、挖矿、制皮、抽丝暂未开放。）
$_2=
$_3=<color=yellow>采集技能学习
$_4=    10级后，采药技能可在泉州林药师处学习；收耕技能可在泉州李丰收处学习。
$_5=
$_6=<color=yellow>采集技能成长
$_7=    采集到一定物品，采集技能经验会增加。
$_8=    注意：采集技能的等级上限和角色等级相关。例：50级角色只能学到59级采集技能。
$_9=
$_10=<color=yellow>采集工具
$_11=    采集工具有：采集工具包、高级采集工具包。采集工具包可在杂货店购买，高级采集工具包可在商城的便捷道具中购买。
$_12=    每采集一定得物品，采集工具的耐久会消耗一定数值。
$_13=    高级采集工具包的耐久远远大于采集工具包。
$_14=


