[游戏背景]
$_0= <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>   <pic=57>
$_1=    <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>
$_2=
$_3=    至道三年，宋太宗赵光义崩，其子赵德昌即位，为真宗皇帝。赵光义在位二十余载，虽尽遣亲信分赴各地寻找山河社稷图碎片，皆无功而返，一无所获，即使昭告天下，也无可堪重托之人。真宗每念及此事，唏嘘不已，即位后，真宗对天发誓，有生之年定当竭尽所能完成其父遗志。
$_4=    而江湖之中，关于山河社稷图碎片的传闻，并不因为君主易位而有所消减，反而传出惊天消息：久未涉足武林的昆仑派、翠烟门和明教三大门派，极有可能隐藏着山河社稷图碎片的重大线索。此言一出，犹如巨石击湖，激起千层巨浪，武林中人个个群情激昂，纷纷前往探个究竟。此消息不胫而走，也传到真宗耳中，赵恒闻言大惊，他深知山河社稷图乃中原龙脉之所在，如若被夷狄所得，则大宋休矣。
$_5=
$_6=    旋即派朝中得力干将，乔装改扮，分作三批，火速行动，一南下泉州明教总坛，一直奔西南苍山洱海，一远赴西北巍巍昆仑。
$_7=
$_8=    明教一直与朝廷对抗，因秘密准备起义而潜藏于泉州西北；翠烟门历来受中原各大门派排挤，而徙至西南边陲；昆仑自古远处西北一隅，几无涉足中原。数十年来，此三大门派皆未出现在中原武林之中。
$_9=
$_10=    而中原江湖侠士在寻找山河社稷图碎片多年未果的情况下，遂将目光转向处于武林之外的这三个门派，有人断言，翠烟门传世之宝幻灵扇；昆仑派历经数百年，汇聚无边法力的天元法阵；以及明教镇教之宝圣火令等物，与山河社稷图的神秘失踪必有莫大的关系。
$_11=
$_12=    消息传出后，江湖中人纷纷前往这三个门派所在之地，三大门派的面纱也逐渐被揭开，同时也卷入到中原武林的纷乱中来。
$_13=
$_14=    此番波澜四起，引起周边几个国家的注意，关于山河社稷图碎片传闻很快就传到辽国和西夏国，他们皆暗中有所行动。天阴教左右护法奉辽国萧太后之命，乔装成翠烟门及昆仑派弟子模样，前往明教伺机引出方腊之妹方百花，致其重伤，并偷走圣火令，嫁祸于翠烟昆仑。
$_15=    而后又用计让明教大云法王王寅救下方百花，明教教主方腊得知圣火令丢失，勃然大怒，又见方百花被人所伤，更是忍无可忍。遂决定派人前往翠烟门和昆仑派兴师问罪，讨个说法。明教此行，伤了翠烟昆仑不少弟子，两派掌门暴怒，亲自出马，并派得力弟子前往泉州明教总坛，与明教兵戎相见，酣战数十日。
$_16=
$_17=    不久，昆仑派留守弟子突然接到掌门人周不惑被翠烟门所害的假消息，悲痛不已，遂倾巢而出进犯翠烟门，幸亏两派掌门及时赶到才平息一场血腥之灾。但是谁也不知道是哪里来的假消息，陷害他们的目的又何在，关于山河社稷图碎片的传闻又是谁传出的，一切皆扑朔迷离，山雨欲来风满楼。
$_18=
