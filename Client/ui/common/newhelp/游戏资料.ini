$_3=   峨嵋技艺起源于唐年间的剑舞，当时一些有名的舞者如孙十三娘等在舞剑过程中，创造出一种不同于男子的清灵剑法，江湖人称玉女剑或者蛾眉剑。
$_4=    
$_5=   后偶有弟子来到峨嵋山，爱其谐音，遂入道佛门，开山立派，始创峨嵋。后至第三代掌门妙音师太，酷爱密林幽静之音、清溪续续之乐，融万灵天籁入琴之中，独创峨嵋琴脉。 
$_6=   
$_7=   传承至今，峨嵋剑比武当，琴堪少林，已是江湖中第一大女子门派。峨嵋派门规极严，门下弟子非常洁身自好，不仅武功高强，而且多才多艺，琴棋书画无所不通。
