$_2=<color=yellow>活动NPC：<color>
$_3=    汴京[162,174]萧远楼：雁门关成都报名处
$_4=    汴京[161,179]赵延年：雁门关泉州报名处
$_5=
$_6=<color=yellow>活动时间：<color>
$_7=    村落战场、炮台战场、草谷场战场：每天下午2：00-2：45（前15分钟为报名时间）
$_8=    雁门关战场：每天晚上8：00-9：00（前15分钟为报名时间）
$_9=
$_10=<color=yellow>参与条件：<color>角色等级≥70级，且已入门派
$_11=
$_12=<color=yellow>报名规则：<color>
$_13=    玩家可以报名参加战场，自由选择想要参加的阵营。但成都、泉州城主帮派的玩家只能进入自己城市对应的阵营。另外必须领取了上一场战场的奖励才能报名进入下一场战场。当人数差大于10时，人多的一方不可加入。
$_14=    优先报名：报名的前5分钟，只能由军功大于12w 的玩家进入，使用黄金虎纹卡及其以上的vip包月卡（各种VIP包月卡商城有售）也可以享受优先报名。
$_15=
$_16=<color=yellow>战场规则：<color>
$_17=    草谷场战场
$_18=    1、进入战场后，先与后营门口的士兵对话，传出后营区，进入战斗区域。
$_19=    2、与后营门口外的募粮官对话，领取锄头，使用锄头便可以开始采集，将采集来的粮草上缴到本方的募粮官处，便可以获得积分。玩家上缴粮草成功，有概率获得皇帝嘉奖。
$_20=    3、玩家也可将粮草交给地图左上方处的难民，他会根据一定概率，给您一些不同的回报。
$_21=    4、在交粮草给难民的时候，会有几率获得另外一种资源：玄铁矿石，将矿石交给募粮官，可以获得较高的积分，也可以将矿石交给地图右下角高台处的山贼头目，以换取两种道具：山贼战鼓和山贼兵旗。
$_22=    5、每5分钟山贼都会判断一次哪一方交给他的玄铁矿石比较多，在这5分钟内，交得少的一方的门口将会出现一群山贼npc抢夺本方粮草，若在规定时间内没将他们消灭，那么粮草就会被山贼夺走，且积分会累积到对方阵营的积分上。
$_23=    6、胜负判定：积分为准，积分多的一方为胜利方。
$_24=
$_25=<color=yellow>村落战场：<color>
$_26=    1、进入后营后，先与后营门口的士兵对话，传出后营区，进入战斗区域。
$_27=    2、到地图中间的高地上的npc“随军向导”处开启任务，开启本方任务。
$_28=    3、系统会指定本方某三个玩家寻找知目标npc，同时地图上会刷出10个“知情人”。
$_29=    4、打败知情人后，会获得目标npc的具体坐标，只有指定的三人点击目标NPC才会有效果。
$_30=    5、指定玩家找到目标npc后，目标npc会根据双方所打败的知情人的人数进行判断，做出不同的反应，若刷出的是战斗npc，玩家将其打败即可开启下一轮任务。
$_31=    6、新一轮任务开始后流程同上。
$_32=    7、胜负判定：以任轮数为准，哪一方的任务数达到99，就可以让土民首领现身，与其完成对话，便获得本次战斗的胜利。若双方都没有让土民首领现身，则任务数较多的一方为胜利方。
$_33=
$_34=<color=yellow>炮台战场：<color>
$_35=    1、进入后营地后，与后营门口的士兵对话，选择是传送到前营还是后营。
$_36=    2、地图上方有个炮台，将其占领，若被对方占领，则想方设法将其攻陷，炮台的阵营便会转换成本方阵营。
$_37=    3、胜负判定：在30分钟内，占领炮台的时间长的一方为胜利方。
$_38=    4、注意：炮台不会攻击，但有几率炸膛，威力惊人，范围较大，因此大家即使占领了炮台，也要离开其一段距离，否则得不偿失。
$_39=
$_40=<color=yellow>雁门关主战场：<color>
$_41=    1、进入后营地后，与后营门口的士兵对话，选择是传送到前营、中营还是后营，若本方在炮台战场中获胜，则在战役开始时无法传送到前营。
$_42=    2、战场上有三个炮台，一个属于本方，一个属于对方，中间的炮台最初属于在炮台战场获胜的一方。当然，另一方也可以将其占领。
$_43=    3、在村落战里获得胜利的一方会获得战场中间的土民的支持，保护本方的土民首领也很重要。
$_44=    4、可以到地图上方去救助难民，同样可以获得积分和军功。
$_45=    5、战场的正上方有一个战斗npc“奇人异士”，将其打败可以使本方所有将士获益。
$_46=    6、每次被对方杀死都有几率传送到特定的地方与对方进行单挑，是否要争夺回自己的荣耀就取决于您自己了，来一次真正的决斗吧！
$_47=    7、战场时间内，杀死敌方主帅为胜利方，如果双方都未能杀死对方的主帅，则公共积分多的一方为胜，公共积分相同，则为平手。
$_48=
$_49=<color=yellow>战场奖励：<color>
$_50=    1、军功奖励
$_51=    军功的获得：每位参加战场的玩家，无论胜负，都可以获得一定数量的军功，军功是用来评定军衔的。
$_52=    军功的衰减：军功可以累积，但是当军功大于8万时，每周日晚上12点会衰减12.5%，最多衰减至8万。
$_53=    军功的排名：军功排名仪式在每周六晚上9点举行，如果你想要参加本周的军功排名，一定要提前在相关NPC处报名哦，报名以后可以直接通过战场界面查询最新的排名。
$_54=    军衔的评定：军衔是荣誉的象征，每周军功在衰减前达到一定值后，下周一晚上24点将获得对应的战场称号。评定军衔所需要的军功请参考下图。
$_55=    特别提醒：如果你想获得更多的军功，可以使用军功章，军功章在商城有售！
$_56=
$_57=    2、积分奖励
$_58=    每次战场结束后，都可以获得一定数量的积分奖励。积分奖励可以用来换取经验或者战场装备！
$_59=
$_60=    3、经验奖励
$_61=    战场结束后玩家可以获得丰厚的经验奖励，注意，级别越高，奖励越多哦，当然，胜利方获得的经验较战平或战负方多，如果您想获得额外经验，就使用不同的军功章（商城有售）吧！
$_62=    特别注意：战场双方所有玩家的客观实力（军衔、级别等属性的总和）对比会对奖励造成影响，实力悬殊过大时，实力高的一方奖励会削减，实力低的一方奖励会提高。
$_63=
$_64=    4、战场装备
$_65=    当军衔到达一定的级别，花费一定数量的游戏币和和氏璧，就可以获得都统装备、先锋装备、将军装备、元帅装备，具体兑换数量请在游戏中查询！
$_66=    战场装备等级要求：元帅（角色等级≥85级）、将军（角色等级≥85级）、都统（角色等级≥75级）

