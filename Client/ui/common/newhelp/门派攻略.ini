$_3=   老子开创道家，后世分为天师、纯阳两大派系，武当属纯阳一路，奉真武为师，据说"武当"二字即"非真武不足以当之"之意。
$_4=    
$_5=   创派祖师邋遢真人，据说源出少林、精通少林精髓，并将其统纳于十段棉长拳之中，变战斗搏击之法为御敌防卫之法，变外家的炼炉烧丹为内家的凝气聚丹，形神相济，意在神先，风格遂别门他派大为不同，称为内家拳。
$_6=    
$_7=   此后，内家拳又发展出太极，八卦，形意，太成诸门，盛极一时，至今日已是江湖内家之尊，和少林并称为武林的泰山北斗。武当派弟子以侠义名满天下，同门之间同进同退，极重情义。
