[明教门派介绍]
$_0= <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>   <pic=57>
$_1=    <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>
$_2=    
$_3=   明教也称摩尼教、明尊教，由波斯人摩尼创立。 唐代摩尼教传入中国，以后逐渐发展起来。到了宋代，摩尼教被意译为"明教"。
$_4=    
$_5=   摩尼教教义核心内容就是崇尚光明，认为光明最终会战胜黑暗。宋代明教教义被简明地归纳为"清净、光明、大力、智慧"八个字。 
$_6=   
$_7=   明教教众来自社会各界，教徒着白衣，素食，加上秘密结社，行踪诡秘，为朝廷和其他武林门派所忌，甚至被称为"魔教"。其实明教具有强烈的拯救世人的思想，任何人有难，教众必定倾力援助，很容易就可以团结起来，身兼宗教凝聚力和武学多样性的优点，实力实在是不逊于任何一个门派。但也对朝廷构成了威胁。
$_8=   
$_9=    <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>
