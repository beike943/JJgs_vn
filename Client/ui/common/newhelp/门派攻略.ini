[杨门门派介绍]
$_0= <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>   <pic=57>
$_1=    <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>
$_2=     
$_3=   天波杨府是北宋抗辽民族英雄杨业的府邸，位于汴京城天波门的金水河旁，故名"天波杨府"。
$_4=    
$_5=   杨家将就是指以杨业为代表的北宋抗辽守边的杨门战将。杨家将的故事经过千百年的流传，在中国历史上久负盛名。
$_6=    
$_7=   杨家铁骑，男儿傲骨，巾帼须眉，擅长策马冲锋，以长枪、长弓进行最高攻击，游走在敌人之间。作战模式尽显正规军的风范。杨门望族在江湖上的地位更像是一个热血和高尚的标杆。杨门弟子个个骁勇善战，保家卫国，狠杀外寇。   
