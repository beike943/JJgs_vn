[翠烟武功]
$_0=
$_1=<color=green>【翠烟舞仙】<color>
$_2=
$_3=    武功讲求身法，可在武功施展过程中移动，醉人的舞蹈会削弱敌人，并且提高友方属性。本脉舞蹈，乃心意之舞，将心意融入舞中，观者随舞者之心而动。敌观之，战意全失，不知身归何处。而与友观之，战意高涨，与之共进退。
$_4=    
$_5=<color=green>【翠烟灵女】<color>
$_6=
$_7=    武功通过貂来施展，战斗时通过笛子控制貂攻击敌人。人与貂相配合，其威力远超常人想象，貂闻笛声而动，或致敌后退，或致敌晕迷，或打断敌人，威力不可小视。但缺点是自身比较弱，只能通过貂来保护自己。 
$_8= 

[明教武功]
$_0=
$_1=<color=green>【明教血人】<color>
$_2=
$_3=    武功讲求动作迅速，身法敏捷，用利爪给敌人施以印记，初时无痕无迹，但若以独门手法破印，则其中所蕴之力立时重创敌身。此脉身法绝伦，辗转腾挪之速，天下无双。
$_4=
$_5=<color=green>【明教阵兵】<color>
$_6=
$_7=    武功融入五行之理，相生而相胜，以五行入阵。独门阵法令陷阵之敌心志错乱，自损其身；负旗于背上，则队友如得神助，强化自身。而独门逍遥功，则有助于内息回复。
$_8=
$_9=<color=green>【明教圣战】<color>
$_10=
$_11=    武功犹如炙热烈火，威猛逼人，圣战弟子，无畏无惧，以自身之力正面迎敌，刀出则心无垢。战力由心而定，心越怒则力越强，只要怒意仍在，则威力无边。

[昆仑武功]
$_0=
$_1=<color=green>【昆仑天师】<color>
$_2=
$_3=    武功分为风系和雷系，通过焚化符咒祭祀风和雷两种环境再施展对应技能，风系技能以控制与防护为主，虽伤害偏低，但却变化多样，御风而行，令自身行动迅速，也可吹起狂风，禁锢对手；雷系技能以伤害输出为主，技能多以群攻为主，威猛绝伦，乃斩妖除魔之绝技。 
$_4=  
$_5=
[五毒武功]
$_0=
$_1=<color=green>【五毒蛊师】<color>
$_2=
$_3=    蛊母，乃蛊师命之所系。竭心饲养配合内力调剂，可使蛊母生产出各种强力的蛊虫。蛊术依附于不同蛊虫，威力亦不尽相同。真正的高手，可在任何地方以不同手法下蛊，给对方负面状态，消耗对方流血致死。一旦敌方中蛊，纵有百年功力，也是枉然。
$_4=
$_5=<color=green>【五毒邪侠】<color>
$_6=
$_7=    五毒教第二任教主黑手罗刹潜心研究赶尸邪术40余年，将独门毒术运用于尸体之上，开创了本门邪中至邪、毒中至毒的操尸之术。通过施展邪术，作用到动物或人的尸体上，产生各种效果来达到致人死地的目的。手法技巧多样，令人心生畏惧，防不胜防。练至化境者，更可用独门封尸绝技，携尸而行，随时可用。即使是绝顶高手，也闻之胆寒。
$_8=
[峨嵋武功]
$_0=
$_1=<color=green>【峨嵋佛家】<color>
$_2=
$_3=    武功多以内气助人疗伤回复，亦可提高各方面能力。练到高处，回天续命，保人不死。待到顶峰，更可脱离苦海免六道轮回，不受外界任何干扰。
$_4=
$_5=<color=green>【峨嵋俗家】<color>
$_6=
$_7=    武功以琴音为主，辅以各种内功心法，使琴音更为顺畅。弦响音至，可使附近敌人莫名受伤，更甚者全部丧失战斗力。顶峰之际，敌人失心忘魂，武功尽失。
$_8=

[杨门武功]
$_0=
$_1=<color=green>【杨门弓骑】<color>
$_2=
$_3=    杨门弓法，独树一派，可急可缓、可远可近。即使朽木为弓，腐竹做箭，于万军之中取敌将之性命，也易如反掌。攻击以马上战法、弓法为主。箭走连环，可同时射杀大片敌人；聚神而发，可重创单个目标。即使身处后方之际，亦可以玄法相助友军
$_4=
$_5=<color=green>【杨门枪骑】<color>
$_6=
$_7=    杨门祖传杨家枪法一套，变化莫测，可柔可刚。后人之得亦融于其中，久之，成杨家枪一系。至令公，集枪法大成，虽比江湖门派大有不同，却也可自成一脉。攻击以马上战法、枪法为主，讲究简单实用，可于敌阵中来往冲杀，无所畏惧。独门心法内功可助己于战场乱兵之中，巍然不动，凛凛有大将风范。
$_8=

[丐帮武功]
$_0=
$_1=<color=green>【丐帮净衣】<color>
$_2=
$_3=    武功重攻，防守能力稍弱，但注重自身的稳定。重拳挥出，难以阻挡。虽然内力比较薄弱，欠缺灵巧，但有独门绝技可擒住敌人，使强力攻击发挥威力。最高武功降龙十掌，可使近处敌人非死即伤。
$_4=
$_5=<color=green>【丐帮污衣】<color>
$_6=
$_7=    武功威力不大，防守一般，但比较灵巧。独特武功可在战场来去不受束缚，奇特心法更可瞬间学会敌人招数，反施于其身。最高武功打狗棍阵，使友方互为依靠，不惧任何攻击。
$_8=
[唐门武功]
$_0=
$_1=<color=green>【唐门】<color>
$_2=
$_3=    武功威力平平，但暗器、机关独树一帜。暗器上淬有剧毒，诡异莫测。先以机关使敌人陷入恐慌，再从远处以淬毒暗器攻敌之要害。最神秘机关带有奇毒，可使中毒者内力全失。


[武当武功]
$_0=
$_1=<color=green>【武当道家】<color>
$_2=
$_3=    武功含盖"金木水火土"及"无形"之七，共六系剑法，招招威力非凡。另有独门心法，可用浑厚内力为屏障抵挡外来攻击，可御剑快速飞行，更可以剑意延缓敌人行动。缺点在于强大内气聚集不易，发招需要较长时间。
$_4=
$_5=<color=green>【武当俗家】：<color>
$_6=
$_7=    武功特别灵活奇特。攻击招数以连续快速为主，威力稍显不足，但在敌人不备的情况下，却能最精确的攻其要害。轻功天下无双，可迅速移动，识点穴招数，也能隐藏自己。
$_8=  
[少林武功]
$_0=
$_1=<color=green>【少林武僧】<color>
$_2=
$_3=    武功重攻轻防，容易被强力内功震伤。但独特拳法腿功可缠住敌人，使其招式尽破，无处可逃。练到顶峰将是近战武功中的王者。
$_4=
$_5=<color=green>【少林禅僧】<color>
$_6=
$_7=    武功均以禅法发动。可转五行之气，化劣势为优势；可御气伤敌，威力不凡；更可降妖除魔，使妖魔尽显真身。最高禅意可尽去敌人五行之利并战斗力大减。
$_8=
$_9=<color=green>【少林俗家】<color>
$_10=
$_11=    武功攻防兼备，尤以防守能力见长。可在战斗中保护他人，更可牵制敌人行动，舍身成仁。最高境界可将外界干扰化到最小。
 
[翠烟镇派技能]
$_0=
$_1=<pic=57><color=green>【翠烟舞仙镇派武功：鸾凤九天】<color><pic=57> 
$_2= 
$_3= <color=yellow>技能说明：<color>翠烟舞仙镇派舞艺，似鸾凤舞于九天，翩若惊鸿，婉若游龙，观者皆痴醉迷离。 
$_4=
$_5= <color=yellow>技能详解：<color>  
$_6=    鸾凤者，神鸟也，《说文》有言："凤之象也，鸿前、鳞后、蛇颈、鱼尾、鹳嗓鸳思，龙纹、龟背、燕颌、鸡喙。五色备举，出于东方君子之国，翱翔四海之外。"鸾凤飞天，和鸣锵锵，声如箫笙，音如鼓钟。身披五色，白若雪，红胜火，赤如丹，青似黛，黑比漆，绚彩无双。盘林而舞，百鸟齐鸣，映水而舞，鱼跃于渊，临川而舞，百兽归服，振翅扬羽，风扶而上，雷雨伏兮，飞天而舞，山川厉色，天火流光。
$_7=    天有九野，谓中央与四正四隅，合称九天，鸾凤飞于苍天，东方既白，金光微启；鸾凤现于颢天，霞彩云集，通红若焰；鸾凤盘于炎天，光芒四耀，炽热如灼；鸾凤鸣于玄天，冰雪消融，寒风悄逝；鸾凤踞于阳天，日丽风和，大地回暖；鸾凤旋于朱天，烈日炎炎，热气蒸腾；鸾凤飘于幽天，秋风萧瑟，叶飞云舞；鸾凤过于变天，冰天雪地，白雪皑皑；鸾凤舞于钧天，风起云涌，流光溢彩；鸾凤舞于九天之上，星辰暗淡，日月失辉。鸾凤九天者，绝美舞蹈也，衣袖浮动，轻扇漫舞，翩若惊鸿，婉若游龙。渺渺兮若轻云之蔽月，飘飘兮若流风之回雪，观者皆痴醉迷离。
$_8=
$_9=<pic=57><color=green>【翠烟灵女镇派武功：九尾花仙诀】<color><pic=57>   
$_10= 
$_11= <color=yellow>技能说明：<color> 翠烟灵女镇派神功，貂与花仙形影相随，犹如合一，给周边之敌，予以重创。
$_12= 
$_13= <color=yellow>技能详解：<color>  
$_14=    花仙者，天之神女也，善灵笛，现身时，笛声乍响，悠扬飘渺，时而清丽，时而圆润，忽如珍珠落入玉盘，恰似泉泡浮出水面，又若清风吹过山脊，宛若天籁之音，洗却尘世杂念。花仙衣袖飘飘，朱颜如玉，皓齿明眸，身姿曼妙，翩然袅娜。走平原莺飞草长，过森林枝繁叶茂，跨谷地繁花似锦，经山川百兽归服。
$_15=    花仙所站之处，百花齐放，争妍斗艳，百鸟齐鸣，清音送爽。有貂与花仙形影相随，貂非凡兽，体硕大，牙尖爪利，生有九尾。笛声响处，貂随声动，笛声悠扬，则貂和缓；笛音低促，则貂警觉；笛音休止，则貂静立。貂未动，而花仙已明其心，笛未响，而貂已会其意，貂同花仙，犹如合一，故有九尾花仙之说。
$_16=    九尾花仙诀者，花仙旋舞，笛音低回，连绵不绝于耳，貂凶似猛虎，狠若饿狼，疾似劲风攻击来犯之敌，猛禽恶兽惊恐而散，妖魔鬼怪落荒而逃，林森森兮助其势，风怒号兮增其威，山河共泣，人神具惊。
$_17= 

[明教镇派技能]
$_0=
$_1=<pic=30><color=green>【明教血人镇派技能：寒冰绵掌】<color><pic=30> 
$_2= 
$_3= <color=yellow>技能说明：<color>明教血人镇派神功，汇聚至阴至寒之气，所过之处，一片冰天雪地，万籁俱寂。 
$_4=
$_5= <color=yellow>技能详解：<color>  
$_6=    盘古首生，天气蒙鸿，遂分天地，启阴感阳，分布元气，乃孕中和，万物始生，斗转星移，生生不息。然天有剧变，扬沙起而烈日蔽，元气衰而万物凋，中和乱而阴阳变，温热尽而剧寒至。万籁俱寂生灵殁，冰天雪地寒气升，寒风刺骨阳气尽，天昏地暗阴冥盛。水凝成冰，汽化为雪，至阴至寒，万物凋残。
$_7=    日复一日，年复一年，时光流逝，阳气微聚，亿年更迭，阴阳始和，渐现生机，然至阴之气却久未消散，隐于地之两极，存于五行之中。寒冰绵掌者，汇集天地至寒之气，阳气微而阴气盛，挥掌时，阴风怒号，冰封雪飘，寒风化为利刃，水滴冻成坚冰，河流变为冰极，万物泛着寒光，生灵为之惊魂，天地为之震撼。
$_8=    出掌时，迅似惊雷，疾如劲风，势如山崩，气贯天地。中掌者寒气顿入血脉，阴毒瞬间攻心，闭息凝气间，寒气遍及周身，一瞬结为坚冰，中掌几无可解，江湖中人闻其名皆不寒而栗，若遇及皆避而远之。
$_9=
$_10=<pic=30><color=green>【明教圣战镇派武功：乾坤大挪移】<color><pic=30>   
$_11= <color=yellow>技能说明：<color> 明教圣战镇派刀法，破神形之理，颠倒刚柔、阴阳之气，令天地易变，乾坤错乱。
$_12= <color=yellow>技能详解：<color>  
$_13=    无极存而天地分，乾为天，坤为地；两仪生而阴阳化，暗寒为阴，高明为阳，乾坤两立而阴阳相济。人生天地之间，终受气于阴阳，载形魂于天地，资生长于食息。有静有躁，刚柔之性，则谓之气；物成生理，雷动雨至，则谓之形；以先天之精，蓄后天之势，则为神。神生于形，形成于神，两者不可自生，形神同合，相生相成。
$_14=    老君《西升经》曰："伪道养形，真道养神。通此道者，能亡能存。神能飞形，并能移山，形为灰土，其何识焉？"若欲安神，必先练气，气定而神安，气乱则神散。若神安气海，则气海充盈，身存年永，神灵变化，出没自在，来去无阻。夫乾坤大挪移者，练至精深者，则出乎形而入于神，开气海、命门，顺任、督两脉，气汇于丹田，游走天地，功诸关节，筋力易换，转衰为壮。 
$_15=    破神、形、气之理，颠倒刚柔、阴阳之气，柔者化刚，阴气化阳，乾坤为之逆转。乾坤大挪移若出，被击者刚柔之招错乱，阴阳之气颠倒，瞬间化为虚有，旋即功力尽失。身处之境飞沙走石，河水溯流，山动地蹦，天地为之扭转，星辰随之错乱，日月消失，乾坤惊变。 
$_16=
$_17=<pic=30><color=green>【明教阵兵镇派武功：光明五行阵】<color><pic=30>
$_18= 
$_19=  <color=yellow>技能说明：<color>明教阵兵镇派笔法，借五行相生之道，存五行相胜之理，相辅相成，攻无不克，战无不胜。
$_20= 
$_21= <color=yellow>技能详解：<color> 
$_22=    古有一物，先天地生，寂兮寥兮，独立而不改，周行而不殆，乃万物之源，名为无极，无极存而天地衍化，太极遂生，两仪渐现，三才四象齐聚，五行乃出。五行者，一曰水，二曰火，三曰木，四曰金，五曰土。水曰润下，火曰炎上，木曰曲直，金曰从革，土爰稼穑。
$_23=    《五帝》篇中记载："天有五行，水火木金土，分时化育，以成万物。"五行为天地演化之体，乃万物萌生之宗。五行相生而相胜，金赖土生，土多金埋；土赖火生，火多土焦；火赖木生，木多火炽；木赖水生，水多木漂；水赖金生，金多水浊。然五行并存，则各方之力尽显，夫光明五行阵者，借五行相生之道，存五行相胜之理，若一方有缺，则借相生之道，衍生弥缺，该阵相生而相存，相辅而相成。若遇木，则以金击之，木砍削而粉碎；若遇土，则以木坚之，土禁锢而停滞；若遇水，则以土覆之，水受阻而断流；若遇火，则以水淹之，火淹没而熄灭，若遇金，则以火熔之。
$_24=    五行阵以光明为庇护，五行融合而为一，世间万物莫能阻隔，五行变幻，雨为之呐喊，风为之呼啸，雷为之惊鸣，地为之崩塌，天为之厉色，山岳为之撼动，天地为之汗颜。


[昆仑镇派技能]
$_0=
$_1=<pic=45><color=green>【昆仑天师镇派武功：无极风雷诀】<color><pic=45> 
$_2=
$_3= <color=yellow>技能说明：<color>昆仑天师镇派武功，蕴无极之道，借风雷之势，横扫四方，天地为之厉色。 
$_4=
$_5= <color=yellow>技能详解：<color> 
$_6=    天地初始，元气未分，浑沌为一，无极生于混沌虚空，蕴万物运行之道，致混沌离析，遂成轻浊二气，演化太极之象，故无极生太极。太极生而两仪现，两仪现而三才聚，三才聚而四象合，四象合而五行具，五行具而六弥定，六弥定而七宿出，七宿出而八卦显，八卦显而九宫满，九宫满而十圆全，衍化而生，万物化和，生生息息，周而复始。老子曰∶"知其白，守其黑，为天下式。""为天下式，常德不忒，复归於无极。"无极两字始现，意即道也，道无穷尽。庄子又曰："无极之外，复无极也。"意喻天地无边无际，无穷无尽，无穷之外复为无穷，无极为万物之本，太极之源。修道者穷其一生，望与道合而为一，复归於无极。昆仑无极风雷诀，依无极之理，浩浩乎，天为之厉色；玄玄乎，地为之浑沌。风行兮，阴为之而应，吞噬万物，尘沙弥日；雷鸣兮，阳为之而动，山崩地裂，巨浪排空。仗剑祭天，大风骤起，雷电交加，光芒四耀，轰鸣四野，鬼神惊而阴阳撼；舞剑飞天，万雷惊鸣，疾风骤雨，乌云遮天，洪水肆虐，人兽殁而天地蹦。无极风雷致两仪颠倒，三才浑沌，四象错位，五行离散，六弥荒废，七宿迷踪，八卦失落，九宫凌乱，十圆易形。
$_7=    修道者穷其一生，望与道合而为一，复归於无极。昆仑无极风雷诀，依无极之理，浩浩乎，天为之厉色；玄玄乎，地为之浑沌。风行兮，阴为之而应，吞噬万物，尘沙弥日；雷鸣兮，阳为之而动，山崩地裂，巨浪排空。仗剑祭天，大风骤起，雷电交加，光芒四耀，轰鸣四野，鬼神惊而阴阳撼；舞剑飞天，万雷惊鸣，疾风骤雨，乌云遮天，洪水肆虐，人兽殁而天地蹦。无极风雷致两仪颠倒，三才浑沌，四象错位，五行离散，六弥荒废，七宿迷踪，八卦失落，九宫凌乱，十圆易形。

[五毒镇派技能]
$_0=
$_1=<pic=66><color=green>【五毒邪侠镇派技能：无天魔功】<color><pic=66> 
$_2= 
$_3= <color=yellow>技能说明：<color>五毒镇派邪功，召唤极邪恶地狱鬼王为世间带来一场噩梦。
$_4=
$_5= <color=yellow>技能详解：<color>  
$_6=    五毒教深诣驾奴毒蛊之术，此毒者，非伤人致命之陋，伤人致命乃下般毒术，而奴控尸首为毒之高卓。于苗疆深幽之地掘不死之毒，邪侠以阴鬼之戾气怨气控腐尸之行，乃五毒之奇技也。《大化》有云：“夜行第三天文也，地理也，月刑也，日德也，四时检也，度数节也，阴阳气也。
$_7=    此皆有验，有所以然者，随而不见其后，迎而不见其首。成功遂事，莫知其状。图弗能载，名弗能举。强为之说曰：芴乎芒乎，中有象乎，芒乎芴乎，中有物乎，乎冥乎，中有精乎。致信究情，复反无貌，鬼见，不能为人业。故圣人贵夜行。”
$_8=    夫夜行者，可避昼暑日焦，俗晦庸魂，隐己身于墨颜幽深，汲灵气于千年阴冥，万年尸魄。无天魔功者，夜行而发，汇八方之怨气尸灵，唤万年尸王现身受制，从己以杀人，其威之所烁，气之所搏，可使铗为之飞，山河为之移，草木偃，土石揭，万物役，敌人没。然万年尸王之毒气鸩灵，难驭难遣也，唤其出而凶，于自身亦大耗血气，极损内力矣。
$_9=   
$_10=<pic=66><color=green>【五毒蛊师镇派技能：无影魔蛊】<color><pic=66>   
$_11= 
$_12= <color=yellow>技能说明：<color> 五毒镇派蛊术，释放出蛊中之魔，将瘟疫撒遍其经过之处，令世人痛不欲生。
$_13= <color=yellow>技能详解：<color>  
$_14=    五毒教深诣驾奴毒蛊之术，此蛊者，取百虫入瓮中，经年开之，必有一虫尽食诸虫，即此名为蛊。蛊以养为本，以毒为末，灾煞者，其性勇猛，冲破将星，血光横死。五毒教与毒邪亲，与灾煞近，蛊师于盛产毒虫之荒蛮鄙疆，挖巨毒魔虫，以制邪蛊。而蛊之种类繁矣，若蛊下使人无知无绝而损，为上上之蛊品。
$_15=    蛊乃剧毒之聚，猛毒之最，无影魔蛊者，化阳气极盛之机，乘邪毒至猛之时，得无色无味之形也。此蛊佞媚多文，狡勇飘蓬，颠突破散；而蕴胚之真粹，禀灵于幽冥，值情欲既萌时，蠢动欲祸人，凶光昭显，灾邪相生。
$_16=    无影魔蛊既发，威力无穷，莫之可抵，不蚀血而无回。其势如巨浪千乘，遇者即丧，体痪无气，死相绝惨。且飞而无影，动而无形，遇血气则侵损，处皮肉而腐噬，毙人气命于无知无觉，恶死无伤中。



[峨嵋镇派技能]
$_0=
$_1=<pic=73><color=green>【峨嵋佛家镇派技能：万相神功】<color><pic=73> 
$_2= 
$_3= <color=yellow>技能说明：<color>峨嵋镇派佛法，佛法无边包揽世间万相，使范围内友方脱离苦海，自身杀气全无并不受任何外界扰乱。 
$_4=
$_5= <color=yellow>技能详解：<color>  
$_6=    佛法所言“无者”，乃无心于万相也。万相者，非相也，色者，空也。佛法精深，不垢不净，不增不减，不生不死，可得万相无边，五蕴皆空，以慈悲心渡世间苦厄。一念不起为坐，见本性不乱为禅；外不著相为禅，内不乱为定。外禅内定，故名禅定，即时豁然，还得本心。
$_7=    峨嵋与佛结缘，万相无边，苦渡众生。佛家三密，是为身、口、意，实践与思维并存，渡人苦难病痛者也。身等于口，口等于意，意等于身，名虽分三实为一如。人之肉身乃渡世宝筏，内中蕴含天地之秘，万相神功之触，佛祖大慈大悲之大金刚轮手印也，通三密驱魔治病，人之肉身与宇宙相通，趋天人合一之境，明心见性，即身成佛。 
$_8=    即入禅定，是为空也，不动不闻，无欲无念，尤崇山峻岭巍然于斯。坐化莲花之清净，以生万相轮回之冥念，乘真心而理顺，审一气而观化，以解他人苦痛，苦渡他人灾劫，是为大无畏，是为宝瓶。受者众也，及者无边也，意之外伤，法之内苦，皆潜微幽隐，虚静玄空，若脱壳重临世间。 
$_9=    所得者在神静，所失者在物虚，习者须顺适所遇，触物而一，归万相于己念，体众苦于自心，慈悲天下，化己为他，方可大失大得，无失无得，虚宗空悟。 
$_10= 
$_11=<pic=73><color=green>【峨嵋俗家镇派技能：天音镇魂曲】<color><pic=73>   
$_12= <color=yellow>技能说明：<color> 峨嵋镇派琴曲，使敌方武功全失，不知所从。
$_13= 
$_14= <color=yellow>技能详解：<color>  
$_15=    音者，意也，嵇康幽愤，扶广陵而自惜；钟期既遇，奏流水以绝琴。然歌钟律度，韶音尽美，雅奏克谐，上可吁天降神，下可移风变俗。魂者，神也，心欲安静，虑欲深远。心静则神策生，虑远则计谋成。然佛本无心乎？非也，空也。坐化菩提起灭，古佛悠远，青灯易幻，来世间化于心缘。
$_16=    佛本无音，然修者曰魂，以琴音摄人心魂也。音魂者，内外之控也。音魂相怜，无魂而不成音，无音而不控魂。佛祖禅定之深，世间心虑之浅，故峨嵋悟之于琴音，与魂结交耳。法本无祖，术本无状，乐本无音，象本无形，阳可为阴所伏，实可为虚所得，至乎听者可为弹者鸣。
$_17=    心躁则神滑而神策无，音绮则事倾而气脉乱。弦起念生，指未拨念先撩，清音后发，音质婉扬，曲调流转，可抵天籁，可比山水。然镇魂也，施施然弦音催发内力，受者心魂与之共鸣，是为所控，然所控者乃心魂，曰惊曰乱，曰混曰闭。魔念混生，脉紊心乱。
$_18=    营营撞撞形如蛾投夜烛，昏昏噩噩尤之蝇触晓窗，知往而不知返，知进不知退。悄然之间功力尽失，神志全昏。日暮途远，无不倒行，体貌如身居厄地，蒙蒙昧昧，忘天地之纲，阴阳之房，营营然蠢若游魂，不知所终，不知所往。
$_19=     

[杨门镇派技能]
$_0=
$_1=<pic=48><color=green>【杨门枪骑镇派技能：连环钻龙枪】<color><pic=48> 
$_2= 
$_3= <color=yellow>技能说明：<color>杨门镇派枪法，连环出枪使周围敌人瞬间死于非命。
$_4=
$_5= <color=yellow>技能详解：<color>  
$_6=    杨家军英雄傲气威武坦荡，铁骨铮铮冲千骑，荡气回肠陷万阵，杨家军名震天下，杨家枪骑独占鳌头。杨门连环钻龙枪，其威也，神龙之气，其力也，连环之势。用先天以统龙，当详明于四龙天星；用后天以布局，尤宜审乎三盘卦例。
$_7=    专扫反国奸臣，凭依安邦定国，制胜四夷扫荡千军。枪舞梨花带雨，有虚实，有奇正，进其锐，退其速，其势险，其节短，不动如山，动如雷震。势如破竹尤龙之威远，连环不绝而层出不穷。
$_8=    至连环跃出，其势三川皆震，物死触寒，人毙瞬间，犹崩崖所坠，迅疾瘫亡。风者从虎，云者从龙，同类通气，性相感动，遂此枪腾跃之际，风云为之齐动，龙虎为之咆啸，其势如神助，气如潮涌，横扫千军无忌，来去如风幻影。一寻之木，可转万斛之舟；一寸之机，可发千钧之弩，一枪可射天下，一人以君万师。太虚茫茫而有涯，太上浩浩而有象。 
$_9=     
$_10=<pic=48><color=green>【杨门弓骑镇派技能：霸王翔凤箭】<color><pic=48>   
$_11= <color=yellow>技能说明：<color> 杨门镇派弓法，霸王之势，翔凤之威，逃无可逃，匿无可匿。
$_12= 
$_13= <color=yellow>技能详解：<color>  
$_14=    霸王豪气盖世，叱咤风云，象天则地，化人易代，创制天下，等列诸侯，宾属四海，时匡五湖，以威易暴而争天下，以义丰国而称霸王，其行也疾，其势也慑，其力也猛，其所向者，皆披靡也。杨家军威慑四夷，势镇八方，驰骋战场若霸王之白驹投谷、飞鸿逝云。
$_15=    杨家军威震三军，敌者听杨家弓骑，闻风胆丧。霸王箭者，逐遁若飘风，击刺若雷电，霸王小天下，略八荒，振策宇内，独揽万象之势。翔凤箭者，雕弓辽射，依穿杨之神，凭疾风之速，以展翅翔凤之王风，闪刺日下，致敌于无逃无匿中，一箭取心，一瞬丧命。 
$_16=    凤凰者，鹑火之禽，阳之精也。此处之翔凤，气焰飞动而风采鸿腾，以金毛五色为鸾衣，紫绶金章为天服，彰溢王者贵气，驰骋霸者阳气，若烈焰之铺天而来，尤凤凰之涅磐而至，无可避之机，无可匿之所，绝地不守，恃固不拔。中处而无敌，令行而不留。进无所疑，退无所匮，敌之所溃，浩然正气，霸者之风，王者之力。 
$_17=

    
[丐帮镇派技能]
$_0=
$_1=<pic=47><color=green>【丐帮净衣镇派技能：降龙十八掌】<color><pic=47> 
$_2= 
$_3= <color=yellow>技能说明：<color>丐帮镇派拳法，天下闻名，独步江湖。
$_4=
$_5= <color=yellow>技能详解：<color>  
$_6=    降龙十八掌乃丐帮镇派绝学，招式名称皆出《易经》，以易理顺通气脉催发内力为要义，重在运灵通气，与天地参，内力愈浑厚无边，威力愈大。《易经》云：“雷以动之，风以散之，雨以润之，日以@之，艮以止之，兑以说之，乾以君之，坤以藏之。”是故降龙者，汲六位八卦之髓，仿拟神龙之存，运天地之气，降神龙之形，幻化于掌，凝结于内。内力为上，招式为下。
$_7=    招式并无虚实变化之分，以实击虚者，掌力乃至刚至猛，以摧毁万物之势凌驾于敌人之上。每掌击出，掌力幻化刚健内力，呼啸乎气若游龙腾云驾雾，奔腾乎蜿若惊虹气势磅礴；出掌如风，劲道接踵而至，重重相复，源源不绝，层出不穷。《易经》又云：“立天之道曰阴与阳，立地之道曰柔与刚，立人之道曰仁与义。兼三才而两之，故六画而成卦”因九为阳爻，乾卦龙形，至尊刚健；二居下卦中位，得中不得正，坤气阴柔，辅龙扶尊；故此掌法九二互转，乾坤互推，而乾龙为上，共二九一十八掌。
$_8=    是以此掌法为武学之至阳至刚，若能气通天地，理顺阴阳，刚柔兼济，必可无坚不摧，无强不破，越为武林最上乘武功绝学。惜丐帮二百年无出其右者，憾甚，憾甚！
$_9=
$_10=<pic=47><color=green>【丐帮污衣镇派技能：打狗棍阵】<color><pic=47>  
$_11= 
$_12= <color=yellow>技能说明：<color> 丐帮镇派秘招，使大片友方互为攻防，一人受伤，众人分摊。
$_13= 
$_14= <color=yellow>技能详解：<color>  
$_15=    丐帮贱名微位，无相无执，仗布衣狗棍而形迹天下，而天下最齐心同力之打狗阵是为丐帮秘招。打狗棍法变化精微奇妙之极，出神入化，变幻莫测，奥妙无穷，与丐帮另一绝技降龙十八掌相得益彰。而打狗棍阵名虽陋俗，力却无边，不执不奢，流转精微，招术玄幻，威力凌厉无伦，乃集益打狗棍法变化之长，以众人力量补打狗棍法之短。《老子》言：“容乃公，公乃全，全乃天，天乃道，道乃久，没身不殆。”
$_16=    “容”乃此阵之境，以容处宽，以容阔力，以容静观万象，而出其不意，万棍齐舞。“变”乃此阵之要，绊、缠、挑、封、转、劈、戳、引，变化万千，棍影环环相扣尤鬼魅之层出不穷，四方八隅尤飞星之迅雷连动，铺天盖地尤万马之齐喑驱策。“群”乃此阵之本，以静了群动，以空纳万有，众人之志连城，一人受伤而众人分挡。
$_17=    此阵得无形无执之灵，谦下柔顺之悟，伺机雷动，变化之疾，大道之宏。势不可挡，挡则摧，拦则折，叫敌无处躲藏，而自陷绝地。丐帮横行天下者，皆此阵之功也。


[唐门镇派技能]
$_0=
$_1=<pic=65><color=green>【唐门镇派技能：吸星阵】<color><pic=65> 
$_2= 
$_3= <color=yellow>技能说明：<color>唐门镇派陷阱，使小范围敌人内力严重受损。
$_4=
$_5= <color=yellow>技能详解：<color>  
$_6=    人始生，先成精气，精气成而骨髓生，骨为干，脉为营，筋为纲，肉为墙，皮肤坚而毛发长，谷人于胃，脉道以通，血气乃行。精气乃人之元本，命之始，藏五脏而不可伤，伤则失守而阴虚，阴虚则气弱，气弱则力衰。气乃精之载，在天周流六虚，在地发生万物。故磅礴乎大化，贯通乎品汇，无处不在，无时不运，若精气缺损，人必丧己，物必毁靡。气乃内力之根基，以有形之驱无形之法御之。  
$_7=    唐门善机关陷阱，更通暗器毒理，是以通晓人体精血、肌理、经脉之构，方可一击必得，杀人于电光火石间。内力有所生必有所耗，若以机关陷阱诱敌内力之所泻，必占制敌之先机。吸星阵者，曰虚曰容。虚者乃容，容者乃大，流光异彩，蕴含机关之内力也，以陷阱触敌肌理经脉，内力失生，四肢不举，骨酸控厥，明缩挛筋，惑然无识，神散不藏，气塞不行，元气大失，内力大降，泻其本源，致其受败，实属易事。   

[武当镇派技能]
$_0=
$_1=<pic=68><color=green>【武当道家镇派技能：无上太极剑】<color><pic=68> 
$_2= 
$_3= <color=yellow>技能说明：<color>武当镇派神剑，合两仪四象八卦之灵，运天地日月太极之精，剑之到处，片甲不留。
$_4=
$_5= <color=yellow>技能详解：<color>  
$_6=    天下万物生于有，有生于无，混沌无极，后有太极。太极生两仪，两仪生四象，四象生八卦，太极动而阴阳生，阴阳生而五行始，五行始而万事出矣。人与天地相参，与日月相应，一体之盈虚消息，皆通于天地，应于物类。武当以道立派，以太极自然而修，参日月流转之奇，夺天地造化之功。 
$_7=    武当修道者，以剑御气，以修内功而参天地自然。《庄子》云：“夫为剑者，示之以虚，开之以利，后之以发，先之以至。”易有太极，是生两仪。太极者，道也；两仪者，阴阳也。阴阳一道也。太极无极也。是以武当之无上太极剑者，所携乃无极之真；天地之玄，所附乃人之秀灵，婉转飘盈。与天地合德，日月合明；与四时合序，神鬼合鸣。剑气四逸，巍巍乎尤羿射九日落，矫如群帝骖龙翔，来如江海凝清光。气者，曰神曰空，下者守形，上者守神，神乎神，机兆乎动。
$_8=    机之动，不离其空，此空非常空，乃不空之空。无上太极剑得神得空，藏天地日月之神，运四象八卦之空；以交错合凝为质，以循环幻化为气；质曰水火木金，阴阳相间之对峙；气曰木火金水，阴阳相因之流行。剑舞气动四方，剑影漫若流光，所到之处若炎风之狂扫，波及之地若焰雷之轰鸣，若天宇之暴烈，威迫山色沮丧，天地低昂。 
$_9=   
$_10=<pic=68><color=green>【武当俗家镇派技能：太极神功】<color><pic=68>  
$_11= 
$_12= <color=yellow>技能说明：<color> 当镇派心法，汇天地之灵光化无极之气运之周身，大幅度增强战斗能力。
$_13= 
$_14= <color=yellow>技能详解：<color>  
$_15=    大衍之数五十，其用四十有九，虚其一，天地易位，乾坤扭转，变化始生。以有形之法，入无形之法，妄去神动，当机缘所至，自会触及体内无形蕴气之所，神机发动，再以无心之意御之驾之，真气乃生。武当真气更是化道家典籍而出，上善若水，以柔克刚，形神合一，以意御力，圆转贯串。修道者，亦可遁出道家之门，以太极之外力通天下。太极者，天地之数也，数由一始，亦从一终，天地之止息幻化，无端无极，终归于太一。    
$_16=    易有太极，是生两仪。太极者，道也；两仪者，阴阳也。阴阳一道也，太极无极也。气发则为窍，而气发至本原处，则为生死窍，化无极之真，二五之精，生生而化，妙合而凝，真气游走全身，生死窍亦随之转移。
$_17=    乃参大衍之数五十，其用四十有九，虚其一，变化始生之道也。以形气转续为己息，以静穆无穷为内义，阴阳相依，纠缠相转，气淡而神凝，沉而不浮，敛而不露，凝而不滞，收四海于囊中，含八荒于意下，是以太极真气得以源源不息，浩浩乎若涌泉之凝聚，渺渺乎若烟湖之深溟，柔而纳万物，浑而吞天下，生死窍圆环游走，清静而微，其来不可逢，其往不可追，迅即自身体境清明，脱胎换骨而力抵天下。


[少林镇派技能]
$_0=
$_1=<pic=35><color=green>【少林武僧镇派技能：如来神掌】<color><pic=35> 
$_2= 
$_3= <color=yellow>技能说明：<color>少林72绝技之一，武僧镇派神功，用内气发动，无数掌风将敌人包围，必须先发动大须弥掌或无影脚。 
$_4=
$_5= <color=yellow>技能详解：<color>  
$_6=    达摩始创禅宗，是为佛心。一念不起为坐，见本性不乱为禅；外不著相为禅，内不乱为定。外禅内定，故名禅定。少林达摩院藏七十二绝技，是为武学至高无上之地，少林自古奉佛，佛乃其本源，武学亦与佛同根。如来者，大乘如实之道而来成正觉，如来乃一切，如来神掌，无所不包无所不容。少林武家法僧，斗胜者也。遂古无火，水溟胛扪摹Ｇ嗄癯，玉石出西，海北昆仑墟，去彼宗周万二千矣。    
$_7=    日月五星虚悬，倒景出云烟，九地之下亦有天，轮回亦有阴阳转。如来神掌所藏乃天地元精，所用乃阴阳万灵，所含乃乾坤太虚，所放乃刚健神力，集坎离消长之天地大道，水火墟石之佛法真义于掌，催逼内气佛理于体，泄般若风云于窍，真气熏蒸而无寒暑，纯阳流注而无死生，扩展阳气而五脏健运，威力无穷。佛捏不动根本引，不摆不摇，化而外狮子印，若浑若震。
$_8=    佛法无垠广延，内旺外沛，神气得其所养，拳掌得其所方，形气相任，则万千掌影笼罩敌身，掌风无数，杀敌于围，匪有可抵。
$_9=
$_10=<pic=35><color=green>【少林禅僧镇派技能：洗髓经】<color><pic=35> 
$_11=  
$_12= <color=yellow>技能说明：<color> 少林72绝技之一，禅僧镇派武功，将大范围敌人敌人攻防五行属性转为无属性，同时使其内外功攻击防御大降。
$_13=
$_14= <color=yellow>技能详解：<color>  
$_15=    达摩始创禅宗，是为佛心。一念不起为坐，见本性不乱为禅；外不著相为禅，内不乱为定。外禅内定，故名禅定。少林达摩院藏七十二绝技，是为武学至高无上之地，少林自古奉佛，佛乃其本源，武学亦与佛同根。髓者，精气之所存，洗髓者，脱胎换骨也。禅僧者，渡人除魔，降魔卫道也。入禅一念还从一念灭，生灭灭尽处，灭灭生机起。“气、脉、轮”乃生命之潜，尤指五气、三脉、七轮。
$_16=    外则通宇宙，内则贯五脏六腑，奇经八脉。破败之则若支离破碎，气难以提，力难以继。遇戾气之敌，沉抑以辟罚，犹夏之就清，冬之就温，运佛法之功，破败其“气、脉、轮”三纬，使敌自困，受万刃洗髓之煎苦。受者虚无缥缈，恍惚渺冥若内外分隔；虚极静笃尤阴阳崩溃。剧痛若天崩地裂，经脉爆炸若万刃洗髓。令其卒然遭邪风之气，婴非常之疾，气血骤衰，气道迅渡，五藏相搏，营气衰少而卫气内代，肌肉震栗，降志屈节，而告穷归天，精气剧损，威力大减，束手受败。
$_17=
$_18=<pic=35><color=green>【少林俗家镇派技能：易筋经】<color><pic=35>
$_19= 
$_20=  <color=yellow>技能说明：<color>少林72绝技之一，俗家镇派神功，不灭金身，大幅度增强自身攻防能力。
$_21= 
$_22= <color=yellow>技能详解：<color> 
$_23=    脉为营，筋为纲，然筋脉易转，似反人常，似无可取，然筋脉虽串连肉身，亦是可锻可塑，可锤可炼。气乃生肌体，而藏于筋脉，筋脉之改之换，无异于有容之扩，有所之拓，是为俗家向佛之心。脉分阴阳，阴阳者，万物之纲纪，变化之父母，生杀之本始，神明府，天地道也。筋脉之易，阴阳之调也，由阳脉入寒气，由阴脉回热流，往返循环，破而后立，败而后成。
$_24=    以大生之刚气，乾健之义理为本基，运至阳之气，辅以坤柔，循四极而回周，汲盛德强力而后聚之，是以不灭金身乃铸，奇功能量乃聚。万念归一尤包举天下之容，天人合一若囊括四海之势，又如如高翔之鸾凤，集大皇于一身。催动佛身“气、脉、轮”，金光闪烁其身，与佛融合为一，入我我入，威力无伦。
$_25=


