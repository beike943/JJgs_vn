[五毒门派介绍]
$_0= <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>   <pic=57>
$_1=    <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>
$_2=    
$_3=   苗疆荒蛮之地，险恶无比，多毒虫猛兽。苗人自古得异人所传，深得驾驭毒虫之法，世人称为蛊术。后有一人，居深山数十年，得人蛊合一之术，自号金蚕老仙。 
$_4=    
$_5=   其徒白面郎君，得真传，开创五毒教，尊老仙为五毒祖师。江湖中人都视五毒教为异类，连我行我素的唐门都觉得五毒教诡异难缠，不愿与之交道。白莹莹继任教主后，极力改变这种封闭的状况，使五毒教融入整个武林中，至少表面上接受了武林里基本的善恶观。
$_6=   
$_7=   于是汉人也可以入教了，五毒的声势进一步壮大。五毒教徒通常行踪诡秘。用毒出神入化，杀人于无形；操纵尸体的场面又极为可怖，因此江湖中人谈五毒教而色变。 
$_8=   
