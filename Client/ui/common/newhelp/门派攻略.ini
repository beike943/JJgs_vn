$_7=   女性玩家达到<color=yellow>10级<color>后，到翠烟门找到掌门柴凰儿，选择"我要加入翠烟门"。  
$_8=   天下红粉佳人皆可加入翠烟门，不过得去拜会翠烟门内两位百花使，她们会告诉你该如何做，先去找找牡丹使周子雯。    
$_9=   周子雯会要求你去翠烟门外摘取一根桃花枝。摘取回来后，周子雯对你所摘的桃花枝非常满意，同意你入门，但还要你再去问问另一位百花使。
$_10=   再去找蔷薇使胡曼成，胡曼成要求你带她的心爱宝贝小貂出去走走。带着小貂持续走动30秒后，再去回复胡曼成。        
$_11=   胡曼成对你的表现很满意，也同意了你入门。
$_12=   获得了两位百花使的同意后，可以去见柴凰儿，成为翠烟门的弟子。      
