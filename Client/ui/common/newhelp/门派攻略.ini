$_3=   丐帮的历史可说非常久远，唐末以降的战乱和历任帮主悉心经营，丐帮宋初开始有天下第一帮的称号，帮中卧虎藏龙，人材济济，是唯一能和少林、武当甚至朝廷分庭抗礼的帮会。
$_4=    
$_5=   帮中分净衣、污衣两系。净衣者，衣裳整洁，豪迈潇洒，多练拳掌功夫，降龙十八掌天下闻名。污衣者，不修边幅，放纵不羁，持棍一根，名为支撑实为防身武器，最高武功打狗棍。
$_6=    
$_7=   丐帮号称“天下第一大帮”，在中原武林的地位举足轻重。最大的特色是行乞为生，就算是家财万贯，进入丐帮，也须散尽家资，乞讨为生。
