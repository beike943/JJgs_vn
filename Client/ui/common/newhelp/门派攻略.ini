[翠烟门派介绍]
$_0= <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>   <pic=57>
$_1=    <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>  <pic=57>
$_2= 
$_3=   唐明皇年间安禄山叛乱，普通民众陷入水深火热之中。为了自保，各种民间团体形成了，其中就有由舞娘所组成翠烟门。战乱还在继续，各大门派都风雨飘摇，但翠烟门这种市井出身的门派就显得灵活的多。在这种情况下，越来越多的武林人士加入翠烟门，直到出现刘景和刘裳两个武学天才，才将翠烟门建设成真正的武林门派。他们本是兄妹俩，将翠烟门武功整理为灵貂和舞蹈两个方向，翠烟后人将二人并称为"翠烟二祖"。后来刘景早逝，刘裳又遭遇情变，一怒之下驱逐了所有的男性弟子，只接纳女性拜入门下。   
$_4=   唐末，战乱又起，各大门派担心翠烟门又会趁着混乱的局面扩大影响，就想办法将她们排挤到西南一隅，翠烟门自视甚高，又是被各大门派排挤到西南地区的，心中自然不满。加上现任掌门柴凰儿一直对宋廷心存芥蒂，所以基本上来说，翠烟门对于中原各个门派包括朝政都是持敌视态度的。而五毒和明教又被翠烟门视作歪门邪道，自然也不愿和他们为伍。唐门和昆仑也向来自傲，和翠烟门互相瞧不起。 
$_5=   因此，翠烟门在江湖中没有自己的盟友，所有的门派都被她们视作敌人并小心提防着。
$_6=    
$_7=   翠烟门与唐门并称"武林二门"。门中弟子皆为女性，翠烟门之所以名动江湖，不仅因为其门派武功精妙绝伦，更是因为门中弟子几乎个个都是绝色美女，让江湖男子心驰神往，梦寐以求。
$_8=  
$_9=   但是翠烟门本身却反对弟子和男性来往，想要娶到翠烟门徒的男人必须要经过极大的努力才行。再加上翠烟门弟子受门规的影响，自我保护意识非常强，有些小心眼，不管别人死活。所以武林中普遍认为，还是少跟翠烟门打交道为妙。 
