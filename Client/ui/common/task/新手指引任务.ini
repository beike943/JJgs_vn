$brief=    新手指引任务是专门为初入江湖的新人而设，在完成任务的过程中，新手玩家可以系统的了解游戏的相关知识，并得到足够的奖励，从而可以更好的成长。

$step_0=    ◎拜见野叟。
$step_1=　　◎去拜见武器店老板。
$step_2=　　◎去拜见男（女）装店老板。
$step_3=　　◎去拜见饰品店老板。
$step_4=　　◎去拜见药店老板。
$step_5=　　◎去拜见杂货店老板。
$step_6=　　◎回去见野叟。
$step_7=　　◎升到4级的时候再来找野叟。
$step_8=　　◎去向城门卫兵讨教野外怪物分布。
$step_9=　　◎去向武师请教战斗技巧。
$step_10=　　◎回去见野叟。
$step_11=    ◎升到6级再来见野叟。
$step_12=    ◎去找酒楼老板学习与人交流的知识。
$step_13=    ◎去找镖师学习接朋交友的知识。
$step_14=    ◎回去见野叟。
$step_15=    ◎野叟让你带一个朋友来相见。
$step_16=    ◎升到8级再来找野叟。
$step_17=    ◎去各大门派了解门派特色，城里有个门派接引人,可以免费传送到各大门派哦,然后回来解答野叟的六个问题。
$step_18=    ◎去找百晓生讨论门派问题。
$step_19=    ◎回见野叟(需要9级)。
$step_20=    ◎将野叟的信带给住在汴京城的赵延年。
$step_21=    ◎制作一个窝头交给赵延年。
$step_22=    ◎将等级提升到10级再回来找赵延年。
$step_23=    ◎将赵延年所写的书信带给野叟。
$step_24=    ◎野叟请你将书信带给汴京中央高塔下的寇准，身在成都府南北边房子附近的范仲淹，以及泉州东北角的王业伟。



