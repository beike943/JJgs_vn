$brief=  拓拔弘因爪王未有消息回来而发愁，得知司马鸣风约他三天后再战立刻精神好转。

$step_0=    ◎拓拔弘称其对一品堂的任务已觉腻烦，让你回报车轮霸王陵墓之事未有进展。
$step_1=    ◎车轮霸王对拓拔弘无心一品堂任务大为气恼，决定委你重任。西夏法王与药王洞内的药王交涉，欲得其研制的药人以增强西夏军力。你大惊，找欧阳画商量为妙。
$step_2=    ◎欧阳画告知药王乃是一性格乖张药痴，药人相当厉害，若被西夏利用将非常不利大宋军情。让你先去药王洞消灭些药人以侦虚实。药王洞就在药王谷。
$step_3=    ◎消灭了30个药人，但是药人似乎源源不绝且数量巨大。回报欧阳画吧。
$step_4=    ◎欧阳画怀疑药王已经答应合作才制作大量药人，且要彻底消灭药人须得其制造之法才可，但不能惊动药王，可前去药王谷附近寻找知悉内情之人。

