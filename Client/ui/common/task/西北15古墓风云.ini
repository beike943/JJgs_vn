$brief=  拓拔弘称一品堂所要物件在陵墓二层宝箱，已经把入墓一事交由爪王去办，你心下大惊。

$step_0=    ◎拓拔弘称一品堂已掌握重要信息，爪王行动已经开始，你大惊，立刻前往截击爪王。
$step_1=    ◎杀死爪王，夺回破风槌，使用罗庚寻找四个风水穴，再使用破风槌把四根断水杵钉入风水穴，以破坏一层墓室的风水。
$step_2=    ◎破坏一层墓室风水后与守墓人对话，镇墓兽现。
$step_3=    ◎陵墓二层东南西北各有四个镇墓将军，打败他们可以破坏二层风水阵。
$step_4=    ◎击败了四将军，成功破坏了墓室二风水层，可与守墓将军对话找到鬼将军。
$step_5=    ◎打败了鬼将军，竟然没有山河社稷图，只有一块鸣风玉佩与墨斗宝剑。料想定是与司马鸣风有关，不如找他询问询问吧。
$step_6=    ◎玉佩确是司马鸣风之妻所有，其妻恐怕已遭不测，司马鸣风一时伤心欲绝。但为了不负其妻所望，约定拓拔弘三天之后再战。该向拓拔弘回报了。

