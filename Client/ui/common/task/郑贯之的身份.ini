$brief=  五毒教主白莹莹对郑贯之的身份产生的怀疑，你也有一丝疑心。去找百晓生问问吧。

$step_0=    ◎百晓生要你去找大理的刘典看看大理旧志里能不能找到线索。                            
$step_1=    ◎大理旧志被黑猩猩抢走了，去把碎片夺回来。一共有10片碎片，而黑猩猩就在西双版纳北部活动,从点苍山往南就是西双版纳北部了。
$step_2=    ◎刘典觉得郑贯之应该是大理郑氏的后人，但不清楚她的目的。还是当面去问问郑贯之吧。      
                                                                                  
