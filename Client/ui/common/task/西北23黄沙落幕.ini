$brief=  向叶子秋打听沙漠幻象一事，沙漠幻象即为蜃楼，本无力量，但西夏法王似已控制了幻象，召出了远古的蜃，蜃可制幻象吞噬沙漠。酿成大祸。

$step_0=    ◎对付蜃楼幻象，须找到控制之人的封印法器，并用封妖塔念咒语以收服蜃。此法器就在药王谷的西夏法王手中。
$step_1=    ◎打败西夏法王，夺得封印法器，速去沙漠寻找可带你去沙漠尽头的寻宝人白天成。带着法器到沙漠尽头，幻象遇见法器变幻出各种形态，将之一一击败。把蜃打败了，选择之前叶子秋交代的咒语，可把蜃的原形收进封妖塔。
$step_2=    ◎把蜃的原形收服了，可把封印法器送给白天成了。
$step_3=    ◎已经收服了幻象原形――蜃，回去找叶子秋吧。
$step_4=    ◎叶子秋很是佩服你能收服蜃，你觉得须回去报告欧阳画这一切终于了结。
$step_5=    ◎欧阳画对你这一路来为大宋所做的一切相当的感激。也提醒你当心一品堂集结反扑，最近似乎得到李元庆的消息，让你到他那处询问情况。


