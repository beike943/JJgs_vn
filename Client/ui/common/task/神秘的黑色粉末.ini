$brief=  近日在药物炼制的过程中时有发现神秘的黑色粉末状物体，不知道游方医生可知其个中玄机


$step_0=    ◎游方医生希望你能各做10个黑玉断续膏、万物归元丹、生生造化散，5个奔星却月丹、大日炎阳散能交给他看看
$step_1=    ◎炼药过程出发现神秘的黑色粉末，师傅建议你到成都找代矿工问问这粉末的由来
$step_2=    ◎代矿工认为这黑色粉末有可能是铸造兵器的上好材料，让你到汴京找莫大师傅问问
$step_3=    ◎从莫大师傅处获知这黑色粉末原为黑钨精石，确是铸造神兵的上好材料，并送你玄石带回游方医生处看能否摸索出精石的炼制


