$brief=  车轮霸王得知拓拔弘耽于与高手比武，已不把一品堂任务放在眼里，打算委你重任。

$step_0=    ◎车轮霸王打算给你重要的任务，但是却不明言来龙去脉，只叫你到凤翔府北东面的秦始皇陵，收集徘徊在外的盗墓人身上的金丝面罩。你觉得事有蹊跷，于是觉得须向欧阳画打听关于秦始皇陵的事情。
$step_1=    ◎从欧阳画处得知秦始皇陵藏有山河社稷图之秘，但是大宋派出去的探子不见回报，只怕一品堂已经捷足先登，宜速去秦始皇陵查探一品堂暗杀使寻找线索。
$step_2=    ◎消灭了一品堂暗杀使，得到大宋密探书函，速去回报欧阳画。
$step_3=    ◎从书函得知一品堂掌握了山河社稷图的线索，而你想入墓查探详情，欧阳画提议你先完成车轮霸王交代的到陵墓外的盗墓人身上收集金丝面罩的任务。

