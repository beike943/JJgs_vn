$brief=  蚩火教到底在两水洞做了一些什么事情？到底阴谋一些什么样的事情？到底在做一些什么勾当？据刘玄清说醉春楼的秋蓉姑娘和几个蚩火教徒很熟。去问问也许能够得到什么有用的情报。


$step_0=    ◎去扬州醉春楼找秋蓉姑娘，醉春楼就在扬州府的西北角。
$step_1=    ◎找扬州府的蒋维问问天香胭脂的事情，他就住在扬州府的东南角。
$step_2=    ◎收集江津村阴魂身上的暗烟、武当野猪身上的朱砂、杏花村大黄蜂身上的蜂巢以及武当七星洞二层的女剑豪身上的梳妆匣各一份交给蒋维。
$step_3=    ◎把天香胭脂交给秋蓉。
$step_4=    ◎帮秋蓉从武夷山两水洞二层的蚩火教徒身上夺回紫凤金钗。
$step_5=    ◎到武夷山两水洞二层制止被蚩火教召出的火麒麟。
$step_6=    ◎回秋蓉姑娘那里交待一下情况。

