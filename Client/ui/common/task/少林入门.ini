$brief=  少林入门任务是每个少林弟子必须经过的考验。


$step_0=    ◎加入少林前必须先沐浴斋戒，方丈玄慈让你去向玄明打听。

$step_1=    ◎玄明让你去寺门前西面的溪边找伙工头沐浴。

$step_2=    ◎沐浴完后你可以回去告知玄明了。

$step_3=    ◎玄明让你到寺门前台阶附近问拜山香客要一碗腊八粥。

$step_4=    ◎香客让你去拿三个窝头和他换腊八粥,窝头可以用生活技能的江湖技艺来制做。

$step_5=    ◎你得到了一碗腊八粥，可以回去见玄明了。

$step_6=    ◎供奉了腊八粥后，可以去见方丈剃度受戒了。

$step_7=    ◎你已经剃度受戒，加入了少林。


