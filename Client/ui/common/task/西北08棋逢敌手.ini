$brief=  你已经成功混入一品堂，车轮霸王开始给你委派任务了。

$step_0=    ◎车轮霸王称西夏第一勇士拓拔弘正在负责调查明教光明顶，让你去凤翔府寻他，看看有无可以帮忙的地方。
$step_1=	◎拓拔弘与司马鸣风比武时受了点伤，他料想司马鸣风也受伤了，托你带一品堂秘药给他做疗伤之用，并再约比试之期。司马鸣风就在凤翔府。
$step_2=	◎司马鸣风很感谢你带来的伤药，也让你转告拓拔弘他会如期赴约。你对司马鸣风的来历产生疑惑，于是想到向欧阳画打听他的事情。

