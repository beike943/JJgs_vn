$brief=  成都的舞娘欠郑贯之一笔货款，郑贯之请你去帮她收回。欠债还钱天经地义，这个忙当然要帮。当然你也可以慷慨解囊，替舞娘付钱还给郑贯之。

$step_0=    ◎郑贯之请你帮她找成都舞娘各收回10金的货款。
$step_1=    ◎成都舞娘虽然较为宽裕，不过她希望你能打败点苍山的狱火狂人，替她出一口恶气。
$step_2=    ◎狱火狂人也不过如此嘛，回去找成都舞娘取回欠款吧。
$step_3=    ◎已经取回成都舞娘欠款。
$step_4=    ◎款项总算都收回来了，回去找郑贯之吧。

