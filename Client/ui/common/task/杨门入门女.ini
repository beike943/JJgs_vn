$brief=  杨门入门任务是每个杨门子弟必须经过的考验。


$step_0=  ◎佘太君让你去找穆桂英，问问杨门女卒入门事宜。

$step_1=  ◎穆桂英已经同意让你加入杨门，不过要你先去汴京找宰相赵普入册。

$step_2=  ◎由于兵源配置变动，赵普要你去汴京皇宫门口找禁军问问具体情况。

$step_3=  ◎问到了兵源配置的情况，回头找赵普。

$step_4=  ◎赵普答应你帮你入册，你现在可以回杨门找穆桂英了。

$step_5=  ◎穆桂英要你做5个绷带给她,绷带可以用江湖技艺来做，打开你的生活技能栏吧。

$step_6=  ◎穆桂英很满意你的表现，现在可以去找佘太君报到了。

$step_7=  ◎你现在已经正式加入杨门，成为杨家军了。

