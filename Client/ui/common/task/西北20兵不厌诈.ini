$brief=  孙方仁经过一段世间的研究，终于伪造出一张药人药方。

$step_0=    ◎把假的药人药方拿给车轮霸王吧。
$step_1=    ◎车轮霸王并不能认出药人药方乃是伪造的，并交与你另一个任务。去古阳洞与娃娃杀手汇合一同助非常道人收服古阳兽。若娃娃杀手入古阳洞发现非常道人已死，你间谍身份立破。你决定击杀娃娃杀手。于是你觉得须去衙门向袁飞云请教对付娃娃杀手之法。
$step_2=    ◎衙门捕头告诉你袁捕快到沙漠迷宫追捕独行老陀去了。去沙漠迷宫杀死独行老陀可找到袁飞云。
$step_3=    ◎打败了独行老陀后袁捕快出现，他告诉你娃娃杀手的弱点是冰糖葫芦，凤翔府唐葫芦所卖是其最喜吃的。可用迷药制成迷魂冰糖葫芦，引诱其上当。你得到迷药并去凤翔府买糖葫芦。
$step_4=    ◎唐葫芦的冰糖葫芦全部给沙漠寻宝人买去寻宝时充饥解渴用了。须赶往沙漠要10个过来。至古阳洞使用迷魂冰糖葫芦可诱出娃娃杀手，去收拾他吧。
$step_5=    ◎得到娃娃杀手的令牌，须想点借口蒙骗车轮霸王才好。

