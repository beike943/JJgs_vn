$brief=  寇准告诉你西夏频频密会辽国，似有联辽侵宋的打算，让你找长歌门的人帮忙出手阻止。

$step_0=	◎找百晓生谈谈，让长歌门帮忙调查此事。
$step_1=	◎百晓生让你去凤翔府找他们派的欧阳画一同调查此事。
$step_2=	◎欧阳画最喜听到别人称赞他的画，你对他的画大家赞赏，他一时画兴大发，要你帮他收集波斯妖姬和西域悍妇的衣服各一套，作为他入画素材。
$step_3=	◎欧阳画阅毕长歌门指示，却埋怨你不早点告诉他情况，告诉你龙门镇有一品堂密使出入，你决定去收集情报。一品堂的人身上应该有一品堂令牌，看看能否收集到。
$step_4=	◎一品堂的人已经混进龙门镇，欧阳画让你到龙门镇找孙二琏探个究竟。

