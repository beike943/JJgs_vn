$brief=  从西夏偷袭部队缴来的书信上显示，西夏另外安排了一支一品堂成员组成的队伍，专门负责刺杀军队要员。公孙书决定解决掉这支特殊的部队。

$step_0=    ◎找公孙书谈谈。
$step_1=    ◎从成都府北向东北方,即是剑阁蜀道,去剑阁蜀道收集10个一品堂徽章,剑阁蜀道的刀绝,剑狂都有可能是一品堂的人。
$step_2=    ◎找剑门关拓跋其谈谈，穿过武当西北方向的暮雪山庄就是剑门关了,你应该可以在剑门关西面的关卡附近找到他。
$step_3=    ◎杀死剑阁蜀道的野利霸岩，你应该可以在下方的藤桥附近找到他。

