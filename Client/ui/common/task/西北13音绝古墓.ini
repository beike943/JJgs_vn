$brief=  拓拔弘却在烦恼另一件事情，原来他又与司马鸣风战了一场，却发现司马鸣风无心恋战，得知他在秦始皇陵有一心事未了。

$step_0=    ◎拓拔弘让你把其中一个金丝面罩带给司马鸣风，好让他入墓了解心事，早日能与他大战一场。你心下奇异，觉得须向司马鸣风打探口风。
$step_1=    ◎原来司马鸣风妻子十八年前进入秦始皇陵为他寻墨斗剑至今未返，他退隐江湖一直在凤翔苦寻入墓之法。你说你能入墓，司马鸣风大喜，托你打探他妻子的消息。你觉得借司马鸣风夫妻深情入墓有失侠义，于是想尽力为其完成心愿，现在要进入陵墓，还是去找欧阳画商量为宜。
$step_2=    ◎欧阳画提醒你，墓内兵马俑已经复活，他已寻得盗墓高人柳纵云，也在凤翔府，若要入墓须向他打听方法。
$step_3=    ◎柳纵云为你提供许多古墓的情报，让你先去皇陵一层踩探地形。须打败25个兵马俑武卫和25个兵马俑护卫，把守二层入口的兵马俑领军才会出现，并帮他取回被夺的摸金符。
$step_4=    ◎打倒了兵马俑领军，并夺回柳纵云被抢走的摸金符，回见柳纵云吧。

