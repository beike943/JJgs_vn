$brief=  唐门入门任务是每个唐门弟子必须经过的考验。


$step_0=    ◎唐门姥姥为了试验你的忠诚让你去找唐天啸做些事情。

$step_1=    ◎唐天啸说医药房总管唐春正在试制一种新药，让你去看看有什么可帮忙的。

$step_2=    ◎唐春让你到山下找五个土狼牙来给他试验一下化骨粉的威力。

$step_3=    ◎唐春让你去机关房找唐云主管问问，看看这些化骨粉到底怎么用比较好。

$step_4=    ◎唐云给了你一把铁锹，让你去山脚下（196，187）挖一个洞来做陷阱。

$step_5=    ◎你成功的在山脚挖了一个陷阱！可以回去向唐云复命了。

$step_6=    ◎唐云对你的表现很满意，你现在可以回去找唐门姥姥了。

$step_7=    ◎你已经通过了重重考验，正式加入唐门了。


