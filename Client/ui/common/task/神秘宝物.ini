$brief=  听说雷胜脱离蚩火教是准备把一样神秘的宝物送给长歌门的，到底是什么东西呢？那那个宝物现在又在哪里呢？


$step_0=    ◎去龙泉村的清溪洞检查一下雷胜的尸体，把找到的东西带给夏侯琴。
$step_1=    ◎从龙泉村清溪洞的天阴武士身上抢回神秘地图右部给夏侯琴。
$step_2=    ◎带着锄头和神秘地图到武夷山的牌坊附近(167,195)使用神秘地图，看看宝物藏在哪里。
$step_3=    ◎把神秘宝物交给夏侯琴。
$step_4=    ◎把神秘宝物交给住在武夷山一间草舍的唐宁。
$step_5=    ◎回夏侯琴处禀报情况。

