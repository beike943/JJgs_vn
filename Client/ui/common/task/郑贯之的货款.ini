$brief=  汴京的舞娘欠郑贯之一笔货款，郑贯之请你去帮她收回。欠债还钱天经地义，这个忙当然要帮。当然你也可以慷慨解囊，替舞娘付钱还给郑贯之。

$step_0=    ◎郑贯之请你帮她找汴京舞娘收回10金的货款。
$step_1=    ◎汴京舞娘手头正紧，所以希望你能帮她收集10根血鸦羽。血鸦羽在夜啼血鸦身上可以找到，而夜啼血鸦在武陵山的白水洞二层出没。
$step_2=    ◎已经取回汴京舞娘欠款。
$step_3=    ◎款项总算都收回来了，回去找郑贯之吧。
                                                                                  
