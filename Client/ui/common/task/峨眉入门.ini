$brief=  峨嵋入门任务是每个峨嵋弟子必须经过的考验。


$step_0=    ◎真如师太告诉你，成都附近发生了百年不遇的灾荒，让你找成都信相寺的周善人，帮他赈济灾民。信相寺位于成都府的东北角。

$step_1=    ◎周善人让你去各城门口通知难民甲、乙、丙、丁来领取救济！

$step_2=    ◎你决定去成都府西教训那里的流氓，并取来两瓶烧酒做凭证。

$step_3=    ◎周善人对你的所做所为感到十分的钦佩，让你只管回峨嵋找真如师太加入门派。

$step_4=    ◎真如师太对你的表现喜出望外，当即收你为门下弟子，你现在已经正式加入峨眉派了。


