$brief=  在烹调时无意中在炉火上发现一些不同寻常的木柴，究竟这些木柴是否可以帮御厨改善烹调技艺呢？


$step_0=    ◎御厨正为皇上的膳食费神，还是先做出他最爱吃的黄金糕、蛋炒饭、蒜茸生菜和醉生梦死给他小酌一番替他解解忧吧
$step_1=    ◎在烹调时无意中在炉火上发现一些不同寻常的木柴，御厨让我去找身在汴京且对木头精通的刘一斧询问这木头到底为何物
$step_2=    ◎没有好酒的刘一斧根本不肯开口，还是先弄5瓶醉生梦死来让他解解渴再说
$step_3=    ◎看来这不寻常的木柴只是铸造兵器的材料，还是把刘师傅给的率然原皮和铁线木带回给御厨再看


