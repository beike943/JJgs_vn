$brief=  找到车轮霸王，但是他说加入一品堂须经过三个考验才可，第一个考验是营救被囚禁于六扇门监牢的一品堂十大金刚之一的娃娃杀手。

$step_0=    ◎找欧阳画谈谈，看看有何办法。
$step_1=	◎欧阳画建议你找百晓生寻求帮助，去找百晓生吧。
$step_2=	◎百晓生已经得到消息，并且帮你安排了与六扇门的袁飞云捕快见面，到百晓生交代的地点使用六扇门烟火，袁飞云便会来与你相见。
$step_3=	◎袁飞云出了一个妙计，他押送娃娃杀手时，你按押送图指示地点前往劫囚，为了使劫囚更加逼真，去凤翔府的叶老处买个烟雾弹吧。
$step_4=	◎叶老可以送你烟雾弹，但是请你帮忙送家书和包裹给他离家多年而十分挂念的儿子叶子秋，去昆仑派一趟吧。
$step_5=	◎见过叶子秋了，回报叶老。
$step_6=	◎叶老为了多谢你送了你烟雾弹，立刻前往押送地点吧，可以通过袁捕头所给的押送路线图查找。
$step_7=	◎终于救出娃娃杀手了，带他回见车轮霸王。
$step_8=	◎稍作休息，等待混入一品堂的第二个考验。

