[总说明]
$_0=    在《剑侠情缘网络版2》中，为您设计了新手任务、门派任务、剧情任务、互动任务、世界任务和任务链等多种任务类型，上千个任务。这些任务都是为了玩家能更好的了解《剑网2》的世界而设置。
$_1=
$_2=    <color=white>新手任务<color>将带您进入《剑侠情缘网络版2》的游戏世界，踏上您的“江湖之旅”；并可以让刚进入游戏的玩家快速的熟悉游戏，并给予新玩家一些物质帮助，使玩家能迅速了解游戏的特色和玩法。
