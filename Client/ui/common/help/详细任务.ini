[商会任务]

$_0=    家国初定，百废待新，各种物资都十分缺乏。为解决这个问题，商会提供了一系列收集任务。
$_1=
$_2=    1.您可以随时在<color=orange>汴京<color>、<color=orange>成都<color>和<color=orange>泉州<color>三地的<color=orange>商会老板<color>处领取任务。商会老板将根据您的等级，分派不同的任务，完成任务即可获得到<color=orange>金钱、经验、声望<color>等奖励；
$_3=   
$_4=    2.每<color=orange>10个<color>商会任务为<color=orange>一轮<color>。在一轮中，完成任务次数越多所获得的奖励也越高，当您完成本轮第10个任务将获得阶段性的丰厚奖励。若您取消了一轮中的某个任务，则代表这一轮结束，下一个任务为新的一轮的开始。
$_5=
$_6=    3.玩家每天完成前20次任务(包括取消的任务)，将获得<color=orange>双倍奖励<color>；从第<color=orange>40<color>次任务(包括取消的任务)开始，所获得的奖励将下降到正常奖励的<color=orange>50%<color>。
$_7=
$_8=    4.每天前两轮任务，每完成一轮，都可获得<color=orange>蓬莱仙露<color>，使用后将获得1个小时双倍经验时间。
$_9=
