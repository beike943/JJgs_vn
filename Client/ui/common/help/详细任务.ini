$_6=    <color=orange>成都<color>似乎也发生了什么事情，天府之国居然出现了大量的难民。他们的家乡是哪里呢？发生了什么事情呢？
$_7=    好像是传闻出现了妖魔，这到底又是怎么回事啊？这江湖怎么又开始动荡了？
$_8=    还是亲自去问问<color=white>难民<color>，了解一下情况吧。
$_9=
$_10=<color=white>泉州城任务<color>
$_11=    玉器商人<color=orange>王业伟<color>在来泉州的途中被人把货物给劫了，但是奇怪的是居然连王业伟的账本也一起抢了。
$_12=    这到底是谁干的呢？又为了什么呢？难道他的货物里面藏着什么东西？他的账本里面藏着什么秘密？这一切就都要等着你来探索了。
$_13=
$_14=<color=white>长歌门任务<color>
$_15=    长歌门是江湖中的一个神秘门派，人员不多但名气极高。最近各地的变乱似乎都以长歌门为目标，欲除之而后快。
$_16=    究竟长歌门是个怎样的组织，与长歌门作对的天阴教、一品堂、蚩火教又是何来历呢？
$_17=
$_18=<color=white>扬州城任务<color>
$_19=    最近江南区所有的武器没不知道什么人买光了，并且还在大规模的收购。甚至连打造兵刃的原材料都很难弄到了。
$_20=    到底是谁在如此大规模的收购兵刃呢？到底他想做什么呢？
$_21=
$_22=<color=white>汴京城任务<color>
$_23=    雁门关辽兵压境，却偏赶上汴京城郊又不太平，寇准大人万分苦恼，希望你能协助天波杨府的佘太君平息这件事。
$_24=    原来汴京城的骚乱乃是城郊流民动乱所致，而隐藏在这场动乱背后的，则是来自北方异族的阴谋。
$_25=
$_26=<color=white>襄阳城任务<color>
$_27=    住在襄阳城的公孙书是长歌门四友之一，平时在江湖上交往甚广，不过最近与武当派失去了联络。
