[总说明]
$_0=    在《剑侠情缘网络版2》中，有广阔的地域、众多的玩家、多样的玩法。在这一段中，包括PK、组队、帮会在内的各种功能与规则，方便您随时查阅。

[组队规则]

$_0=<color=white>组队方式<color>   
$_1=    在您不属于任何队伍的前提下，右键点击其他玩家,通过"组队"建立队伍,或直接点击屏幕下方组队按钮。一只队伍中最多允许8名成员。
$_2=
$_3=<color=white>组队选项<color>      
$_4=    包括“邀请加入”、“踢出队伍”、“队长移交”、“刷新列表”、“解散队伍” 。
$_5=
$_6=<color=white>队伍管理<color>
$_7=    只有队长可以使用“踢出队伍”，“队长移交”，“解散队伍”等功能，选中需要特殊操作的玩家之后点击“踢出队伍”或“队长移交”选项进行操作。（详细操作参阅<color=orange><界面说明><color>的队伍管理界面）
$_8=
$_9=<color=white>血条显示<color>
$_10=    加入队伍以后，在屏幕左上方会显示队伍成员的头像以及当前的血条。
$_11=
$_12=<color=white>组队经验<color>
$_13=    组队后，<color=orange>最后一击<color>打死怪物的可以得到比单打更多的<color=orange>经验<color>，同时会为<color=orange>队友<color>贡献一定的经验。
$_14=
$_15=<color=white>物品拾取<color>   
$_16=    组队后，有“物品个人拾取”、“物品自由拾取”、“轮流拾取”、“队长分配”四种选项，采取什么方式由队长指定。
$_17=
$_18=<color=white>组队聊天<color>
$_19=     在组队状态下，同一队伍的玩家可以使用<color=orange>队聊<color>频道聊天。
$_20=
$_21=<color=white>离开队伍<color> 
$_22=    您可以在任何时候选择“退出”离开当前所属队伍；若您是队长，想解散队伍点按钮解散即可。
$_23=
[交易规则]
   
$_0=    1.交易只能同时在<color=orange>两个玩家<color>间进行。   
$_1=
$_2=    2.使用游戏主界面上的“交易”图标或直接<color=orange>Ctrl+鼠标右键<color>点击对方申请“交易”，被交易玩家会受到交易邀请。
$_3=
$_4=    3.被交易玩家确定交易后，交易双方出现“交易”界面和“装备”界面，将交易的物品拖入交易栏中或在交易栏中输入银两。
$_5=
$_6=    4.您选择“锁定交易”，交易对方便可在交易界面上看到需要交易的物品或银两；再次检查无误，选择<color=orange>“最终确认”<color>以完成交易。
$_7=
$_8=    5.在交易双方都选择“最终确认”前，任一方都可随时<color=orange>取消交易<color>。
$_9=
$_10=    6.不能向正在交易中状态的玩家申请交易。
$_11=
$_12=    7.您在交易时需<color=orange>谨慎<color>，以防上当受骗。
