[单人擂台赛]

$_0=   单人擂台赛为您提供了一对一的PK模式。您可以在成都、泉州等城市的<color=orange>擂台老板<color>处报名参加擂台赛，与其他玩家切磋武艺；同时也可以在擂台老板处报名观看其他玩家的比赛，切身体验不同门派pk时的各种技巧和惊险场面。  
$_1=
$_2=<color=white>比武报名<color>
$_3=　 1.两名玩家组队，不限门派和级别。
$_4=
$_5=   2.由队长在擂台老板处报名。
$_6=
$_7=   3.报名后与擂台老板对话即可进入赛场，3分钟后比赛正式开始。
$_8=
$_9=<color=white>比武观战<color>
$_10=  1.比武进行期间玩家可以从入口处的擂台老板处选择进入场地内观看。
$_11=
$_12=  2.入场后不能使用任何技能包括辅助技能。
$_13=
$_14=  3.可使用回城符退出比赛场地
$_15=
$_16=<color=white>比武规则<color>
$_17=  1.赛前有3分钟的准备时间，您可以在准备时间内随时进入比赛场地，但在比武结束之前不能退出。准备时间过后，未到达赛场的一方算输。
$_18=
$_19=  2.比赛正式开始到比赛结束共计10分钟。10分钟过后如果仍未分出胜负则判为平手。
$_20=
$_21=  3.比武过程中任何一方掉线即判为输。
$_22=
$_23=  4.比武结束后将参赛的两名玩家传送到入口处。
