[帮会规则]

$_0=<color=white>建帮条件<color>
$_1=    1.等级：达到50级
$_2=
$_3=    2.金钱：100金
$_4=
$_5=    3.声望：500
$_6=
$_7=    4.令牌：“会盟令牌”（雁门关之战时可以获得的任务奖励）
$_8=
$_9=    满足以上条件的玩家可以申请建立帮派。
$_10=
$_11=<color=white>建立帮派<color>
$_12=    1.与各个中心城市（汴京，成都，泉州）的<color=orange>“帮派介绍人”<color>对话，申请建立帮派。
$_13=
$_14=    2.建立帮派之前，需准备1块<color=orange>“会盟令牌”<color>到襄阳找“金山掌门人”商量建帮事宜。
$_15=
$_16=	 3.满足所有建立帮派的条件后，到“帮派介绍人”处输入帮派名称、建帮口号后即可成立<color=orange>临时帮派<color>。
$_17=
$_18=    4.帮主在24小时内请10个没有加入任何帮派的玩家在<color=orange>“金兰帖”<color>上签名，则帮会正式成立，升级为一级。在金兰帖上签名的人即成为帮会成员（可“ctrl+鼠标右键”点击帮主，选择右键菜单中的“帮会”，可以看到“金兰贴”）。
$_19=
$_20=    5.建帮成功后，没有加入任何帮派的玩家，“ctrl+鼠标右键”点击帮主选择右键菜单中的<color=orange>“帮会”<color>，在弹出的帮会界面选择<color=orange>“申请加入”<color>。 
$_21=
$_22=<color=white>帮派结构与管理<color>
$_23=    1.帮派结构：帮会的层级结构由上至下分为4级。“帮主、副帮主、长老”为帮会的最高管理阶层。下面分有“堂主”、“香主”、“帮众”等成员。
$_24=
$_25=    2.管理权限：帮会的管理基于权限的分配和使用，帮会成员可能拥有<color=orange>“招收”、“开除”、“调动”、“代理”、“脱离”、“禅让”、“建设”、“捐献”、“留言”<color>等操作权限。
$_26=   
$_27=<color=white>帮派建设<color>
$_28=    帮会的建设通过<color=orange>五行堂等级<color>以及<color=orange>帮会等级<color>的提升来进行。随着等级的提升，帮众的福利也将更加丰厚，并且当帮会达到一定等级后可以购买<color=orange>帮会地图<color>。
$_29=
$_30=<color=white>帮会福利<color>
$_31=    帮会成员可以消耗自己的贡献度来换取帮会福利。
$_32=
$_33=    帮会提供给帮会成员的额外储物空间、一些特定的技能、一定的双倍经验时间等福利。
$_34=
$_35=<color=white>帮会建设度和帮会基金<color>
$_36=    1.帮会建设度：会员完成帮会任务可为帮会增加帮会建设度。
$_37= 
$_38=    2.帮会基金：帮会基金可用于帮会建设和发动战争等。
$_39=
$_40=<color=white>帮会任务<color>
$_41=    帮会任务是由特殊NPC给予的，仅限帮会成员完成的任务。帮会成员通过完成帮会任务可以获得帮会贡献度，以及金钱和经验等奖励。
$_42=　　　　
$_43=<color=white>帮会解散<color>
$_44=    1.限制条件：申请人必须为<color=orange>帮主<color>，且一周内没有申请过解散帮会。
$_45=
$_46=    2.帮会的解散：
$_47=
$_48=      a.与城市里的<color=orange>“帮会介绍人”<color>对话，提出要解散您的帮派。
$_49=
$_50=	   b.“帮会介绍人”会叫你去找<color=orange>“金山掌门人”<color>确认解散帮会。
$_51=
$_52=      c.与“金山掌门人”确认你要解散帮派，他会给你<color=orange>3天<color>的考虑时间，3天后再次确认解散帮会，则帮派解散，您也可以反悔。
$_53=
[PK规则]
$_0=<color=white>PK的发生规则<color>
$_1=    1、不同阵营间，双方都将PK模式设置为“战斗”或任一方将PK模式设置为“屠杀”即可发生战斗。但是未拜入门派的玩家（白名）不能被其他玩家以任何方式攻击。
$_2=
$_3=    2、通常情况下，相同阵营间不允许互相PK。
$_4=
$_5=    3、PK模式共有“练功”、“屠杀”“帮派杀戮”三种方式：
$_6=    <color=orange>“正常练功”<color>模式下不能PK其他玩家。
$_7=    <color=orange>“屠杀”<color>模式可以杀除了队友以外的所有玩家。
$_8=    <color=orange>“帮派杀戮”<color>帮派杀戮有3种战斗模式，不同模式之间可进行战斗。
$_9=
$_10=<color=white>PK消耗<color>
$_11=  开启屠杀模式下，会消耗体力，体力消耗尽后无法跑动和骑马。
$_12=
$_13=<color=white>PK影响<color>
$_14=  高等级级玩家首先PK低级玩家并造成玩家死亡后，会造成声望降低。
$_15=
$_16=<color=white>PK值<color>
$_17=    1、同时处于“屠杀”模式下，杀死对方PK值不增加；开启“屠杀”模式杀死“练功”模式的玩家时，PK值加1，若“练功”模式的玩家为同一门派PK值加2。
$_18=    2、PK值的最大上限为10；同时根据PK值的不同而给予相应的惩罚。
$_19=
$_20=<color=white>减少PK值<color>
$_21=    由于PK而导致PK值上升后，通过延长在线时间、坐牢以及使用某些道具都可以减少PK值。
$_22=　

[声望说明]
$_0=    声望是人物在江湖中活动的一项记录，您可以完成一些重要任务和有较长的在线时间来获得声望。声望以数值记录，可以通过人物属性面板看到自己的声望值。
$_1=
$_2=<color=white>声望的等级<color>
$_3=     声望分为多个等级，每个等级都会给与玩家不同的称呼（如：名声显赫等）
$_4=
$_5=<color=white>声望的用途<color>
$_6=    学习技能、提升门派地位、建立帮派和启动互动任务等都需要达到一定的声望值。
$_7=
$_8=<color=white>声望的获得<color>
$_9=    1.延长在线时间可获得一定数量的声望。
$_10=
$_11=   2.做门派入门任务、师门任务、世界任务都会获得一定的声望奖励。详细内容请查看<color=orange><任务攻略><color>下的内容。
$_12=
$_13=<color=white>声望的增长和损失<color>
$_14=    延长在线时间、做相应的任务等都会增加一定的声望值；而取消商会任务、被怪物杀死或在在pk中死亡都有可能会损耗一定的声望值。
$_15=

