[总说明]
$_0=<color=white>互动说明帮助<color>
$_1=    在《剑侠情缘网络版2》的游戏世界里，为你提供了更加丰富的表情和动作。您可以在系统设置界面中选择：
$_2=
$_3=    互动部分包括人际关系帮助、金兰帮助、婚姻帮助、师徒帮助、互动动作帮助、互动表情帮助等几部分。我们希望通过互动系统，可以让您用多种方式在游戏世界中与其他玩家进行的交流与沟通，从而更好的融入剑侠情缘的游戏世界，做游戏的主人。		

[聊天帮助]
$_0=    <color=orange>聊天频道<color>是为玩家服务的一个聊天系统，您可以通过频道与游戏中其他的玩家进行交流。聊天频道可以用鼠标点击屏幕下方聊天栏左边的频道选项进行选择，或用<color=orange><PageUp><color>、<color=orange><PageDown><color>进行切换。
$_1=    希望您在和其他玩家聊天时请注意文明用语，让我们共同营造一个平和愉快的语言环境。
$_2=
$_3=    <color=white>门派频道<color>
$_4=    门派频道是玩家在加入门派后，允许使用的一个频道。使用时所有本区的本派在线玩家都可以收到消息。在门派频道内发言需要消耗一定内力值。
$_5=
$_6=    <color=white>帮会频道<color>
$_7=    帮派频道是玩家在加入帮派后，允许使用的一个频道。使用时所有本区的本帮在线玩家都可以收到消息。在帮会频道内发言需要消耗一定内力值。
$_8=
$_9=    <color=white>世界频道<color>
$_10=    世界频道内的发言将会发送给游戏中的所有玩家。在世界频道发言需要达到20级，并且发言时消耗一定内力值。
$_11=
$_12=    <color=white>队伍频道<color>
$_13=    队伍频道是玩家在与其他人组成队伍后，将消息发送给所有本队成员的聊天频道。在队伍频道内发言没有消耗限制。
$_14=
$_15=    <color=white>附近频道<color>
$_16=    玩家在附近频道中说的话，周围近距离内所有在线玩家都可以收到。附近频道的发言也没有消耗限制。
$_17=
$_18=    <color=white>密聊频道：<color>
$_19=    对指定的某一玩家发送消息，消息不会被其他任何玩家看见。用<color=orange><Ctrl>+<鼠标右键><color>点击要与之对话的玩家、好友列表中的名单或聊天窗口中的名字，然后选择"聊天"即可使用密聊，或者在任何聊天频道中输入"/角色名 要发送的消息"直接将消息以密聊方式发送给指定的玩家角色。
$_20=
$_21=    <color=white>系统频道<color>
$_22=    系统频道是游戏GM的专用频道，用于系统的维护和游戏世界的管理。为避免误发消息的情况出现，在给GM发送消息时需要用"[GM]要发的消息"的形式。
$_23=

  
