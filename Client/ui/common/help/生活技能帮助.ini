[总说明]
$_0=    《剑侠情缘网络版2》的生活技能系统将为您展示游戏世界中另一个丰富多彩的广阔天空。在这里您可以远离喧嚣的武林生活，尽情选择您喜欢的职业。您可以成为打造神兵利器的天下名锻，也可以成为救死扶伤的炼药师，或者干脆隐居深山，过着渔樵耕读的悠闲生活……
$_1=       
$_2=    生活职业分为<color=white>江湖<color>、<color=white>生产<color>和<color=white>采集<color>三大类。
$_3=
$_4=    生产和采集技能等级为1~99级，您只能选取生产和采集技能中的任意一个为主技能，并且可以练到99级。另外，您还能学会一个辅技能，不过请注意，辅技能不能和主技能同类，而且只能练到40级。
$_5=
$_6=    详细信息请查阅此目录下相关资料。
$_7=

[江湖技艺]
$_0=    江湖技艺是江湖人士行走江湖必备的一些基本技艺，虽然不起眼，但是确是不可或缺的，目前只开放了家传技艺，随着游戏地进行，您将会通过各种任务学会新的江湖技艺。
$_1=
$_2=    打开武功技能面板（快捷键F5）随时可以使用。

[家传技艺]
$_0=<color=white>职业说明<color> 
$_1=    “家传技艺”是您在目前唯一可以学到的江湖技艺，看上去没什么用处，但是优点是无需原材料，往往可以在关键时候救人一命。
$_2=
$_3=<color=white>生产道具<color>
$_4=    <color=orange>窝头<color>：每半秒回复2点体力。
$_5=
$_6=    <color=orange>绷带<color>：每半秒恢复10点生命。
$_7=
[生产技能]
$_0=    在生产技能中共有<color=orange>7种<color>技能，学到某种生产技能就会获得该生产技能可制作道具的<color=orange>配方<color>。当您收集到该道具配方上的必需材料后，即可制作该类道具。
$_1=
$_2=<color=white>技能说明<color>
$_3=
$_4=    1、技能获得：<color=orange>10级<color>后可在教授生活技能的<color=orange>功能NPC<color>处免费习得。但是请注意，如果您选择了某种生产技能作为辅技能，将不能学到40级以上，而且您不能同时拥有两种生产技能。
$_5=
$_6=    2、技能成长：每执行一次技能操作都可以获得经验。当经验累计到一定数量时，技能会<color=orange>自动升级<color>。随着技能等级的提高，您所能获得的配方就越来越多。
$_7=
$_8=    3、技能使用：每次执行制造操作都要消耗<color=orange>原材料<color>和<color=orange>体力<color>，当体力或原材料不够时都无法使用生产技能。
$_9=  
$_10=    4、配方获取：随着生产级别的提高，可以在教授生活技能的<color=orange>功能NPC<color>处免费获取新的配方，除此之外，打怪和任务也能获取高级配方。
$_11=
$_12=    5、添加物：在锻造武器及防具时，您可以最多放入<color=orange>10种<color>添加物。添加物的种类没有限制，所有物品都可以放入。根据不同的添加物组合，生产出来武器防具属性也不同。
$_13=
