[要点说明]
$_0=<color=white>配方<color>
$_1=    1.在本游戏中，所有的生产技能都需要<color=orange>配方<color>，只有学会了配方，才能生产出相应的物品。
$_2=
$_3=    2.配方的得到方式是多种多样的，一般的配方可以随着玩家<color=orange>生产技能<color>的提高在相应生产技能传授者那里习得。还有一些特殊配方需要玩家完成<color=orange>任务<color>，作为任务奖励获取。当然，<color=orange>打怪<color>掉落也是一些特殊配方的取得方式。
$_4=
$_5=<color=white>添加物<color>
$_6=    1.在玩家使用三种武器锻造技能以及护甲织造技能时，除了配方上所要求的三种必需材料以外，还可以自由加入最多10种的其他物品。而且，生成装备的附加属性都是由玩家所放入的<color=orange>添加物<color>所决定的。一般来说，添加物数量越多品质越好，所制造出来的装备属性也就越好。
$_7=
$_8=    2.<color=orange>例如：<color>玩家想生产一把烈阳，如果只是提供配方上所需要的连衡谱、梧桐木以及太白精金，一般只会生成普通属性的武器。但是如果玩家在添加物中放入30个大还丹，2把血杀剑，一根分水棍以及其他的一些物品，很有可能就会生产出一把具有极品属性的神兵利器。
$_9=
$_10=<color=white>特殊生成物<color>
$_11=    1.在玩家使用烹饪和制药以及制符这三种生产技能的时候有一定的几率会得到更高一级生成物，我们称之为<color=orange>特殊生成物<color>。
$_12=
$_13=    2.<color=orange>例如：<color>玩家在使用制药技能生产3级药物止血散的时候，有可能会不是生成止血散，而是更高级的药物――5级药物白云散。
$_14=
$_15=    3.更重要的是，一些<color=orange>稀有道具<color>只会出现在特殊生成物中，而不能通过打怪以及其他方法得到。
$_16=





   
    