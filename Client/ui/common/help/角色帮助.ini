[总说明]

$_0=    以下是人物角色的一些简要说明，你可以从中查阅到人物的<color=orange>流派角色<color>、<color=orange>门派角色<color>的介绍以及5种<color=orange>潜能<color>和潜能点的分配的简介以及人物防御、伤害、命中率等<color=orange>能力属性<color>的说明。
$_1=

[角色分类]
$_0=  《剑侠情缘网络版2》的人物角色可分为<color=orange>流派角色<color>和<color=orange>门派角色<color>两类。
$_1=
$_2=   
$_3=   《剑侠情缘网络版2》中共有<color=orange>少林派、武当派、峨嵋派、丐帮、唐门、五毒教、天波杨府、明教、翠烟门、昆仑派<color>十大门派，目前只开放五个门派。
$_4=   

[流派角色]
$_0=   流派代表是所属本门派的哪个流宗，有士、侠、隐3条路线。（例：少林派武宗）
$_1=
$_2=<color=white>士<color>
$_3=    1.与生具有很魁梧的身躯，且经过多年的锻炼，肌肉结实，作为战士被评价为具有最好的体质。以强健的体力为基础，擅长做接近战的角色。几乎可以使用所有的武器，尤其擅长使用长兵器和重兵器，力气及体质是主要能力。
$_4=
$_5=    2.特点：升级时生命值提升非常多，内力值提升非常少。
$_6=    
$_7=<color=white>侠<color>
$_8=    1.侠客具有优秀的战斗技巧，且经过多年的武功修炼锻炼，行动轻盈，被评价为具有最迅捷的身法和敏锐洞察力的人。
$_9=
$_10=    2.特点：升级时生命值、内力值平均提升。
$_11=
$_12=<color=white>隐<color>
$_13=    1.隐士是以各种形式隐居在民间的人（包括出家），身怀绝技，但并不轻易示人。一般隐士从外型上看和普通人没有什么差别，但内力极其深湛，无论任何时候都可以内力伤害或帮助他人。
$_14=
$_15=    2.特点：升级时内力值提升非常多，生命值提升非常少。
$_16=

[门派角色]
$_0=   《剑侠情缘网络版2》中目前开放的五大门派为：少林、武当、峨嵋、丐帮、唐门。
$_1=
$_2=<color=white>少林派<color>（限男性）
$_3=    博大精深，少林是武林的泰山北斗，藏经阁内收集了三十六路拳脚十八般兵器各式各样的武学密籍，易筋经、洗髓经更是少林的镇山之宝。除此之外，少林木马巷内的棍阵令武林人士闻之色变，据传至今还无人能闯过。此派弟子均为男性，分为出家弟子和俗家弟子两类，出家弟子在寺中修行，俗家弟子分散各处，行侠仗义。    
$_4=  <color=orange>流派角色<color>
$_5=    士（少林俗家），隐（少林武宗、少林禅宗）
$_6=  <color=orange>门派角色<color>
$_7=    少林俗家：外功防御强意志顽强的搏击者（士）。技能偏向于提高各类防御，攻击技能较少，主要用来牵制敌方。
$_8=    少林武宗：招数繁杂内力深厚的武道家（隐）。其技能可以在战斗前完成能量的聚集，攻击技能偏向于单体连招，战士类的克星。
$_9=    少林禅宗：念转五行佛门狮吼的僧侣（隐）。其技能作用主要体现在属性转换和无属性内功攻击。攻击技能弱于武当道家，但辅助作用非常有效。
$_10= 
$_11=<color=white>武当派<color>
$_12=    武当是道教武林圣地，与佛教的嵩山少林寺齐名，故江湖上有“北宗少林，南崇武当”之说。武当派以“玄天上帝”和张三丰而显赫于世。 武当派弟子，以侠义名满天下，同门之间极重情义。虽然属于道教全真一派，但却直属麻衣道人、陈搏、火龙真人一系。内功最强的门派。
$_13=  <color=orange>流派角色<color>
$_14=    侠（武当俗家），隐（武当道家）
$_15=  <color=orange>门派角色<color>
$_16=    武当道家：内力精湛剑法神通的剑师（隐）。技能包括五行和无属性在内的六系内功攻击技能，另外有护身和逃命用的辅助技能。对操作要求最高，但将是战场上最强的攻击点所在。
$_17=    武当俗家：轻灵飘逸出招敏捷的侠客（侠）。技能讲究提升连续攻击和一定条件的单点超高攻击，并有提升自身闪避和会心几率的辅助技能，能灵活的行动于战场或隐藏自己的行踪。
$_18=
$_19=<color=white>峨嵋派<color>
$_20=    位于四川峨嵋山的峨嵋派，是一个由女子所创的武林门派，后因祖师入了佛门，又以称女子为“蛾眉”和佛教圣地之“峨嵋山”的双重含义而得名。峨嵋派弟子均为女性，分为俗家弟子及出家女尼两种。掌门人通常由出家女尼担任。江湖素来被认为是男人的世界，峨嵋派能够在其中争得一席之地，并且能将门派发扬广大，实属不易。有较强的战斗辅助能力，可以临时提升自身和战友的攻防能力。   
$_21=  <color=orange>流派角色<color>
$_22=    侠（峨嵋俗家），隐（峨嵋佛家）
$_23=  <color=orange>门派角色<color>
$_24=    峨嵋俗家：精通乐理弹指惊鸿的琴师（侠）。技能偏向于大范围诅咒技能和少量攻击技能。在大规模战斗中的地位举足轻重。
$_25=    峨嵋佛家：圣手济世佛光镇魔的医者（隐）。唯一具有恢复型辅助技能和加强型辅助技能的路线。辅助能力覆盖面相当广泛，无论什么行动都不可缺少的职业。
$_26=  
$_27=<color=white>丐帮<color>
$_28=    丐帮的历史可说非常久远，号称“天下第一大帮”，在中原武林的地位举足轻重。丐帮名扬江湖，百年不衰，帮中卧虎藏龙，人材辈出。东南西北中，哪里有乞丐，哪里就有丐帮。其间弟子最讲互助，帮中弟子有食一起吃，决不允许藏私。义气为先也是丐帮弟子的一大特色。丐帮的代表技能，乞讨，降龙十八掌，打狗棒法。
$_29=  <color=orange>流派角色<color>
$_30=    士（丐帮净衣），侠（丐帮污衣）
$_31=  <color=orange>门派角色<color>
$_32=    丐帮净衣：降龙伏虎气盖八方的战神（士）。技能偏向于高攻击和打击抵抗类辅助，使其能持续在战场上攻击敌人，战斗中不容质疑的主力。
$_33=    丐帮污衣：逍遥自在斗转星移的游世者（侠）。技能设置偏向于特殊辅助，在战场上能很好的保护自己，又能很好的骚扰敌方。
$_34=
$_35=<color=white>唐门<color>
$_36=    四川唐门世代居于四川恭州重庆府唐家堡。是饮誉武林的暗器家族，以暗器和火器雄踞蜀中，行走江湖达数百年之久。唐门人善于设计、发明和使用各种暗器与火器，威力惊人。武林正道、民族大义，对唐门中人均无意义，他们只生活在自己的世界里。既不愿与名门正派结交，也不屑与邪魔歪道为伍。 
$_37=  <color=orange>流派职业<color>
$_38=    侠(暗器机关)
$_39=  <color=orange>门派角色<color>
$_40=    唐门：百步穿杨擅布机关的杀手。擅长暗器，出手发招令人防不胜防，陷阱机关也是其独门之道。
$_41=

[潜能属性]

$_0=    在潜能属性中将为您介绍<color=orange>力量、内功、根骨、身法、洞察<color>5种潜能属性以及潜能点的分配。
$_1=
$_2=<color=white>力量<color>
$_3=    力量反映角色的力、气、神的调均，对外功的修为起到决定性的作用；在战斗中则直接体现为决定外功攻击强弱，外功系技能伤害力以及负重。   
$_4=
$_5=<color=white>内功<color>
$_6=    内功将反映角色的精、气、神的调均，对内力的修为起到决定性的作用；在战斗中则直接体现为决定内力的大小、内功技能攻击强弱、内功防御。  
$_7=
$_8=<color=white>根骨<color>
$_9=    根骨的高低直接决定角色的生命大小以及防御外功攻击能力。     
$_10=
$_11=<color=white>身法<color>
$_12=    身法是角色灵活程度的反映，快速灵活的动作将使战斗更易取胜，决定攻击速度和命中，影响闪避。
$_13=
$_14=<color=white>洞察<color>
$_15=    洞察表现角色对周围事物的观察细致程度的一种量化参数。在战斗中，细致的观察将可以躲闪对手的攻击，发现对手招式中的破绽，使自已能在最佳的时机施放致命的一击，决定闪避、会心率和必闪率，影响命中和攻速。
$_16=
$_17=<color=white>潜能点<color>
$_18=    人物等级提升，会获得相应的潜能点。您可以对其自由分配，这将影响角色的成长发展方式。可用于分配提升<color=orange>力量、内功、根骨、身法、洞察<color>5项潜能。
$_19=




[能力属性]
$_0=    人物的“能力属性”有多种，下面将逐一为您介绍：
$_1=
$_2=<color=white>最大生命值<color>  
$_3=    生命值的高低直接体现了角色的生存能力。
$_4=
$_5=<color=white>当前生命值<color>
$_6=    角色目前情况下的生命值上限。
$_7=
$_8=<color=white>生命恢复速度<color>
$_9=    角色在正常情况下均会自行恢复生命当前值。外伤和奔跑状态中将不能自行恢复。
$_10=
$_11=<color=white>最大内力值<color>
$_12=    角色目前情况下的内力值上限。
$_13=
$_14=<color=white>当前内力值<color>
$_15=    是一种限制，使用特殊招式都需要消耗内力。
$_16=
$_17=<color=white>内力恢复速度<color>
$_18=    角色在正常情况下均会自行恢复内力当前值。内伤和奔跑状态中将不能自行恢复。
$_19=
$_20=<color=white>最大负重<color>
$_21=    可以携带的最大物品重量。
$_22=
$_23=<color=white>当前负重<color>
$_24=    当前携带的物品重量。
$_25=
$_26=<color=white>外功攻击<color>
$_27=    实施外功系攻击的能力。
$_28=
$_29=<color=white>外功防御<color>
$_30=    对外功系攻击的防御能力。
$_31=
$_32=<color=white>内功攻击<color>
$_33=    实施内功系攻击的能力。
$_34=
$_35=<color=white>内功防御<color>
$_36=    对内功系攻击的防御能力。
$_37=
$_38=<color=white>命中<color>
$_39=    攻击对方时的命中能力。
$_40=
$_41=<color=white>会心一击率<color>
$_42=    攻击对方时造成普通攻击的1.5倍的攻击机率。
$_43=
$_44=<color=white>闪避<color>
$_45=    躲过对手攻击的能力
$_46=
$_47=<color=white>必闪率<color>
$_48=    忽视敌人能力躲开敌人攻击的机率。
$_49=
$_50=<color=white>移动速度<color>
$_51=    角色移动速度。
$_52=
