[总说明]
$_0=    新增了物品锁定功能，可以更好的保护您的虚拟财产。
$_1=

[锁定操作]
$_0=    当您打开物品栏后，可以在物品栏的右上角看到两个有锁头图案的<color=white>锁定按钮和锁定密码修改按钮<color>。
$_1=    
$_2=    当您第一次点击锁定按钮后，会进行<color=white>锁定密码的设定操作<color>，您可以使用键盘和软键盘来输入密码，在此建议您使用<color=white>软键盘<color>来进行密码输入，这样可以更好的保护您的密码安全。
$_3=    
$_4=    输入密码成功后，就可以在弹出的窗口中选择<color=white>物品锁定<color>来进行物品锁定操作了。您也可以在该窗口关闭后，再次点击<color=white>锁定按钮<color>来弹出该窗口。
$_5=    
$_6=    点击<color=white>物品锁定<color>后，鼠标指针会改变当前外观，此时点击您要锁定的物品，就会弹出锁定物品的提示，确认后即成功锁定该物品，目前只能进行<color=white>装备、秘籍、诀要<color>的锁定操作。锁定物品无需输入密码，可以随时进行锁定操作。
$_7=
$_8=物品锁定后<color=white>不能进行的相关操作<color>：    
$_9=    锁定后的装备将不能进行放入交易栏和摆摊栏，不能够丢弃和在商店卖出，无法进行普通修理，只能进行无损修理和提升修理。
$_10=
$_11=    锁定后的秘籍将不能进行放入交易栏和摆摊栏，不能够丢弃和在商店卖出，无法进行修炼和插入诀要。    
$_12=
$_13=    锁定后的诀要将不能进行放入交易栏和摆摊栏，不能够丢弃和在商店卖出，无法插入任何秘籍。    
$_14=
$_15=同时新增的<color=white>银票锁定功能<color>：
$_16=    仓库锁定后，银票也会同时锁定，将无法进行<color=white>交易操作和兑换碎银操作<color>。要进行银票的交易和兑换操作需要先进行<color=white>仓库解锁<color>。   
$_17=
$_18=    物品的锁定操作完成后，可以直接进行下一件物品的锁定操作，在空白的物品栏上点击右键可以解除这种状态。
$_19=


[解锁操作]

$_0=    点击物品栏右上交的<color=white>锁定按钮<color>后，在弹出的窗口中选择<color=white>物品解锁<color>后就可以进行物品解锁操作了。
$_1=    
$_2=    <color=white>物品解锁<color>需要输入<color=white>锁定密码<color>，您可以使用键盘和软键盘来输入密码，在此建议您使用<color=white>软键盘<color>来进行密码输入，这样可以更好的保护您的密码安全。
$_3=    
$_4=    如果您一天内输入的密码连续错误达到10次，本日内将无法再进行解锁操作。
$_5=
$_6=    输入密码成功后，，鼠标指针会改变当前外观，此时点击您要解锁的物品，就会弹出解锁物品的提示，确认后即成功解锁该物品，物品解锁后不能立刻交易，只有等待<color=white>7日<color>后才能够进行交易。
$_7=
$_8=    一件物品的解锁操作完成后，可以直接进行下一件物品的解锁操作，在空白的物品栏上点击右键可以解除这种状态。
$_9=
$_10=    当您解锁后在，<color=white>本次登陆期间无需再次输入密码<color>，就可以直接进行解锁操作了。切换角色或者下线后，再次进行解锁操作必须重新输入密码。
$_11=
$_12=    在您有物品在解锁时，会在<color=white>F3<color>的人物面板内有<color=white>状态图标提示<color>，请注意您是否有物品在解锁。
$_13=
$_14=    您只要对解锁物品再次进行物品锁定就可以取消解锁状态了。
$_15=


[密码修改和强制解锁]

$_0=    您可以点击<color=white>锁定按钮<color>旁的<color=white>锁定密码修改按钮<color>来进行密码修改操作。
$_1=    
$_2=    <color=white>密码修改<color>需要输入您<color=white>原来锁定密码<color>和<color=white>新的锁定密码<color>，您可以使用键盘和软键盘来输入密码，在此建议您使用<color=white>软键盘<color>来进行密码输入，这样可以更好的保护您的密码安全。
$_3=    
$_4=    如果您一天内输入的原始密码连续错误达到10次，本日内将无法再进行修改密码操作。
$_5=
$_6=    当您遗忘了密码后，也可以进行<color=white>强制解锁操作<color>。
$_7=
$_8=    点击<color=white>锁定密码修改按钮<color>后，在弹出的界面中点击<color=white>强制解锁<color>后即开始进行强制解锁操作。	
$_9=    
$_10=    系统将在<color=white>14天<color>后解除您的锁定，并将您的<color=white>密码取消<color>，您可以重新设定密码。	
$_11=
$_12=    在您在强制解锁时，会在<color=white>F3<color>的人物面板内有<color=white>状态图标提示<color>，请注意您是否在进行强制解锁。
$_13=
$_14=    如果您想放弃强制解锁，只要您再次点击<color=white>强制解锁<color>后即取消进行中的强制解锁操作。您在强制解锁期间锁定任何一件新的物品，也会取消强制解锁操作。
$_15=