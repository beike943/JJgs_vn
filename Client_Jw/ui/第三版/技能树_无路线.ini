$Text=   武功技能树中，武功图标会用灰色的线连接，当你某个武功学到了足够的等级，允许学习下一武功时，它们之间的连线就会变成白色。<enter>    学习和升级武功都需要在你的师父那里操作。允许学习的武功在图标右下角会有一个“√”提示；允许升级的武功则是用一个“↑”来提示。<enter>    另外，武当道家路线比较特殊，它的界面上有六个按钮分别代表“金木水火土无”的六系剑法，是可以点击切换的。
