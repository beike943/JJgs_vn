[总说明]
$_0=    点击屏幕右下方各个快捷图标或者按相应快捷键，会弹出游戏中的各个界面。
$_1=
$_2=    以下是关于装备信息、道具背包、武功技能、好友聊天、队伍管理、帮会管理、任务管理界面、玩家交易、NPC交易、系统等界面的简要介绍。

[装备信息界面]
$_0=    点击屏幕右下方快捷图标栏<color=orange>“人物状态”<color>图标或按快捷键<color=orange><F3><color>，弹出属性装备界面。
$_1=    
$_2=    点击属性装备界面最上方的2个按钮，分别可以查看<color=orange>人物装备<color>和<color=orange>人物属性<color>的相关信息。    
$_3=
$_4=<color=white>人物装备<color>
$_5=    1.鼠标右键单击背包中的装备，可以进行“换装”操作。
$_6=
$_7=    <color=orange>内装<color>：带有属性的装备。点击“内装”按钮即可在角色左侧的道具栏内放入上发冠、上衣、武器、下衣、饰品一、饰品二等6种装备。
$_8=
$_9=    <color=orange>外装<color>：用来装饰角色外观但不附带任何属性的装备。点击“外装”按钮可在人物左侧的道具栏内放入外装发冠、外装上衣、外装下衣等3种装备。
$_10=
$_11=    <color=orange>秘籍<color>：装配在角色身上，可学习新技能或者加成特定武功。
$_12=
$_13=
$_14=    2.人物装备栏左侧共分4栏，您分别可以查阅人物的基本属性、能力属性、潜能属性、经验值等人物信息。
$_15=
$_16=    <color=orange>第一栏<color>：您可以在此栏中查阅角色的三项基本属性：生命、内力、体力。其中“/”左边显示的是属性当前值，右边显示的是属性最大值。详细信息请参阅<color=orange>〈初涉江湖〉<color>下的<color=orange><战斗帮助><color>。
$_17= 
$_18=    <color=orange>第二栏<color>：您可以在此栏中查阅角色的各项能力属性：外功、内功、命中、外防、内防、闪避、会心、必闪、攻速等。详细信息请参阅<color=orange>〈人物角色〉<color>下的<color=orange><能力属性><color>。
$_19=
$_20=    <color=orange>第三栏<color>：您可以在此栏中查阅角色的各项潜能属性：力量、内功、根骨、身法、洞察等。详细信息请参阅<color=orange>〈人物角色〉<color>下的<color=orange><潜能属性><color>。  
$_21=
$_22=    <color=orange>第四栏<color>：您可以在此栏中查阅角色的当前经验和升级经验。当前经验即角色当前累计的经验值；升级经验即角色达到下一级所需要的经验值。
$_23=
$_24=<color=white>人物信息<color>
$_25=
$_26=    1.在任务信息栏中可以随意选择自己喜欢的头像。
$_27=
$_28=    2.绰号栏中可随意填写喜欢的绰号或其他文字；在称号栏中选择<color=orange>“显示”<color>一项，可将绰号栏的文字显示在角色头顶上方。
$_29=
$_30=    3.人物信息栏中可以查看角色的<color=orange>编号、等级、声望、门派、PK值、绰号、帮派、胜次、败次、胜率<color>等信息。
$_31=
$_32=    4.PK值表示角色杀害其他玩家所犯的罪孽。详情请参阅<color=orange><高手进阶><color>下的<color=orange><PK规则><color>。
$_33=
$_34=    5.胜次、败次、胜率等信息记录了您在擂台赛中的胜负情况。详情请参阅<color=orange><高手进阶><color>下的<color=orange><单人擂台赛><color>。
$_35=    

[道具背包界面]
$_0=    点击屏幕右下方快捷图标栏<color=orange>“背包”<color>图标或按快捷键<color=orange><F4><color>，弹出道具背包界面。里面显示该角色携带在身上的道具、金钱以及负重等信息。
$_1=    
$_2=    1.物品栏有30格，不同的道具放置在物品栏占据空间的大小相同。除装备外，大部分物品是可以叠加的。
$_3=
$_4=    2.在道具栏左下角显示角色所携带物品的重量值以及角色的最大负重值，当携带道具重量超过负重的50%时将影响打坐恢复血、气的速度，甚至导致角色将无法使用武功。
$_5=
$_6=    3.丢弃物品：左键点击物品栏中所要丢弃的物品，然后移动到物品栏外单击一次。
$_7=
$_8=    4.金钱一栏显示角色身上携带的金钱数量。背包的<color=orange>金钱上限<color>与角色等级有关，1级角色的“背包金钱上限”为100金，此后每升1级金钱上限增加50金。若金钱超出角色的背包上限，则超出的金钱将被系统扣除。
$_9=
$_10=   5.查看装备：点击“道具背包”右上方<color=orange>“查看装备”<color>可切换到“装备信息界面”，可查阅角色的各项信息。
$_11=
$_12=    6.拆分道具：点击“道具背包”右上方<color=orange>“拆分按钮”<color>，再左键单击道具栏或背包中叠加的道具，可以将该道具拆分。
$_13=
$_14=    7.摆摊操作：点击“道具背包”右上方<color=orange>“摆摊按钮”<color>可切换到“摆摊管理界面”，进行摆摊的相关操作。详情请参阅<color=orange><高手进阶><color>下的<color=orange><摆摊说明><color>。
$_15=    

[武功技能界面]
$_0=    点击屏幕右下方快捷图标栏<color=orange>“武功技能”<color>图标或按快捷键<color=orange><F5><color>，显示角色当前学会的门派武功和生活技能。
$_1=    
$_2=    1.武功技能界面的左上方有<color=orange>武功<color>和<color=orange>生活<color>2个分页。
$_3=
$_4=    2.点击武功栏后进入武功技能界面，该界面显示的是角色所属门派路线的武功技能树。武功技能详细信息请参阅<color=orange><武功技能><color>部分。
$_5=
$_6=    3.武功界面中，亮色的武功图标是已经学会的武功，武功的升级需要修炼，在修炼武功满级后，到师父处学习即可升级。
$_7=
$_8=    4.点击武功图标可以选择武功的使用等级。用鼠标左键可以将主动武功的图标拖到界面下方的快捷栏中，利用快捷键1~8快速切换鼠标右键武功。
$_9=
$_10=   5.在师父处学习和升级武功需要消耗一定的金钱，武功的学习和升级有角色等级的限制，符合学习或升级条件后，学习技能界面会出现<color=orange>“√”<color>按钮和<color=orange>“↑”<color>按钮，分别代表学习和升级。
$_11=
$_12=   6.武功分为<color=orange>主动<color>和<color=orange>被动<color>两大类，主动武功可以放到鼠标左键或鼠标右键上，左键武功必须用鼠标点选切换，右键武功可以拖动到主界面下方的快捷栏，用1~8的快捷键切换；被动武功自动加成人物能力，不用进行使用，也无法拖动到快捷栏。
$_13=


[生活技能界面]
$_0=    点击屏幕右下方快捷图标栏<color=orange>“武功技能”<color>图标或按快捷键<color=orange><F5><color>，显示角色当前学会的门派武功和生活技能。
$_1=    
$_2=    1.武功技能界面的左上方有<color=orange>武功<color>、<color=orange>生活<color>和<color=orange>秘籍<color>3个分页。
$_3=
$_4=    2.点击<color=orange>生活<color>后进入生活技能界面，该界面显示的是角色已经学习的生活技能。生活技能详细信息请参阅<color=orange><生活职业><color>部分。
$_5=
$_6=    3.角色最多可以学习5类生活技能，默认会掌握江湖技能。每类技能一般都会有详细小类别，并且多数技能需要通过<color=orange>熟练度<color>来提升，可以通过看技能下方是否有经验条来确认该技能是否需要升级。
$_7=
$_8=    4.生活界面的上方显示的是角色所学到的生活技能。点击下方任意一个生活技能图标可进入操作模式或制作生活道具界面。通过这个过程可以提高生活技能的熟练度。
$_9=
$_10=    5.生活的学习和升级均需要通过师父点拨，具体的学习方法可以通过寻找一些掌握这些生活技能的NPC来学会。升级在熟练度满后也可以继续找师父提升。如果对学习的技能不满意，可以找师父遗忘这个技能（注意这会让过去的努力全部作废！），以便学习新的技能。
$_11=

[秘籍界面]
$_0=    点击屏幕右下方快捷图标栏<color=orange>“武功技能”<color>图标或按快捷键<color=orange><F5><color>，显示角色当前学会的门派武功、生活技能和秘籍。
$_1=
$_2=    1.武功技能界面的左上方有<color=orange>武功<color>、<color=orange>生活<color>和<color=orange>秘籍<color>3个分页。
$_3=
$_4=    2.点击<color=orange>秘籍<color>后进入秘籍界面，该界面显示的是角色使用的秘籍和诀要。
$_5=
$_6=    3.装配秘籍：右键点击背包内需要修炼的<color=orange>秘籍<color>，即可放入秘籍界面上方的<color=orange>秘籍栏<color>内装配在角色身上。
$_7=
$_8=    4.装配诀要：右键点击背包内需要插入的<color=orange>诀要<color>，即可放入秘籍栏下方的<color=orange>诀要栏<color>内。
$_9=
$_10=    5.修炼秘籍：秘籍以武学<color=orange>修为<color>的成长为基础，逐渐成长。成长后的秘籍，对技能加成的效果更强。
$_11=
$_12=    6.投入修为：秘籍升级时修为的投入要消耗一定时间，其间必须打坐领悟，移动的话必须重新开始领悟，但是修为不会减少。每次只允许修炼一本秘籍。修炼过程中若把秘籍从装备栏取下则自动打断修炼。
$_13=

[快捷栏界面]
$_0=    屏幕左下方快捷栏可以放置武功、药品、装备等，可以进行快速切换使用，每栏8格，共4栏可以进行切换。
$_1=    
$_2=    1.快捷栏默认<color=orange>1～8<color>键为快捷键，例如打开武功界面后，可以把武功技能图标放置到快捷栏中，就可以使用1～8快捷键进行快速切换。
$_3=
$_4=    2.<color=orange>“~”<color>为切换栏目按钮，快捷栏前方有数字标示当前处于哪个栏，点击快捷栏右上按钮可以打开全部4个快捷栏。
$_5=
$_6=    3.每个快捷栏可以点击后端的锁形按钮选择是否打开本栏，如果关闭，按“~”键切换快捷栏的时候就自动跳过该快捷栏。
$_7=
$_8=    4.快捷栏放置武功则会切换到鼠标右键栏，放置药品会直接使用，放置武器装备会直接装备在身上。
$_9=

[技能选择界面]
$_0=    点击武功技能界面的武功图标，会显示角色当前学会的武功的级别，在这里可以选择可使用的武功级别并放置到快捷栏中。
$_1=    
$_2=    1.点击任何武功图标都会显示当前已经学会的武功的等级，鼠标左键点选其中想选择的级别图标后，就可以将该级别图标放置到下方的快捷栏进行切换使用。
$_3=
$_4=    2.不同的武功级别带来武功效果不同，低的武功级别虽然威力小，但往往消耗小、速度快，适用很多练功场合。
$_5=

[物品制作界面]
$_0=    点击生活技能栏下方中的各类生活技能制作图标，就可以进入制作物品的界面，一般制作品为武器、防具、药品、食物和咒符等。
$_1=    
$_2=    1.物品制作界面上方是可以制作的物品清单，鼠标点击后下方就会出现可以制作的具体物品配方。
$_3=
$_4=    2.配方会自动在各个材料框里识别背包里的材料，如果材料不足会用红色数字提示，无需手动选取。不同的物品制作配方材料需求不同。
$_5=
$_6=    3.制作物品需要原材料和工具，原材料可以通过采集技能或打怪掉落获得，工具一般可以在杂货店购买获得。
$_7=
$_8=    4.材料齐全后点击确认后就可以制作物品，<color=orange>全部制作<color>按钮会把所有符合条件的材料都进行该制作。制作成功后物品会自动放入背包。
$_9=
$_10=    5.少数物品的制作还可以在制作配方中加入一些特殊物品，会增加制作出的物品的特殊效果。这些特殊物品一般会通过做任务和打怪掉落获得。
$_11=

[装备强化界面]
$_0=    与可以进行装备强化的NPC-襄阳的<color=orange>刘铁匠<color>对话后，可以打开装备淬炼<color=orange>强化界面<color>。装备强化可以增加武器和防具的攻防数值属性。
$_1=    
$_2=    1.打开装备强化界面后，将需要强化的装备用鼠标放到左上的装备框内。如果<color=orange>强化材料<color>充足的话，点击确认就可以强化。强化材料不需要鼠标放置，自动从背包里识别数量。
$_3=
$_4=    2.强化材料一般是<color=orange>陨铁<color>或<color=orange>陨铁碎片<color>，这些材料的获得一般通过任务或打怪掉落获得。无论强化成功与否，强化材料一定会消失。
$_5=
$_6=    3.强化级别最高可以到7级，强化过程会有成功率，如果失败装备强化级别会降低到0。
$_7=
$_8=    4.不同级别的武器需要的强化材料不同，3级以上高级装备强化需要陨铁，3级及3级以下的低级装备需要陨铁碎片。
$_9=

[好友聊天界面]
$_0=    点击屏幕右下方快捷图标栏<color=orange>“好友”<color>图标或按快捷键<color=orange><F6><color>，弹出好友通讯界面。
$_1=
$_2=    1.按住Ctrl键，然后右键点击任意玩家，在右键菜单里选择<color=orange>“好友”<color>，如果对方选择同意，则双方加为好友关系。所有好友关系的玩家都会在通讯栏里的好友一栏显示。
$_3=
$_4=    2.加为好友后，会出现“好感度”数值，“好感度”达到一定程度后可以增加组队效率、可以结义、结婚。详细信息请参阅<color=orange><互动说明><color>下的<color=orange><好感度说明><color> 。  
$_5=
$_6=    3.如果被任何一个玩家PK致死，那么系统将会自动将该玩家的名字记录到你的“仇人”列表中。
$_7=
$_8=    4.任何好友、亲人和仇人列表中的玩家上线或下线，系统都会自动发送消息显示。如果不想让其他玩家收到自己的上、下线通知，可以在通讯面板上选中“隐身登陆”选项或者登陆游戏的时候选中“隐身登陆”选项；
$_9=
$_10=    5. 按住Ctrl键，然后右键点击任意玩家，在右键菜单里选择<color=orange>“黑名单”<color>，则可以将该玩家拖到“黑名单”列表中。
$_11=   

[查看装备界面]
$_0=    按住Ctrl键，然后右键点击任意玩家，在右键菜单里选择<color=orange>“信息”<color>，即可查看该玩家的装备、等级、门派、排名等信息。
$_1=
$_2=    1.查看装备：在“查看装备界面”上部，您可以查看该玩家目前佩戴的装备（内装）和武器。将鼠标移至相应的装备栏内即可查看该件装备的详细信息，包括：装备的<color=orange>等级、属性、内/外防、耐久<color>等装备属性信息。
$_3=
$_4=    2.查看信息：在“查看装备界面”下部，您可以查看该玩家<color=orange>姓名、等级、门派、声望、PK值、排名<color>等角色信息。
$_5=

  
[队伍管理界面]
$_0=    点击屏幕右下方快捷图标栏<color=orange>“队伍管理”<color>图标或按快捷键<color=orange><p><color>，弹出队伍管理界面，显示角色当前所处队伍情况，可进行相关操作。
$_1=
$_2=    1.右键点击其他玩家，选择"组队"创建队伍（同时该玩家收到入队的邀请）；或打开 “队伍管理”界面左键单击“建立队伍” 按钮，创建队伍 。
$_3=
$_4=    2.“队伍管理”界面左边“我方队伍”栏显示玩家当前所处队伍中所有成员的名单。
$_5=
$_6=    3.“队伍管理”界面右边“周围玩家”栏显示所有处于当前屏幕内的其他玩家的名字。单击任意周围玩家名字，再点击“邀请加入”按钮，则向该玩家发送入队邀请。
$_7=
$_8=    4.点击队伍中任意成员名称，然后点击“队长移交”，该玩家将被任命为队伍的新队长。
$_9=
$_10=    5.点击队伍中任意成员名称，然后点击“提出队伍”，该玩家将被开除队伍。
$_11=
$_12=    6.点击“队伍管理”界面中的“解散队伍”按钮，则队伍解散。
$_13=
$_14=    7.“组队管理面板”中可以设定物品拾取方式和组队是否拒绝其他人请求。详细规则请参阅<color=orange><高手进阶><color>下的<color=orange><组队规则><color>。
$_15=

[帮会管理界面]
$_0=    点击屏幕下方快捷图标栏<color=orange>“帮会”<color>图标，弹出“帮会管理”界面。您可以在此界面中查询所属帮派的相关信息。      
$_1=
$_2=    点击帮会界面最上方“成员列表”、“帮会结构”、“帮会管理”三个按钮可查看相应信息。
$_3=
$_4=<color=white>成员列表<color>
$_5=    在此界面中可以查看本帮内所有成员的信息列表，以及在线人数。在界面下方，您可以随时查看最新的<color=orange>帮会通知<color>。
$_6=
$_7=<color=white>帮会结构<color>
