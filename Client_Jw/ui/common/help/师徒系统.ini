[师徒系统]
$_0=    在《剑侠情缘网络版2》中，有专门的师徒系统，您可以收取徒弟培养新人，也可以拜师寻求帮助。这里就是对师徒系统做一个比较详细的讲解，方便您随时查询。

[有关师父方面的说明]
$_0=    这一部分是专门针对师徒系统中师父方面的说明，您如果想收徒的话可以查询这一部分。

[怎样收徒]
$_0=　　如果您想收徒弟，那就得先到<color=white>汴京182,172<color>坐标处找到<color=white>国子监学官<color>，然后在<color=white>国子监学官<color>处登记后就可以打开“师徒信息”面板了。
$_1=　　登记后，按<color=white>F3<color>出现的<color=white>“属性装备”<color>面板中会增加<color=white>“师徒信息”<color>面板，里面可以查看您的师承现况。如果您选择了左下角的<color=white>“开启收徒”<color>，那么就可以看到附近有哪些人需要拜师，可以有目的的寻找他们。
$_2=　　当您看到<color=white>等级比您低的玩家<color>，都可以在其身上用<color=white>Ctrl加右键<color>点击出现菜单，再选择“收其为徒”。如果对方同意拜您为师，他就成为您的<color=white>临时徒弟<color>。
$_3=　　当临时徒弟的等级到达<color=white>10级<color>，就可以正式拜师了。只要您和他组队，他在近距离对您使用<color=white>“拜”<color>的动作拜一下，就可以向您申请成为<color=white>正式弟子<color>。您同意后，他就是您的正式弟子了。

[师徒任务（师父篇）]
$_0=　　当您成为师父后，每天可到<color=white>国子监学官<color>那里发布<color=white>师徒任务<color>，一共有7个任务可以选。任务发布出去后，您的徒弟可以在<color=white>师徒信息<color>面板中选择接受任务。
$_1=　　发布任务后的期限是<color=white>24小时<color>，也就是必须在<color=white>24小时<color>内完成。并且<color=white>24小时<color>内也只能发布1次任务。
$_2=　　任务完成后，您的徒弟会获得任务奖励，而作为师父的您，则会获得<color=white>师徒点数<color>。1个徒弟完成当天的任务可以使师父获得10点师徒点数。<color=white>徒弟越多，您得到的师徒点数也就越多<color>。
$_3=　　<color=white>国子监学官<color>在<color=white>汴京<color>，坐标为<color=white>182,172<color>。

[师徒点数]
$_0=　　<color=white>师徒点数<color>是徒弟完成师徒任务后，师父获得的一种数值。1个徒弟完成当天的任务可以使师父获得10点师徒点数。师徒点数的作用是<color=white>转换成师父的奖励<color>或者<color=white>转换成师德点数<color>。
$_1=　　师父可以到<color=white>国子监学官<color>那里将师徒点数转换为奖励，<color=white>每1点转换一份<color>。转换点数需要消耗师徒符纸，<color=white>每转换1点师徒点数需要消耗1张师徒符纸<color>。不过根据师父的授业等级高级，是<color=white>可以直接转换一部分的奖励<color>的。
$_2=　  师父也可以将师徒点数转换为<color=white>师德点数<color>，<color=white>转换师德点数也同样需要消耗师徒符纸<color>，每转换1点师徒点数需要消耗1张师徒符纸。<color=white>请注意，转换师德点数时必需师徒符纸，不能根据师父授业等级来直接转换<color>。
$_3=　　从师父发布当天的师徒任务算起，师徒点数会在<color=white>24小时<color>后清空。也就是说<color=white>每次任务所得到的师徒点数不会保留到下一次任务中<color>。
$_4=　　师父的授业等级越高，每天获得的师徒点数上限也就越高。
$_5=　  <color=white>国子监学官<color>在<color=white>汴京<color>，坐标为<color=white>182,172<color>。

[师德点数]
$_0=　　<color=white>师德点数<color>是确定<color=white>授业等级<color>的数值，由师徒点数加师徒符纸，在国子监学官那里转换而来。
$_1=　　师德点数每天会衰减<color=white>1%<color>。
$_2=　  <color=white>国子监学官<color>在<color=white>汴京<color>，坐标为<color=white>182,172<color>。

[授业等级]
$_0=　　<color=white>授业等级<color>表示了您作为武学师父的等级，由<color=white>师德点数<color>的数量来决定。师德点数越高，授业等级就越高，您可以收取的徒弟也就越多。下面是各授业等级的师德点和可带徒弟人数：
$_1=1级  师德点数<color=white>0<color>    可带<color=white>3名<color>徒弟
$_2=2级  师德点数<color=white>100<color>  可带<color=white>4名<color>徒弟
$_3=3级  师德点数<color=white>300<color>  可带<color=white>5名<color>徒弟
$_4=4级  师德点数<color=white>550<color>  可带<color=white>6名<color>徒弟
$_5=5级  师德点数<color=white>850<color>  可带<color=white>7名<color>徒弟
$_6=6级  师德点数<color=white>1200<color> 可带<color=white>8名<color>徒弟
$_7=7级  师德点数<color=white>1600<color> 可带<color=white>9名<color>徒弟
$_8=8级  师德点数<color=white>2000<color> 可带<color=white>10名<color>徒弟
$_9=9级  师德点数<color=white>2500<color> 可带<color=white>12名<color>徒弟
$_10=10级 师德点数<color=white>3000<color> 可带<color=white>15名<color>徒弟

[国子监花红]
$_0=　　<color=white>国子监花红<color>是为了鼓励收徒而设。您可以在<color=white>国子监学官<color>处为您的徒弟购买花红，<color=white>当您的徒弟不断成长时，您就可以领取相应的俸禄<color>。如果徒弟出师并且达到了所有的要求，您就可以领取到比花红多<color=white>6倍<color>的俸禄。
$_1=　　请注意，<color=white>从徒弟正式拜师时算起，之前已经达到的俸禄要求师父是领不到的<color>。比如某徒弟65级时正式拜师，成为正式徒弟，那么65级之前的30级、40级、50级和60级俸禄，师父就无法领到了。
$_2=　　<color=white>每位师父只能领取师弟当前未被领取的俸禄<color>。如果某徒弟之前的师父因为徒弟达到某种条件而领取该俸禄，则下一位师父不可以领取。当两名玩家结为临时师徒关系之后，师父可以通过点击师徒面板的“查看花红”来看该徒弟之前的师父已经领取过哪些俸禄。
$_3=　　<color=white>国子监学官<color>在<color=white>汴京<color>，坐标为<color=white>182,172<color>。

[国子监俸禄]
$_0=　　<color=white>国子监俸禄<color>是您购买花红培养徒弟所得到的回报，用来在<color=white>国子监学官<color>那里购买珍惜的物品。
$_1=　　目前在国子监学官那里出售的有很多物品，都需要花费国子监俸禄来购买。
$_2=　　<color=white>国子监俸禄<color>的领取直接<color=white>师徒面板<color>里进行。在一个徒弟的名字上点右键，再选择<color=white>查看花红<color>就进入<color=white>花红面板<color>了。在花红面板里可以查看徒弟的成长情况，也可以在这个面板里领取俸禄。
$_3=　  <color=white>国子监学官<color>在<color=white>汴京<color>，坐标为<color=white>182,172<color>。

[结束师徒关系（师父篇）]
$_0=　　<color=yellow>第一种结束师徒关系的方式是出师<color>。
$_1=　　当您的徒弟达到<color=white>73级<color>时，您就可以去<color=white>国子监学官<color>那里领取出师任务了。拿到出师道具<color=white>“出师哨”<color>后，和徒弟组队去野外地图使用出师哨，就可以召唤<color=white>国子监巡考<color>。
$_2=　　召唤出国子监巡考后，下一步就是<color=white>组队<color>打败他。请注意，最后一击必须要由<color=white>您的徒弟来完成<color>。
$_3=　  打败国子监巡考后，您和您的徒弟组队，他在近距离对您使用<color=white>“拜”<color>的动作拜一下，就可以出师了。
$_4=　  如果阁下为该徒弟购买的<color=white>国子监花红<color>，那么会在<color=white>该徒弟出师的时候得到100%的俸禄<color>；<color=white>过15天后<color>，<color=white>可以再领取100%的俸禄<color>；<color=white>再过15天<color>，<color=white>还可以领取100%的俸禄<color>。<color=white>一共是300%的俸禄<color>，请注意在师徒信息面板里领取。
$_5=　  
$_6=　  <color=yellow>第二种结束师徒关系的方式是逐出师门<color>。
$_7=　  当阁下对某个徒弟不满意时可以将他<color=white>逐出师门<color>，虽然朝廷并不赞同这种方式。逐出师门的方法就是在<color=white>师徒面板<color>中，在想逐出的徒弟名字上点<color=white>右键<color>，就可以选择将其逐出师门了。
$_8=　  将徒弟逐出师门时需要消耗<color=white>99张师徒符纸<color>，而且在<color=white>24小时<color>内不能收徒。将临时徒弟逐出师门没有这些限制。<color=white>正式徒弟离线7天或7天以上也没有这些限制<color>。
$_9=　  如果为该徒弟购买了<color=white>国子监花红<color>，将其逐出师门后，<color=white>该徒弟相关尚未领取的俸禄都会作废<color>。不过作为补偿，在<color=white>逐出该徒弟的15天后可以领取80%的俸禄<color>，<color=white>再过15天<color>，<color=white>可以再领取80%的俸禄<color>，<color=white>一共是160%的俸禄<color>，请注意在师徒信息面板里领取。
$_10=　  
$_11=　  <color=yellow>第三种结束师徒关系的方式是叛离师门<color>。
$_12=　  徒弟是有可能会<color=white>叛离师门<color>的，这点请阁下注意，平时要多考虑到徒弟的感受。
$_13=　  如果为该徒弟购买了<color=white>国子监花红<color>，该徒弟叛离师门后，<color=white>与其相关尚未领取的俸禄都会作废<color>。不过作为补偿，在<color=white>该徒弟叛离师门的15天后可以领取100%的俸禄<color>，<color=white>再过15天<color>，<color=white>可以再领取100%的俸禄<color>，<color=white>一共是200%的俸禄<color>，请注意在师徒信息面板里领取。
$_14=　  
$_15=　  <color=white>国子监学官<color>在<color=white>汴京<color>，坐标为<color=white>182,172<color>。

[有关徒弟方面的说明]
$_0=　　这一部分是专门针对师徒系统中徒弟方面的说明，您如果想拜师的话可以查询这一部分。

[怎样拜师]
$_0=　　看一下您的包裹，里面有一张<color=white>拜师帖<color>。右键点击使用拜师帖，就可以发出拜师的信息，附近的师父们都会收到。如果跳出有人想收您为徒的消息框，那么就说明有人想收您为徒，只要选择确定就可以成为他的<color=white>临时弟子<color>。
$_1=　　成为<color=white>临时弟子<color>后，在<color=white>F3<color>面板里会多出<color=white>师徒信息<color>面板，请注意随时查看。
$_2=　　当您的等级到达<color=white>10级<color>，就可以转为<color=white>正式弟子<color>。具体方法是和师父组队，然后在近距离对他使用<color=white>“拜”<color>的动作拜一下，就可以成为正式弟子。
$_3=　　如果您已经登记成为师父，那么是不能拜别人为师的，必须先取消登记。

[师徒任务（徒弟篇）]
$_0=　　拜师后，师父每天会发布1项<color=white>师徒任务<color>，一共有7个任务可以选。您也可以跟师父商量要发布哪个。任务发布后，您可以在<color=white>师徒信息<color>面板中看到发布的是什么任务，然后选择<color=white>接受任务<color>。
$_1=　　发布任务后的期限是<color=white>24小时<color>，也就是必须在<color=white>24小时<color>内完成。并且<color=white>24小时<color>内也只有1次任务可以接受。
$_2=　  任务完成后，您就会获得<color=white>任务奖励<color>。根据任务的不同，奖励也都不一样。
$_2=　  请注意，当您的等级达到73级时，您获得的任务奖励就会减半；当您的等级到达80级时，您就无法再获得任务奖励了。

[奖励]
$_0=　　拜师后您是可以获得不少便利和利益的，下面就会逐个介绍。
$_1=　　您最收益的地方自然就是有师父了，他对于您的江湖生涯会给出不少帮助，而且这些师兄师弟师姐师妹也都是您的闯荡江湖的伙伴。
$_2=　  当您成为<color=white>正式徒弟<color>的那一刻，您就可以去<color=white>国子监学官<color>那里领取<color=white>“后生可畏包”<color>，这是给您拜师的见面礼，里面的装备对于新手的您是十分实用的。
$_3=　　当您<color=white>45级<color>时，可以去<color=white>国子监学官<color>那里领取<color=white>“前程似锦包”<color>。
$_4=　　当您<color=white>60级<color>时，可以去<color=white>国子监学官<color>那里领取<color=white>“师徒情深包”<color>。
$_5=　　当您<color=white>73级<color>可以出师了，您就可以和您师父一起完成<color=white>出师任务<color>。完成任务后，您会得到<color=white>“师恩难忘包”<color>，这是对您顺利出师的奖励。
$_6=　　<color=white>国子监学官<color>在<color=white>汴京<color>，坐标为<color=white>182,172<color>。

[结束师徒关系（徒弟篇）]
$_0=　　<color=yellow>第一种结束师徒关系的方式是出师<color>。
$_1=　　当您<color=white>73级<color>时，就可以找师父去<color=white>国子监学官<color>那里领取出师任务。您师父拿到出师道具<color=white>“出师哨”<color>后，组队去野外地图使用出师哨，就可以召唤<color=white>国子监巡考<color>。
$_2=　　召唤出国子监巡考后，下一步就是<color=white>组队<color>打败他。请注意，最后一击必须要由<color=white>您亲自来完成<color>。
$_3=　　打败国子监巡考后，您和您的师父组队，然后在近距离对他使用<color=white>“拜”<color>的动作拜一下，就可以出师了。
$_4=　  
$_5=　  <color=yellow>第二种结束师徒关系的方式是逐出师门<color>。
$_6=　  师父是有可能将徒弟<color=white>逐出师门<color>的，这点请你注意。如果被逐出师门，你就可以拜其他人为师了。
$_7=　  
$_8=　  <color=yellow>第三种结束师徒关系的方式是叛离师门<color>。
$_9=　  如果你对师父不满，可以<color=white>叛离师门<color>。叛离师门的方法就是在<color=white>师徒面板<color>中，在师父的名字上点<color=white>右键<color>，就可以选择叛离师门了。
$_10=　  叛离师门需要消耗<color=white>99张师徒符纸<color>，并且在叛离后的<color=white>24小时<color>内不能拜师。如果你是临时徒弟，那么就没有这些限制。<color=white>师父离线7天或7天以上也没有这些限制<color>。
$_11=　  
$_12=　　<color=white>国子监学官<color>在<color=white>汴京<color>，坐标为<color=white>182,172<color>。