[总说明]
$_0=    以下将分门别类为您介绍《剑侠情缘网络版2》中的武功系统。您将了解到攻击技能、辅助技能的具体说明,以及五大门派每条线路所需要修炼的武功。
$_1=  
  
[攻击技能]
$_0=<color=white>外功系<color>   
$_1=    攻击力可以附加到自身和武器(附带武器上的所有属性的技能)上的技能。
$_2=    
$_3=<color=white>内功系<color>    
$_4=    攻击力只跟技能有关系，跟自身攻击、武器攻击没有关系。
$_5=    
   
[辅助技能]
$_0=<color=white>攻击辅助<color>    
$_1=    该类辅助技能在战斗中，对攻击性有附加效果。   
$_2=    
$_3=<color=white>防御辅助<color>    
$_4=    该类辅助技能在战斗中，对防御性有附加效果。
$_5=    
$_6=<color=white>战斗辅助<color>
$_7=    该类辅助技能在战斗中，对攻击防御都有附加效果。
$_8=
$_9=<color=white>属性回复<color>  
$_10=   回复生命、回复内力一类的技能。
$_11=
$_12=<color=white>属性加强<color>
$_13=   增加生命值、增加内力值，甚至增加外功、增加身法等等的技能。
$_14=
$_15=<color=white>其他技能<color>
$_16=   偷盗，隐匿，瞬移等。
$_17=　

[门派技能]
$_0=    《剑侠情缘网络版2》中目前有<color=white>5大门派<color>，每个门派都有几条不同的技能修炼路线。
$_1=     技能大至分为两类：内功心法、武功招数。内功心法决定发展路线和增强自身能力，武功招数增强攻击和防御能力，低级武功对高级武功有加成效果。同时，按照技能树要求，前后技能有关联，必须前一个技能达到某个程度才可以学习下一个技能，同时学习新技能或提高技能等级的时候，受到人物等级、声望和属性能力的限制。
$_2=     学习和升级武功技能必须去流派师父处，对话后会打开学习和升级武功技能界面，按照提示点击即可学习和升级武功技能。

[少林派]
$_0=    少林弟子的选择有很多，可以选择出家修炼，也可以选择只当俗家弟子，当然不同的选择，可以获得的回报是不同的。
$_1=
$_2=    少林分为俗家、禅宗、武宗三条路线，各路线技能如下：
$_3=<color=white>少林俗家<color>
$_4=    <color=orange>入门武功<color>：混元一气功
$_5=    <color=orange>初级武功<color>：少林刀法、少林棍法、斩魔刀法、封魔棍法
$_6=    <color=orange>中级武功<color>：金钟罩、燃木刀法、无常棍法、舍身诀
$_7=    <color=orange>高级武功<color>：大乘如来心法、达摩武经
$_8=    <color=orange>镇派武功<color>：易筋经
$_9=
$_10=<color=white>少林禅宗<color>
$_11=    <color=orange>入门武功<color>：少林禅圆功
$_12=    <color=orange>初级武功<color>：伏虎气功、少林修心法、五转指、破魔咒
$_13=    <color=orange>中级武功<color>：金刚不坏、因陀罗雷印破、袈裟伏魔神通、无相神功
$_14=    <color=orange>高级武功<color>：狮子吼、不动明王咒、大力金刚指
$_15=    <color=orange>镇派武功<color>：洗髓经
$_16=
$_17=<color=white>少林武宗<color>  
$_18=    <color=orange>入门武功<color>：少林罗汉功
$_19=    <color=orange>初级武功<color>：七宝神照心法、罗汉拳、迦叶腿、慧眼咒
$_20=    <color=orange>中级武功<color>：韦陀拳、文殊出云腿、罗汉阵
$_21=    <color=orange>高级武功<color>：大须弥掌、无影脚、少林龙爪手
$_22=    <color=orange>镇派武功<color>：如来神掌

[武当派]
$_0=    武当以内功见长，门派弟子均在江湖上行侠仗义，入该门派不要求必须出尘入道，俗家弟子也可以学到武当心法精髓。
$_1=
$_2=    武当分为武当俗家、武当道家两条路线，各路线技能如下:
$_3=<color=white>武当俗家<color>
$_4=    <color=orange>入门武功<color>：武当奇经
$_5=    <color=orange>初级武功<color>：武当笔法、太乙逍遥功、六气化玉功、梯云纵
$_6=    <color=orange>中级武功<color>：七星诀、少阳诀、少阴诀、北斗七星阵
$_7=    <color=orange>高级武功<color>：残影诀、乾坤诀、上清无极功
$_8=    <color=orange>镇派武功<color>：太极神功
$_9=
$_10=<color=white>武当道家<color>
$_11=    <color=orange>入门武功<color>：武当剑经
$_12=    <color=orange>初级武功<color>：武当剑法、流光剑法、未央剑法、柔云剑法、烈焰剑法、奔雷剑法
$_13=    <color=orange>中级武功<color>：无我心法、太清剑气、缠梦剑意、落霜剑意、炙阳剑气、玄武剑阵、御剑诀、正两仪剑法
$_14=    <color=orange>高级武功<color>：太乙三清剑、神门十三剑、地宁玄阴剑、天清纯阳剑、八卦剑气、真武七截剑
$_15=    <color=orange>镇派武功<color>：无上太极剑
$_16=
 
[峨嵋派]
$_0=    峨嵋只收女徒，可以选择是出家修炼还是做俗家弟子学习武功。娥眉武功外棉内刚，门派内擅长医道琴律者众多。
$_1=
$_2=    峨嵋分为峨嵋俗家、峨嵋道家两条路线，各路线技能如下：
$_3=<color=white>峨嵋俗家<color>
$_4=    <color=orange>入门武功<color>：望月心法
$_5=    <color=orange>初级武功<color>：随意曲、曲艺精通、月蚀曲、断水心法
$_6=    <color=orange>中级武功<color>：静夜思、余音绕梁功、阳关三叠、覆水心法
$_7=    <color=orange>高级武功<color>：焚琴煮鹤诀、乌夜啼、迷心飘香曲
$_8=    <color=orange>镇派武功<color>：天音镇魂曲
$_9=
$_10=<color=white>峨嵋佛家<color>
$_11=    <color=orange>入门武功<color>：玉女心经
$_12=    <color=orange>初级武功<color>：观音诀、峨嵋佛意、玉女剑法、渡元诀
$_13=    <color=orange>中级武功<color>：佛光普照、莲华心经、清音梵唱、流水诀、普济众生
$_14=    <color=orange>高级武功<color>：不灭心法、佛光战气、佛音战意、大慈大悲咒
$_15=    <color=orange>镇派武功<color>：万相神功
$_16=

[丐帮]
$_0=    丐帮弟子遍布天下，帮内藏龙卧虎，武功风格迥异。既有至刚至猛的外功攻击，也有灵巧轻盈的拳棒功夫。
$_1=
$_2=    丐帮分为丐帮净衣、丐帮污衣两条路线，各路线技能如下：
$_3=<color=white>丐帮净衣<color>
$_4=    <color=orange>入门武功<color>：混天气功
$_5=    <color=orange>初级武功<color>：丐帮掌法、通臂拳、千斤闸、霸王拳
$_6=    <color=orange>中级武功<color>：锁喉擒拿手、逍遥游、六合拳法
$_7=    <color=orange>高级武功<color>：醉蝶、醉拳
$_8=    <color=orange>镇派武功<color>：降龙十八掌
$_9=
$_10=<color=white>丐帮污衣<color>  
$_11=    <color=orange>入门武功<color>：天行气功
$_12=    <color=orange>初级武功<color>：丐帮棍法、驱蛇棍法、乞天讨地
$_13=    <color=orange>中级武功<color>：泥鳅功、妙手诀、偷龙转凤
$_14=    <color=orange>高级武功<color>：霸王卸甲、偷天换日、打狗棍法
$_15=    <color=orange>镇派武功<color>：打狗棍阵
$_16=

[唐门]
$_0=    唐门善于暗器、陷阱，亦正亦邪。正面近战能力虽然并不出色，但远战能力出色，尤其不少唐门弟子善于用毒，也使其他武林人士有所忌讳。
$_1=
$_2=    唐门可以装备镖、飞刀、弓弩类武器，出手发招令人防不胜防。可装备丝绸、软甲类防具。中血、远程外功系攻击，可使用陷阱机关。
$_3=    路线技能如下：
$_4=<color=white>唐门侠客<color>
$_5=    <color=orange>入门武功<color>：唐门暗器
$_6=    <color=orange>初级武功<color>：暗器制作术、心眼、毒刺骨、解毒秘术、勾魂阱、机关破解术
$_7=    <color=orange>中级武功<color>：追心箭、秋毫明查、穿心刺、淬毒秘术、夺魄幡
$_8=    <color=orange>高级武功<color>：暴雨梨花针、含沙射影、锁命针、满天花雨
$_9=    <color=orange>镇派武功<color>：吸星阵
$_10=

[天波杨府]
$_0=    杨家将保国为民,阵守边疆.祖传杨家枪法一套，变化莫测，可柔可刚,而杨门弓法，独树一派，可急可缓、可远可近，于万军之中取敌将之性命，易如反掌。
$_1=
$_2=    天波杨府分为杨门枪骑、杨门弓骑两条路线，各路线技能如下：
$_3=<color=white>杨门枪骑<color>
$_4=    <color=orange>入门武功<color>：杨家枪心法
$_5=    <color=orange>初级武功<color>：杨家枪法总诀、杨家破风枪、杨家驭马术 、杨家奔狼枪
$_6=    <color=orange>中级武功<color>：杨家战定诀、杨家巧战诀、杨家天衡枪、杨家英雄气
$_7=    <color=orange>高级武功<color>：杨家倒海枪、杨家御马术、碧月飞星枪
$_8=    <color=orange>镇派武功<color>：连环钻龙枪
$_9=  
$_10=<color=white>杨门弓骑<color>
$_11=    <color=orange>入门武功<color>：杨家弓心法
$_12=    <color=orange>初级武功<color>：杨家弓法总诀、杨家连射术、杨家阵疗术、杨家回龙箭
$_13=    <color=orange>中级武功<color>：杨家缠云箭、杨家奇门盾、杨家正气箭、杨家碎金箭
$_14=    <color=orange>高级武功<color>：杨家幻神诀、杨家续命诀、流光绝影箭
$_15=    <color=orange>镇派武功<color>：霸王疾风箭
$_16=

[五毒]
$_0=五毒地处苗疆蛮荒之地，他的弟子所习武功皆诡异多变,阴险毒辣之极。五毒蛊师善于给敌人下蛊,并且可以用蛊增加自身的某些能力，是为消耗之王.五毒邪侠虽然自身比较脆弱，但可以复活尸体,并指挥复活后的尸体对敌人进行攻击。
$_1=
$_2=五毒蛊师可使用爪类武器进行攻击，而五毒邪侠使用的是双刀类武器。两个流派的武功如下：
$_3=<color=white>五毒蛊师<color>
$_4=    <color=orange>入门武功<color>：百蛊心经
$_5=    <color=orange>初级武功<color>：下蛊秘方，喂养蛊母，产蛊，疯蛊，养蛊秘术，狂风爪，毒蛊，血鼎功
$_6=    <color=orange>中级武功<color>：血蛊，香蛊，尸蛊，妖蛊，心蛊
$_7=    <color=orange>高级武功<color>：万蛊蚀天，幻蛊，Q蛊
$_8=    <color=orange>镇派武功<color>：无影魔蛊
$_9=  
$_10=<color=white>五毒邪侠<color>
$_11=    <color=orange>入门武功<color>：万毒心法
$_12=    <color=orange>初级武功<color>：五毒刀法，引魂咒，操尸术，尸毒术，尸爆大法
$_13=    <color=orange>中级武功<color>：集尸邪气，驭尸术，万毒夺命刀，阴邪吸魂气，催尸邪气
$_14=    <color=orange>高级武功<color>：邪灵大法，邪毒功，尸裂魔功
$_15=    <color=orange>镇派武功<color>：无天魔功
$_16=
