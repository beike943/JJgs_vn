[总说明]
$_0=　　在《剑侠情缘网络版2》中，为您提供了丰富多样的道具。
$_1=    道具种类丰富：消耗类道具、护具、饰品道具、武器、收集品、秘籍、工具、生活材料、神秘物品等。
$_2=    道具功能多样：提升人物能力、补充人物消耗、完成任务、换取金钱、合成锻造、修饰人物外观。不同的道具拥有不同的等级和属性。
$_3=

[消耗类道具]

$_0=    消耗类道具是能直接使用，消耗的物品。主要分为<color=orange>药品<color>、<color=orange>土地符<color>及<color=orange>技能消耗品<color>等。
$_1=
$_2=<color=white>药品<color>
$_3=    药品分为回复生命，回复内力，命内同补，疗内伤，疗外伤，解毒，加强攻击，加强防守，提高生命上限，提高内力上限等多种类型。在道具栏内右键点击使用。如：<color=orange>藏红花<color>为补血的草药 ，右键点击使用。  
$_4=
$_5=    可在各城市<color=orange>药铺<color>购买到各种药品。
$_6=
$_7=<color=white>土地符<color>
$_8=    快速返回城市的必备品。每个城市都有对应的土地符。可在道具背包内右键点击使用。如：<color=orange>成都土地符<color>使用后可立即返回成都。
$_9=
$_10=    可在各城市<color=orange>杂货店<color>购买该类道具。
$_11=
$_12=<color=white>技能消耗品<color>
$_13=    使用特殊技能所用的道具。右键点击使用。如：<color=orange>龙凤结<color>，持有此结能召唤自己的配偶前来护卫。
$_14=
$_15=    在<color=orange>门派<color>购买或<color=orange>打怪<color>掉落获得。
$_16=

[护具]

$_0=    护具类包括上衣（衣服），帽子，下衣（鞋子），此类道具能影响角色的防御能力。放入装备栏相应位置即可使用。
$_1=
$_2=<color=white>属性<color>
$_3=    1.五行属性：具有“金、木、水、火、土”五行属性的护具，在攻击具有五行属性的怪物时可产生五行相克的效果，即：<color=orange>金克木、木克土、土克水、水克火、火克金<color>。
$_4=
$_5=    2.等级：每种护具都有1-7几个等级。护具的等级越高，其防御数值越高。
$_6=
$_7=    3.内/外防御：护具上的防御数值直接影响到角色的防御能力。内防对应内功系伤害，外防对应外功系伤害。防御值越高，角色的防御能力越高。
$_8=
$_9=    4.耐久：每件护具都有一定的耐久度，“/”左边显示的是当前耐久度，右边显示的是最大耐久度。
$_10=
$_11=    5.需求等级：对角色等级的需求。
$_12=
$_13=    6.需求类型：适合的角色类型。如：绮罗裳只适合姣小体型的女角色。
$_14=
$_15=<color=white>来源<color>
$_16=    1.在城市<color=orange>男、女服装店<color>购买。
$_17=
$_18=    2.通过生活技能<color=orange>护甲织造<color>制作。
$_19=
$_20=    3.怪物死后掉落。
$_21=

