[初涉江湖]
$_0=    欢迎进入金山<color=orange>《剑侠情缘网络版2》<color>的游戏世界。
$_1=
$_2=    在游戏中，您随时可以通过按<color=orange><F1><color>键来查阅所需的帮助信息。
$_3=    您可以到城外打野兽获取经验。野兽死后会掉落物品，将这些物品卖给城市中各店铺的老板，可以换取一定的金钱。同时，如果完成NPC交给您的某些任务，也可以获得一定的金钱。
$_4=    您可以用获得的金钱在城市的<color=orange>铁匠铺<color>购买武器、在<color=orange>服装店<color>购买装备、在<color=orange>杂货店<color>购土地符和生活技能所用的道具等物品、或是到<color=orange>药店<color>购买各种补充生命、内力、或其他作用的药材。您还可以将物品栏中的药品或回城符等物品拖到屏幕正下方的快捷物品栏中然后通过数字键1―8快速使用。
$_5=    当您的等级达到<color=orange>10级<color>后，可以在城市广场与<color=orange>门派接引人对话<color>传送至各大门派，拜师学艺，正式踏入江湖。
$_6=    您可以按<color=orange>回车键（Enter）<color>切换到聊天模式，输入您发言的内容，再次点击<color=orange>回车键（Enter）<color>发送。在输入栏的左边的是<color=orange>频道选择<color>的按钮，鼠标点击该按钮便可以选择不同的<color=orange>对话频道<color>。在游戏中您遇到的任何问题都可以通过聊天的方式向其他玩家寻求帮助，您也可以通过同样的方式帮助别人。
$_7=    如果您觉得一个人打野兽太过寂寞，可以按<color=orange><P><color>键打开<color=orange>组队面板<color>，邀请其他玩家一起组队，共同享受互相帮助并肩作战的乐趣。
$_8=    在游戏中遇到投缘的朋友，可以将他加为自己的好友，用<color=orange><F6><color>键打开<color=orange>好友面板<color>可以对好友进行查看管理。好友之间不但随时可以方便地单独聊天，还能收到对方上线下线的通知。
$_9=    屏幕的正上方滚动的<color=orange>游戏公告<color>、屏幕左下角的<color=orange>系统消息<color>以及屏幕右下角的<color=orange>提示信息<color>都将提示您游戏相关的各种重要信息，请一定要留意。
$_10=    在城市里找到NPC野叟，他会帮助您更加顺利的进入《剑侠情缘网络版2》的游戏世界。
$_11=

[基本操作]
$_0=　　以下是《剑侠情缘网络版2》中一些基本操作的简要介绍。
$_1=
$_2=<color=white>人物行走<color>
$_3=　  在游戏画面中，您所控制的角色位于屏幕中央位置附近。按快捷键“L”，切换到自动跑步状态。
$_4=
$_5=<color=white>人物转向<color>
$_6=　  角色站立不动时，使用键盘上的方向键“left”和“right”可以使角色转动方向，持续按住其中任意一键，角色可以原地旋转。
$_7=
$_8=<color=white>拾取物品<color>
$_9=　  地面有掉落的物品时，走到该物品旁，点击鼠标左键即可拾取;或直接按"空格"键拾取。
$_10=
$_11=<color=white>使用道具<color>
$_12=　  点击屏幕下方快捷图标栏“背包”图标的或按快捷键<F3>，打开“道具背包”界面。将鼠标移到道具栏中的某个物品上，点击右键使用该道具。
$_13=
$_14=<color=white>丢弃道具<color>
$_15=　  选定“道具背包”中的某个物品上，单击左键可以抓起该物品，将其拖到道具背包外，再次单击左键可丢弃该物品。
$_16=
$_17=<color=white>角色打坐<color>
$_18=　  左键单击屏幕下方快捷图标栏 “打坐”图标或按快捷键<v>，进入打坐状态。在打坐状态下，您的生命和内力会自动回复。
$_19=    再次点击打坐图标或者按快捷键<v>或点击鼠标使人物移动都可以取消打坐状态。
$_20=
$_21=<color=white>基本攻击<color>
$_22=　  在野外，将鼠标停留在怪物身上，左键单击，即可对怪物进行连续攻击；
$_23=
$_24=<color=white>与npc对话<color>
$_25=    将鼠标停留在npc身上，点击左键即可与其对话。
$_26=
$_27=<color=white>右键菜单<color>
$_28=    将鼠标移动到其他玩家身上，<color=orange>按住Ctrl键然后右键单击<color>会弹出右键菜单，在菜单中选择相应功能后鼠标左键单击即可使用。
$_29=
$_30=    1.聊天：
$_31=    该玩家名字将自动出现在屏幕下方的聊天框中，输入想说的话后按回车，对方即可收到。聊天功能使用请详见<color=orange><聊天帮助><color>。
$_32=
$_33=    2.组队：
$_34=    建立一个队伍，同时向该玩家发出组队邀请。如果对方同意，则两人组成一队。如果队友在相距一定范围之内，则可以以一定比例分享对方打怪获得的经验。组队功能使用请详见<color=orange><高手进阶><color>下的<color=orange><组队规则><color>。
$_35=
$_36=    3.跟随：
$_37=    角色将跟随该玩家自动移动，鼠标左键点击任意地方，跟随自动取消。
$_38=
$_39=    4.信息：
$_40=    可查看该玩家装备、等级、门派、排名等信息。具体操作详见<color=orange><界面说明><color>下的<color=orange><查看装备><color>。
$_41=
$_42=    5.仇杀：
$_43=    与该玩家建立仇杀关系，具体操作详见<color=orange><高手进阶><color>下的<color=orange><PK规则><color>。
$_44=

[战斗帮助]
$_0=　　以下是《剑侠情缘网络版2》中与战斗相关的简要说明。
$_1=
$_2=<color=white>战斗操作<color>
$_3=    1.普通攻击：鼠标左键单击目标。
$_4=　	2.武功使用：鼠标左键单击屏幕下方的武功栏，选择要使用的武功，右键单击施展该武功；或将武功放入屏幕左下方的快捷栏中，右键单击施展该武功；
$_5=
$_6=<color=white>生命/内力/体力<color>
$_7=    1.生命：屏幕左上方的<color=orange>红色小条<color>和角色头顶的小条都表示角色当前的生命值。
$_8=    2.内力：屏幕左上方的<color=orange>蓝色小条<color>表示角色当前的内力值。
$_9=    3.体力：屏幕左上方的<color=orange>绿色小条<color>表示角色当前的体力值。
$_10=
$_11=<color=white>角色死亡<color>
$_12=　  当角色生命值小于1时，会进入死亡状态，死亡后会掉落背包中的部分金钱、损失少量经验值和声望。并且有可能受到不同程度的内伤或外伤。
$_13=
$_14=<color=white>疗伤方法<color>
$_15=    角色死亡后有时候会受到不同程度（1-5级）的内伤或外伤。受伤后，角色的属性值（如：力量、身法）会有不同程度的降低。以下为比较快速的疗伤方法：
$_16=    1.打坐：打坐一定时间，角色可以恢复为未受伤状态。受伤程度越深（伤的级别越高）需要打坐恢复的时间越长。
$_17=    2.吃药：吃相应级别的伤药可以立即恢复为未受伤状态。
$_18=

[角色升级]
$_0=<color=white>经验说明<color>
$_1=    1.经验：屏幕左上方的<color=orange>灰色小条<color>表示角色当前的经验值。
$_2=    2.获得：通过打死怪物或者完成任务等途径都可能得到一定的经验值。
$_3=
$_4=<color=white>等级提升<color>
$_5=　  1.在角色经验条末端有一个小窗口，窗口中显示角色当前能够提升的最大等级数。
$_6=　  2.当角色能够提升等级时，按<color=orange><F3><color>打开<装备信息>界面，点击界面右下方向的<color=orange>升级按钮<color>，角色升级。
$_7=
$_8=<color=white>潜能加点<color>
$_9=　  角色提升的等级越高，获得的潜能点越多。点击属性后的<color=orange>“+”、“-”<color>按钮，可将剩余潜能点分配到力量、内功、根骨、身法、洞察5个属性上。分配确定后，点击<color=orange>“√”<color>按钮完成加点。角色属性详细说明参见<color=orange><角色说明><color>下的<color=orange><潜能属性><color>。
$_10=
　  
[怪物说明]
$_0=　　以下是《剑侠情缘网络版2》中关于怪物的等级、属性、分布、攻击等基本内容的简要说明。
$_1=
$_2=<color=white>怪物等级<color>
$_3=　  在城门卫兵处可以查询适合练功的地图以及怪物分布等信息。不同等级的怪物，名字的颜色不同。
$_4=　  1.白色：与角色当前等级相近。
$_5=　  2.红色：明显高于角色当前等级，最好不要招惹。
$_6=　  3.蓝色：怪物的小头领，比普通怪物更难对付。
$_7=　  4.金色：BOSS级怪物，一般来说不是单人可以应付的，要格外小心！
$_8=
$_9=<color=white>怪物属性<color>
$_10=    1.五行属性：游戏中的怪物有金、木、水、火、土五种五行属性。穿着特定五行属性的<color=orange>装备<color>或使用特定五行属性的<color=orange>武功<color>攻击怪物，可以产生五行相克的效果。<color=orange>注：<color>金克木、木克土、土克水、水克火、火克金。
$_11=    2.阴属性：游戏中有部分怪物属于五行属性之外的阴属性，此类怪物只有对其使用<color=orange>增加生命类的武功<color>或者使用特定武功、特定武器攻击时才会受到伤害。
$_12=
$_13=<color=white>怪物分布<color>
$_14=    怪物都分布在野外，从城市或者门派的边缘往外扩展，一般来说，越是远离城市，怪物的等级越高。山洞中怪物的等级一般高于地表怪物。
$_15=
$_16=<color=white>怪物攻击<color>
$_17=    1.被动攻击：此类怪物不会主动攻击角色，只有遭受攻击才会反击。
$_18=    2.主动攻击：此类怪物只要看到角色，就会主动进行攻击。
$_19=    3.洞察攻击：此类怪物对角色施展武功的企图有非常敏锐的察觉，能够在角色出招前进行反制。
$_20=    4.围攻攻击：此类怪物看到角色攻击它的同伴，就会主动攻击。
$_21=    5.偷窃类：此类怪物会将玩家掉落在地上的物品占为己有，只有杀死它才能取回物品。
$_22=

[地图帮助]

$_0=<color=white>小地图说明<color>
$_1=    1.小地图显示在屏幕的右上角。
$_2=    2.小地图中间的黄色小点表示的是玩家自己，紫色小点表示的是NPC和怪物，红色小点表示的是其他玩家。组队后，所有表示队友的小点都会变成绿色。
$_3=    3.小地图上方显示所在地图的名称和玩家当前所处的坐标。
$_4=    4.鼠标右键按住小地图随意拖动，可以方便的看到更多的区域。   
$_5=
$_6=<color=white>小地图操作<color>
$_7=    1.打开/关闭：按键盘上的<color=orange>“Tab”<color>键可以关闭或打开小地图。
$_8=    2.定位坐标：单击地图侧面第一个按钮，将鼠标在小地图上挪动到目标点，再次单击左键，该点将会出现一面小旗，同时小地图上会生成一个指向该点的小箭头。
$_9=    3.输入坐标：单击地图侧面第二个按钮，可以输入目的地坐标，点击回车后小地图上将生成一个指向目的地的小箭头。
$_10=    4.世界地图：单击地图侧面第三个按钮，可以查看世界地图。
$_11=    5.放大/缩小：单击地图侧面第四个按钮“+”，可以放大小地图，看到所处地图上更大范围内的东西。
$_12=

[储物箱帮助]
$_0=    储物箱共计70格空间，分上下两页。点击储物箱界面坐下方的“前翻页”和“后翻页”两个按钮，可进行翻页操作。
$_1=
$_2=<color=white>获得储物箱<color>
$_3=    到城外打小灰兔收集10个<color=orange>兔尾<color>，将兔尾交给<color=orange>物品保管员<color>后可获得储物箱。
$_4=
$_5=<color=white>打开/关闭储物箱<color>
$_6=    与城市内的物品保管人<color=orange>对话<color>打开储物箱。
$_7=    点击储物箱关闭按钮<color=orange>“×”<color>关闭储物箱
$_8=
$_9=<color=white>存放道具<color>
$_10=    打开储物箱后，鼠标右键单击背包中的任意道具即可将其存入储物箱中。
$_11=    
$_12=<color=white>取出道具<color>
$_13=    打开储物箱后，鼠标左键单击其中需要取出的道具，将其拖入道具背包的空格内，再次单击鼠标左键即可。
$_14=
$_15=<color=white>存钱<color>
$_16=    点击储物箱界面下方的“存入银两”按钮，在存钱框中输入要存入的金钱数量，可将钱存入储物箱。
$_17=   
$_18=<color=white>取钱<color>
$_19=    点击储物箱界面下方的“取出银两”按钮，在取钱框中输入要取出的金钱数量，可将钱放入背包中。
$_20=    
$_21=<color=white>锁定储物箱<color>
$_22=    1.点击储物箱右下角“锁定”按钮，储物箱锁定；再次点击，输入密码，储物箱解锁。初次锁定储物箱需要输入密码并交纳20两银子。<color=orange>注：<color>储物箱在锁定状态下可以存钱，但不能取钱或移动物品。
$_23=    2.点击储物箱右下角“修改密码”按钮，可以修改储物箱密码，每次修改花费2两银子。
$_24=
$_25=<color=white>储物箱金钱上限<color>
$_26=    储物箱的金钱上限与角色等级有关，1级角色的“储物箱金钱上限”为100金，此后每升1级金钱上限增加50金。若存入的金钱超出角色的储物箱上限，则超出的金钱将会自动退回背包。
$_27=

[物品鉴定]
$_0=    未鉴定装备需要经过<color=orange>鉴定<color>才会显示属性，且未鉴定的装备不可使用。以下为两种鉴定物品的方法：
$_1=
$_2=<color=white>NPC鉴定<color>
$_3=    1.在各商铺老板处（药店、杂货店、服装店、饰品店、武器店等）都可鉴定1~4级的装备。5~7级装备需要相应等级以上的鉴定符才能鉴定。
$_4=    2.鉴定方法：与商铺的NPC对话，左键单击NPC交易界面右下角的<color=orange>鉴定物品<color>按钮，再左键单击背包中需要鉴定的装备，鉴定完成。每次鉴定需要花费一定数量的金钱。
$_5=
$_6=<color=white>鉴定符<color>
$_7=    1.鉴定符分1~7级。其中1~4级可在杂货店购买，5~7级的可通过生活技能制作获得。鉴定符可鉴定与其等级相同或小于其等级的装备。
$_8=    2.使用方法：右键单击鉴定符，然后左键单击背包中需要鉴定的装备，鉴定完成。
$_9=

[装备修理]

$_0=    在打怪练级的过程中装备的<color=orange>耐久度<color>会有一定的损耗，为了避免装备损坏，要定期对装备进行修理。
$_1=
$_2=    1.装备修理分两种，一种是<color=orange>无损修理<color>，另一种是<color=orange>有损修理<color>。
$_3=
$_4=    2.无损修理：在襄阳的<color=orange>刘铁匠<color>处可进行无损修理，此种修理可维持装备原有的耐久度上限在修理后不降低，每次修理需要使用稀有物品<color=orange>小块金锡<color>，且花费少量的金钱。
$_5=
$_6=    3.普通修理：在各城市任意商铺（如：药店、服装店、杂货店、饰品店等）都可进行装备修理，此种修理会损耗一定的耐久度上限，每次修理需要花费少量的金钱。
$_7=


