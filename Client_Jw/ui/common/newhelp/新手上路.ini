[比武大会]
$_0=<color=green>【比武大会】<color>
$_1=
$_2=<color=yellow>活动NPC：<color>比武大会特使  汴京[173,176]
$_3=
$_4=<color=yellow>活动奖励：<color>在每场比武中获胜的一方，除了会获得积分以外，还会获得其他奖励。
$_5=    1、基本奖励：“实战心得”，使用“实战心得”可以获得经验以及比武大会令牌。将比武大会令牌交给比武大会特使将获得经验以及其它奖励。99级玩家在交令牌的同时还可以获得1本传功心得。使用传功心得可以直接得到经验。
$_6=    2、特殊奖励，各流派排名前10的玩家可以获得附加能力的“称号”，以及跑速惊人的高级坐骑！
$_7=
$_8=<color=yellow>参与条件：<color>角色等级≥60级，且已加入门派
$_9=
$_10=<color=yellow>活动时间：<color>：每天21:00-24:00
$_11=
$_12=<color=yellow>如何配对：<color>
$_13=    1、报名后，选择比武大会界面上的“参加较艺”，才算正式参加比武大会。
$_14=    2、系统会自动根据玩家的较艺积分和等级来配对，帮您寻找其他参加比武大会的人与您比试。积分和等级相近的人会比较容易配到一起。
$_15=    3、当配对成功时，系统会弹出通知窗口，点击确定，系统会自动将您传送至比武场地。如果点击取消，将扣除2点较艺积分。如果2个人都不点，则2人同时扣除2点积分。
$_16=
$_17=<color=yellow>如何较艺：<color>
$_18=    1、同意比武邀请后，玩家将被直接传送至比赛准备场地。
$_19=    2、准备阶段：在准备场地，玩家可以更换装备，时间为1分钟。注意，比武大会对装备有特别要求。如果有一方装备不符要求，比武开始后，该方将以比武落败处理，落败者将扣除一定数量的较艺积分。如果两人装备都不符合要求，则判为平局，两人均扣除1点较艺积分。比武大会的装备要求请在游戏中查看。
