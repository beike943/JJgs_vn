$_24=    2、玩家随时可以在界面里登记积分，但前提是本周必须打满10场比赛。每周必须要登记自己的积分才能参加本周的排名，排名依据为登记时的积分，与个人身上的真实积分无关。
$_25=    3、较艺积分的排名每周更新一次，同战场排名一样，根据周日晚上的排名确定来给出奖励和资格分数。
