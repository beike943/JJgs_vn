[武功技能]
$_0=        
$_1=<color=green>【武功学习】<color>
$_2=    你可以到<color=yellow>武师<color>处学习轻功。         
$_3=    当您加入门派，入了流派后，可以到自己的<color=yellow>流派师傅<color>那学习本流派的入门武功。当达到一定等级后可学习其他武功！           
$_4= 
$_5=<color=green>【武功使用】<color>
$_6=<color=yellow>一、选择和切换武功<color>  
$_7=    在屏幕的下方中央处的两个武功栏上点击左键，即可在屏幕右侧弹出的武功图标中选择当前已经学会的武功了。在任意武功上点击左键，就会切换当前的左键武功或者右键武功。
$_8= 
$_9=<color=yellow>二、武功操作过程<color>  
$_10=    点击屏幕下方的武功栏－在屏幕右侧选择武功－在武功上点击左键
$_11=
$_12=<color=yellow>三、选择武功等级<color>  
$_13=    在武功栏上点击选择的武功，默认为当前已经学会最高等级。要使用其它等级的武功，需要进行如下操作。 
$_14=    首先点击下方的“门派招式”按钮，或者按下F5快捷键，弹出“武功”界面。
$_15=    然后，点击任何一个主动施放的武功（被动武功无法选择等级），会弹出“武功选择”界面。
$_16=    最后，根据鼠标移动到不同等级的武功上的说明，选择一个要使用的等级，鼠标左键点击该等级武功，拿起该武功图标后，点击左下角的数字快捷栏，就可以把该等级的武功放入快捷栏了。
$_17=    以后在按下该武功的对应数字快捷键后，就可以把该等级的武功切换到鼠标右键了。
$_18=
$_19=<color=yellow>四、武功使用过程<color>  
$_20=    按下F5快捷键－弹出“武功”界面－点击任何一个武功（被动武功除外）－弹出“武功选择”界面－鼠标左键点击要使用的等级武功－点击左下角的数字快捷栏－按下该武功的对应数字快捷键即可切换到鼠标右键的技能。
$_21=
$_22=<color=yellow>五、鼠标左击和右击<color>
$_23=    左键武功在点击怪物后，在怪物未死亡前，在满足武功使用条件的情况下，会连续使用。
$_24=    右键武功在点击怪物后，在满足武功使用条件的情况下，只会使用一次。
$_25=
$_26=<color=yellow>六、编辑武功数字快捷键<color>
$_27=    我们提供了最多4组的数字快捷栏供大家编辑。
$_28=    点击数字快捷栏右侧的向上小箭头，就可以看到4组快捷栏的编辑界面了，您可以把您想要使用的武功，装备，秘籍，道具拖入快捷栏。
$_29=    编辑完成后，在快捷栏右侧有个锁头状的图标，默认为打开状态，点击后可以锁定快捷栏，锁定后的快捷栏，是不会被切换到的。
$_30=    编辑好需要的数字快捷栏后，可以通过快捷栏左侧的上下箭头来切换快捷栏，同时也可以通过快捷键“~”来进行切换（在数字键1的左侧）。
$_31=    快捷栏切换默认为顺序切换，即为1-2-3-4-1的顺序。当您锁定了快捷栏后，则在切换中会调过锁定快捷栏，即为如果我锁定了快捷栏3，则顺序为1-2-4-1的顺序。
$_32=
$_33=<color=yellow>七、编辑武功字母快捷键<color>
$_34=    除了数字快捷栏外，在武功栏上点击左键，把鼠标移动到屏幕右侧弹出的武功图标上，按下“Q”、“W”、“E”、“A”、“S”、“D”、“Z”、“X”、“C”这些字母键中的任何一个后，就会将该字母键设定为该武功的快捷键了。
$_35=    字母快捷键只能作为该武功最高等级的快捷键。
