[游戏常识]
$_0=    <color=yellow>以下是《剑侠贰外传》的游戏世界的基本常识<color>。
$_1=
$_2=    在游戏中，您随时可以通过按<color=yellow><F1><color>键来查阅所需的帮助信息。
$_3=    您可以到城外打野兽获取经验。野兽死后会掉落物品，将这些物品卖给城市中各店铺的老板，可以换取一定的金钱。同时，如果完成NPC交给您的某些任务，也可以获得一定的金钱。
$_4=    您可以用获得的金钱在城市的<color=yellow>武器店<color>购买武器.在<color=yellow>服装店<color>购买装备.在<color=yellow>杂货店<color>购土地符和生活技能所用的道具等物品.或是到<color=yellow>药店<color>购买各种补充生命.内力.或其他作用的药材。您还可以将物品栏中的药品或回城符等物品拖到屏幕正下方的快捷物品栏中然后通过数字键1―8快速使用。
$_5=    当您的等级达到<color=yellow>10级<color>后，可以在城市广场与<color=yellow>门派接引人对话<color>传送至各大门派，拜师学艺，正式踏入江湖。
$_6=    您可以按<color=yellow>回车键（Enter）<color>切换到聊天模式，输入您发言的内容，再次点击<color=yellow>回车键（Enter）<color>发送。在输入栏的左边的是<color=yellow>频道选择<color>的按钮，鼠标点击该按钮便可以选择不同的<color=yellow>对话频道<color>。在游戏中您遇到的任何问题都可以通过聊天的方式向其他玩家寻求帮助，您也可以通过同样的方式帮助别人。
$_7=    如果您觉得一个人打野兽太过寂寞，可以按<color=yellow><P><color>键打开<color=yellow>组队面板<color>，邀请其他玩家一起组队，共同享受互相帮助并肩作战的乐趣。
$_8=    在游戏中遇到投缘的朋友，可以将他加为自己的好友，用<color=yellow><F6><color>键打开<color=yellow>好友面板<color>可以对好友进行查看管理。好友之间不但随时可以方便地单独聊天，还能收到对方上线下线的通知。
$_9=    屏幕的正上方滚动的<color=yellow>游戏公告<color>.屏幕左下角的<color=yellow>系统消息<color>以及屏幕右下角的<color=yellow>提示信息<color>都将提示您游戏相关的各种重要信息，请一定要留意。
$_10=    在城市里找到NPC野叟，他会帮助您更加顺利的进入《剑侠贰外传》的游戏世界。
$_11=

[基本操作]
$_0=　　<color=yellow>以下是《剑侠贰外传》中一些基本操作的简要介绍。<color>
$_1=
$_2=<color=yellow>人物行走<color>
$_3=　  在游戏画面中，您所控制的角色位于屏幕中央位置附近。按快捷键“L”，切换到自动跑步状态。
$_4=
$_5=<color=yellow>人物转向<color>
$_6=　  角色站立不动时，使用键盘上的方向键“left”和“right”可以使角色转动方向，持续按住其中任意一键，角色可以原地旋转。
$_7=
$_8=<color=yellow>拾取物品<color>
$_9=　  地面有掉落的物品时，走到该物品旁，点击鼠标左键即可拾取；或直接按“空格”键拾取。
$_10=
$_11=<color=yellow>使用道具<color>
$_12=　  点击屏幕下方快捷图标栏“背包”图标的或按快捷键<F3>，打开“道具背包”界面。将鼠标移到道具栏中的某个物品上，点击右键使用该道具。
$_13=
$_14=<color=yellow>丢弃道具<color>
$_15=　  选定“道具背包”中的某个物品上，单击左键可以抓起该物品，将其拖到道具背包外，再次单击左键可丢弃该物品。
$_16=
$_17=<color=yellow>角色打坐<color>
$_18=　  左键单击屏幕下方快捷图标栏 “打坐”图标或按快捷键<v>，进入打坐状态。在打坐状态下，您的生命和内力会自动回复。
$_19=    再次点击打坐图标或者按快捷键<v>或点击鼠标使人物移动都可以取消打坐状态。
$_20=
$_21=<color=yellow>基本攻击<color>
$_22=　  在野外，将鼠标停留在怪物身上，左键单击，即可对怪物进行连续攻击；
$_23=
$_24=<color=yellow>与npc对话<color>
$_25=    将鼠标停留在npc身上，点击左键即可与其对话。
$_26=
$_27=<color=yellow>右键菜单<color>
$_28=    将鼠标移动到其他玩家身上，<color=yellow>按住Ctrl键然后右键单击<color>会弹出右键菜单，在菜单中选择相应功能后鼠标左键单击即可使用。
$_29=
$_30=    1.聊天：
$_31=    该玩家名字将自动出现在屏幕下方的聊天框中，输入想说的话后按回车，对方即可收到。聊天功能使用请详见<color=yellow><聊天帮助><color>。
$_32=
$_33=    2.组队：
$_34=    建立一个队伍，同时向该玩家发出组队邀请。如果对方同意，则两人组成一队。如果队友在相距一定范围之内，则可以以一定比例分享对方打怪获得的经验。组队功能使用请详见<color=yellow><高手进阶><color>下的<color=yellow><组队规则><color>。
$_35=
$_36=    3.跟随：
$_37=    角色将跟随该玩家自动移动，鼠标左键点击任意地方，跟随自动取消。
$_38=
$_39=    4.信息：
$_40=    可查看该玩家装备.等级.门派.排名等信息。具体操作详见<color=yellow><界面说明><color>下的<color=yellow><查看装备><color>。
$_41=


[战斗相关]
$_0=　　<color=yellow>以下是《剑侠贰外传》中与战斗相关的简要说明。<color>
$_1=
$_2=<color=yellow>战斗操作<color>
$_3=    1.普通攻击：鼠标左键单击目标。
$_4=    2.武功使用：鼠标左键单击屏幕下方的武功栏，选择要使用的武功，右键单击施展该武功；或将武功放入屏幕左下方的快捷栏中，右键单击施展该武功；
$_5=
$_6=<color=yellow>生命/内力/体力<color>
$_7=    1.生命：屏幕左上方的<color=yellow>红色小条<color>和角色头顶的小条都表示角色当前的生命值。
$_8=    2.内力：屏幕左上方的<color=yellow>蓝色小条<color>表示角色当前的内力值。
$_9=    3.体力：屏幕左上方的<color=yellow>绿色小条<color>表示角色当前的体力值。
$_10=
$_11=<color=yellow>角色死亡<color>
$_12=　  当角色生命值小于1时，会进入死亡状态，死亡后会掉落背包中的部分金钱，掉部分装备耐久。
$_13=
$_14=<color=yellow>疗伤方法<color>
$_15=    1.打坐：打坐一定时间，角色可以恢复为未受伤状态。受伤程度越深，需要打坐恢复的时间越长。
$_16=    2.吃药：吃相应级别的药可以立即恢复生命和内力。
$_17=

[角色说明]
$_0=<color=yellow>经验说明<color>
$_1=    1.经验：屏幕左上方的<color=yellow>灰色小条<color>表示角色当前的经验值。
$_2=    2.获得：通过打死怪物或者完成任务等途径都可能得到一定的经验值。
$_3=
$_4=<color=yellow>等级提升<color>
$_5=　  1.在角色经验条末端有一个小窗口，窗口中显示角色当前能够提升的最大等级数。
$_6=　  2.当角色获得一定量经验值时，等级会自动提升。
$_7=
$_8=<color=yellow>潜能加点<color>
$_9=　  角色提升的等级越高，获得的潜能点越多。点击属性后的<color=yellow>“+”.“-”<color>按钮，可将剩余潜能点分配到力量.内功.根骨.身法.洞察5个属性上。分配确定后，点击<color=yellow>“√”<color>按钮完成加点。角色属性详细说明参见<color=yellow><角色说明><color>下的<color=yellow><潜能属性><color>。
$_10=
　
[怪物说明]
$_0=　　<color=yellow>以下是《剑侠贰外传》中关于怪物的等级、属性、分布、攻击等基本内容的简要说明。<color>
$_1=<color=yellow>怪物等级<color>
$_2=　  在城门卫兵处可以查询适合练功的地图以及怪物分布等信息。不同等级的怪物，名字的颜色不同。
$_3=　  1.白色：与角色当前等级相近。
$_4=　  2.红色：明显高于角色当前等级，最好不要招惹。
$_5=　  3.蓝色：怪物的小头领，比普通怪物更难对付。
$_6=　  4.金色：BOSS级怪物，一般来说不是单人可以应付的，要格外小心！
$_7=
$_8=<color=yellow>怪物分布<color>
$_9=    怪物都分布在野外，从城市或者门派的边缘往外扩展，一般来说，越是远离城市，怪物的等级越高。山洞中怪物的等级一般高于地表怪物。
$_10=<color=yellow>怪物攻击<color>
$_11=    1.被动攻击：此类怪物不会主动攻击角色，只有遭受攻击才会反击。
$_12=    2.主动攻击：此类怪物只要看到角色，就会主动进行攻击。
$_13=    3.洞察攻击：此类怪物对角色施展武功的企图有非常敏锐的察觉，能够在角色出招前进行反制。
$_14=    4.围攻攻击：此类怪物看到角色攻击它的同伴，就会主动攻击。
$_15=    5.偷窃类：此类怪物会将玩家掉落在地上的物品占为己有，只有杀死它才能取回物品。
$_16=

[扩储物箱]
$_0=初始储物箱有一页共计35格空间。
$_1=
$_2=<color=yellow>扩展储物箱：<color>可使<color=yellow>储物箱金钥匙<color>来扩展储物箱，金钥匙商城有售。每个角色可使用3个金钥匙，扩展到4页储物箱。
$_3=
$_4=<color=yellow>打开/关闭储物箱<color>
$_5=    与城市内的物品保管人<color=yellow>对话<color>打开储物箱。
$_6=    点击储物箱关闭按钮<color=yellow>“×”<color>关闭储物箱
$_7=
$_8=<color=yellow>存放道具<color>
$_9=    打开储物箱后，鼠标右键单击背包中的任意道具即可将其存入储物箱中。
$_10=
$_11=<color=yellow>取出道具<color>
$_12=    打开储物箱后，鼠标左键单击其中需要取出的道具，将其拖入道具背包的空格内，再次单击鼠标左键即可。
$_13=
$_14=<color=yellow>存钱<color>
$_15=    点击储物箱界面下方的“存入银两”按钮，在存钱框中输入要存入的金钱数量，可将钱存入储物箱。
$_16=
$_17=<color=yellow>取钱<color>
$_18=    点击储物箱界面下方的“取出银两”按钮，在取钱框中输入要取出的金钱数量，可将钱放入背包中。
$_19=
$_20=<color=yellow>锁定储物箱<color>
$_21=    1.点击储物箱右下角“锁定”按钮，储物箱锁定；再次点击，输入密码，储物箱解锁。初次锁定储物箱需要输入密码并交纳20两银子。<color=yellow>注：<color>储物箱在锁定状态下可以存钱，但不能取钱或移动物品。
$_22=    2.点击储物箱右下角“修改密码”按钮，可以修改储物箱密码，每次修改花费2两银子。
$_23=
$_24=<color=yellow>储物箱金钱上限<color>
$_25=    储物箱的金钱上限与角色等级有关，1级角色的“储物箱金钱上限”为100金，此后每升1级金钱上限增加50金。若存入的金钱超出角色的储物箱上限，则超出的金钱将会自动退回背包。
$_26=

[新手任务]
$_0=　　<color=yellow>新手任务将带您进入《剑侠贰外传》的游戏世界，踏上您的“江湖之旅”；并可以让刚进入游戏的玩家快速的熟悉游戏，并给予新玩家一些物质帮助，使玩家能迅速了解游戏的特色和玩法。<color>
$_1=<color=yellow>任务地点：<color>三大主城
$_2=   
$_3=<color=yellow>相关NPC：<color>野叟
$_4=
$_5=<color=yellow>新手任务说明：<color>
$_6=　　新手任务针对1到10级的玩家，设计了“拜山”、“战斗指引”等5个任务。每个任务有一定的等级要求。在任一城市找到新手指引人“野叟”，即可接受新手任务。
$_7=　　在做任务的过程中，你将了解《剑侠贰外传》游戏世界中如：装备、怪物、战斗、人际交流等基本要素，并会获得一定的经验奖励与物质奖励。（注：未拜入门派的玩家可随时到野叟处了解新手基本知识、洗潜能点、治疗伤痛等功能）

