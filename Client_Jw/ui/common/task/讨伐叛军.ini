$brief=  董迦罗决定讨伐二皇子的叛军，你自然不能袖手旁观。

$step_0=    ◎董迦罗请你去西双版纳南部讨伐二皇子的叛军，首先就要打倒二皇子的护卫队长段承恩，他就在西双版纳南部东边的桥头。
$step_1=    ◎打败了段承恩，去找二皇子吧。
$step_2=    ◎二皇子说他是被冤枉的，并拿出了先帝诏书。你也无法分清真假，还是回去给董迦罗鉴别吧。                      
$step_3=    ◎先帝诏书是真的，二皇子才是合法的继位者，董迦罗决定要三皇子退位。还是过一段时间，等他忙完这些事再来找他吧。

