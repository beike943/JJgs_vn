$brief=  蚩火教做出的傀儡毒人是从五毒教偷去的配方，五毒教主白莹莹十分恼火，帮她一下吧。

$step_0=    ◎去点苍山西方的龙眼洞,前往龙眼洞一层，杀掉蚩火大长老。  
$step_1=    ◎总算把他打倒了，回去见白莹莹吧。
$step_2=    ◎白莹莹指出了郑贯之的可疑，去汴京问问百晓生能不能告诉你些什么。
                                                                                  
