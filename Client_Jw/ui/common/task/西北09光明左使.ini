$brief=  拓拔弘告诉你明教总坛本在江南，不知是何原因使得明教不远千里到光明顶大兴土木，李元庆感觉此事必有隐情，所以派他前去调查，他让你前往光明顶寻找明教左使殷铭。

$step_0=    ◎拓拔弘告诉你殷铭此刻正在光明顶，而且此人好酒，让你从酒入手调查。
$step_1=    ◎与殷铭谈起各种佳酿，他介绍了一种波斯葡萄酒与中原各酒大不同，乃真正解忧去愁。此酒只有凤翔府的波斯商人有售，而且数量很少，你决定投其所好，寻波斯商人买酒。
$step_2=    ◎波斯商人说全部葡萄酒已给西北烟汉买走，你打算去问他们相让10瓶，但西北烟汉均嗜酒如命，怕不肯轻易相与，在凤翔府南打败他们试试。

