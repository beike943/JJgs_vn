$brief=  车轮霸王觉得你上个任务完成的不错，给你的第二个考验是：打探昆仑教长生不老丹炼制秘密，你想起了叶子秋。

$step_0=	◎车轮霸王盛赞你前两个考验完成得很好，第三个考验便是与在光明顶查探的虬须客争夺一个投名状。杀了虬须客便能混入一品堂了。
$step_1=	◎终于杀死了虬须客，取得了他的人头，回见车轮霸王吧。
$step_2=	◎车轮霸王很欣赏你技高一筹，称你已经加入一品堂，稍让你作休息便会给你任务。你想起之前因为相助你而受伤的袁飞云捕快，你觉得心里担忧，想去衙门探望他。
$step_3=	◎捕头称他伤势未好却已经办案了，并托你将六扇门伤药带给他，整个衙门上下都担忧他的伤势。去找袁飞云。
$step_4=	◎袁飞云与你说了一番交心的话语，你觉得受益非浅，也觉得当前的挑战任重道远。回去找车轮霸王，看看他所说的任务是什么。

