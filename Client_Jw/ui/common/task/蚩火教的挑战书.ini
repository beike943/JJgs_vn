$brief=  蚩火教指名道姓要你去接受阿修罗的挑战，你当然不会怯懦，去打败他吧。

$step_0=    ◎高升泉收到一封蚩火教对你的挑战书，要你去龙眼洞二层和阿修罗比武。                              
$step_1=    ◎打败了阿修罗，却拣到一封密信，打开来看看吧。                                                  
$step_2=    ◎信上面记载了蚩火教和二皇子的往来，并指出二皇子在西双版纳南。这可是件大事，赶快回去告诉高升泉。
$step_3=    ◎高升泉也不敢贸然做主，请你去问问董迦罗。                                                      

