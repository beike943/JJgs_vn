$brief=  西夏一品堂在你的间谍破坏之下损失惨重，三把手李元庆决定亲赴中原，于龙门镇客栈摆下宴会，宴请各路好手，一算旧账。

$step_0=    ◎欧阳画已接到准确线报，李元庆将在龙门镇设下筵席，招待被一品堂铁诛令追杀之人，让你去寻汴京的寇准获取消息。
$step_1=    ◎寇准亦获悉这个消息，你已是铁诛令追杀之人，到龙门客栈的店小二处可得宴会请柬。
$step_2=    ◎店小二得知你想要赴宴，且一品堂曾结怨，便给了你一张龙门宴请柬，让你周六22：00准时赴宴。
$step_3=    ◎终于在龙门宴会联合各路高手挫败了李元庆，返回向寇准汇报信息。
$step_4=    ◎寇准称可以给你更换装备，须要凤翔一役得到的部分装备才可。
$step_5=    ◎寇准称为你准备了一个储物箱以解你闯荡江湖多年苦于物品繁多而无法放置之忧。

