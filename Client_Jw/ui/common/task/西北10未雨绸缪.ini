$brief=  将葡萄酒交给殷铭，殷左使三杯下肚牢骚大发，道出明教因蚩火教作乱中原，中原武林以为蚩火教与明教同派而误会更深，且兴建光明顶走漏风声，疑有奸细作祟。

$step_0=    ◎助殷铭查探光明顶上的明教弟子，能否找到些许奸细的端倪。
$step_1=    ◎殷铭大惊之下，奸细果真混进了光明顶，如果奸细煽动教众叛变，后果将不堪设想，于是让你帮忙先除去30个光明顶上的明教叛徒。
$step_2=    ◎杀了30个明教叛徒，也延缓了他们唆使叛变的计划，向殷铭回报吧。
$step_3=    ◎殷铭告知明教兴建光明顶原来一切都是为了自保，在危难来临之前未雨绸缪得保自身实力。事由已经调查清楚，回报拓拔弘吧。
$step_4=    ◎拓拔弘弄清明教兴建光明顶的原因，让你直接汇报车轮霸王，他须准备与司马鸣风一战。

