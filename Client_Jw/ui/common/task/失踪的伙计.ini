$brief=  郑贯之的一个店伙计去龙眼洞一层，一直没有回来。郑贯之有些担心，请你去龙眼洞查探一番。

$step_0=    ◎到点苍山的龙眼洞查探一下，然后回来告诉郑贯之那里的情况。                                                            
$step_1=    ◎那个店伙计估计是凶多吉少了，郑贯之看上去也很难受。帮她消灭15个傀儡毒人和15个蚩火长老吧，他们都在龙眼洞一层。
$step_2=    ◎消灭了傀儡毒人和蚩火长老，现在回去找郑贯之。                                                                
$step_3=    ◎五毒教教主白莹莹找你，还是去看看吧。                                                                        

                                                                                  
