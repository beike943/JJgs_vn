$brief=  欧阳画称为了免除后患还是除去药王为好。药王藏于药王秘洞足不出洞，有看守药人看守秘洞，只认药王之貌。

$step_0=    ◎欧阳画让你寻找见过药王容貌之人，回头为你做药王像，再按像做人皮面具易容进秘洞。你想起了刘三。
$step_1=    ◎向刘三打听药王容貌，你已大致了解，回欧阳画处让他作画。
$step_2=    ◎欧阳画听了你的描述开始作画。拿到画像再去唐芊芊处让她制作人皮面具。
$step_3=    ◎由于制作的是花白老头面具，唐芊芊让你拿100份冷虫丝和100份山狮皮作为材料。
$step_4=    ◎带着面具到药王洞找秘洞看守药人，尝试混进药王秘洞并把他打败吧。
$step_5=    ◎打败了药王，得到了西夏书信和药人药方，将其带给欧阳画吧。
$step_6=    ◎欧阳画让你伪造一张药人药方，好让西夏军队阵脚大乱，好让他们的计划付诸东流。制作假药方可找孙方仁商量。
$step_7=    ◎孙方仁看过药方，觉得需要一段时间去研究，让你过一段时日再去寻他。

