$brief=    最近江湖上好像有些不对头,汴京府突然过分的热闹起来了,仔细一看发现竟然全都是江湖人士,好像都在寻找着一个天大的秘密。
	   契丹突然进军雁门关,契丹那边好不容易安分了一阵怎么又开始蠢蠢欲动？到底这都是因为什么呢？
 
$step_0=   ◎去向汴京府酒楼店小二旁边的江湖人士打听一下情况。
$step_1=   ◎帮江湖人士去少林收集5根虎尾,从汴京府西向西走即是少林,少林和灵宝山都有不少的老虎,。
$step_2=   ◎去酒楼门口找他们的帮主曹大力问问具体情况。
$step_3=   ◎帮曹大力去杏花村的官吏那里收集5套官服回来,杏花村就在汴京府南的南方。
$step_4=   ◎从汴京府东,再向北去,就是雁门关了,去雁门关向军营守卫进一步打听具体消息。
$step_5=   ◎去汴京府东北角的兵部找兵部侍郎报名参军。
$step_6=   ◎去少林打1根虎尾交给兵部侍郎。
$step_7=   ◎汴京府东的东方即是天波杨府,去那里找佘太君说情以便能够加入杨家军。
$step_8=   ◎去雁门关军营寻找杨业。
$step_9=   ◎惩治雁门关的兵痞并且收集10个戊木牌交给杨业。
$step_10=   ◎去汴京府的城南寻找韩智让,如果找不到,看看有没有认识韩智让的人。
$step_11=   ◎去杏花村西南方向寻找韩智让老先生,看看有没有认识韩智让的人。。
$step_12=   ◎在杏花村的官吏身上收集10套官服交给张昀。
$step_13=   ◎去汴京府西的西北方向找到韩智让。
$step_14=   ◎从雁门关往北,即是大草原二了,有了一定的实力后,去大草原二打听进一步的消息。
$step_15=   ◎从大草原二,到达大草原一,大草原一的东北方就是王旗部落了,前去王旗部落找驸马穆义打听消息。
$step_16=   ◎回去找饶麟想办法看看如何能进去王旗部落。
$step_17=   ◎去剑阁蜀道的金光洞搜集10匹绣缎，去梁山泊搜集10把目雷纹刀，去伏牛山的龙虎洞搜集5个指南鱼，送给王旗部落的驸马穆义。
$step_18=   ◎找穆义进一步了解消息。
$step_19=   ◎回雁门关向杨业禀报四郎杨延辉的生讯，以及契丹的行动。
$step_20=   ◎回王旗部落给杨延辉（穆义）回话。
$step_21=   ◎需要去帮忙寻找大辽通关令以及宋兵军服，以帮助四郎回家探母,。
$step_22=   ◎去萧天佑帐下报到才能打探到进一步的消息。
$step_23=   ◎找杨业对话。
$step_24=   ◎可以去天门阵取得山河社稷图（似乎在去之前找穆桂英打探情况更为妥当）。
$step_25=   ◎向郭君鹏询问有关天门阵演武场的消息。
$step_26=   ◎取得一次天门阵演武的胜利。
$step_27=   ◎回禀穆桂英。
$step_28=   ◎从辽军军官（雁门关194,195）夺取山河社稷图。
$step_29=   ◎回去再找穆桂英打探消息。
