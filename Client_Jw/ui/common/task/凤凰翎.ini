$brief=  高升泉告诉你叛军二皇子段素顺可能和蚩火教有勾结，目前要做的事是打倒蚩火教的象征迦楼罗。尽你的努力帮帮他。

$step_0=    ◎去点苍山凤眼洞的子夜虎和白头雕身上分别收集10个子夜虎牙和10个白头雕羽回来交给高升泉。                                                                                                                            
$step_1=    ◎总算收集到需要的东西，现在就要去襄阳找莫三制作凤凰翎了。                                                                                                                                                  
$step_2=    ◎莫三的手艺果然是名不虚传，做出了凤凰翎。不过这假凤凰翎的气息只能维持一段时间，所以一定要在20分钟内赶到凤眼洞召唤出迦楼罗并打败它，不然就无法完成任务了。如果任务失败或者凤凰翎丢失，就只好找莫三再领一个。
$step_3=    ◎总算打倒了迦楼罗，回去见高升泉吧。                                                                                                                                                                        
$step_4=    ◎连大理国师董迦罗都听说了你的名字，有空的话就去见见他吧。                                                                                                                                                  

