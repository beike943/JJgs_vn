$brief=  欧阳画告知你司马鸣风原为中原高手，18年前震惊江湖，后来销声匿迹，不料身在在凤翔。

$step_0=    ◎百晓生报中原出现昆仑门人目的不明，各大门派心生疑虑，希望你能查下。鬼门回廊聚集许多昆仑弟子，可去看看发生何事。
$step_1=    ◎鬼门回廊遇到受伤的昆仑弟子，他封印了怨魂在锁魂樽里，受伤不能复命，希望你尽快带回昆仑交给叶子秋。
$step_2=    ◎叶子秋告诉你昆仑入世只为除魔卫道，非要惊动各派。锁魂樽内并非真怨魂，让你带上昆仑仙丹给受伤的昆仑弟子，并询问其怨魂的源头。
$step_3=    ◎鬼门回廊的受伤弟子告诉你源头在鬼门深处，你可拿这孤魂樽用释放孤魂引出怨魂并消灭它。
$step_4=    ◎杀了冤魂之王得到了非常道符，但你竟然认不出道符的来头，回去问受伤的弟子。
$step_5=    ◎昆仑弟子，说这非常道符看来有点像昆仑的道符，让你带给叶子秋。

