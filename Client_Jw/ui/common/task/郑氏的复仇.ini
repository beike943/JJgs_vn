$brief=  郑贯之承认了自己是大理郑氏的族人。经过许多年，郑氏家族心态已经非常平和，对于向杨家的复仇，往日权位的夺取都看的平淡了。只有对当年屠杀郑氏满门的摩呼罗迦仍抱有强烈的恨意。帮帮他们吧，去打倒这个嗜杀的怪物。

$step_0=    ◎郑贯之请你去打倒摩呼罗迦，它躲在西双版纳北部，从点苍山向南就是西双版纳北部了。
$step_1=    ◎终于成功了，摩呼罗迦被消灭了，回去见郑贯之吧。
                                                                                  
