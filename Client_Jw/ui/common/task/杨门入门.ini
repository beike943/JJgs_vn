$brief=  杨门入门任务是每个杨门子弟必须经过的考验。


$step_0=  ◎佘太君让你去找杨宗保，问问杨门男卒入门事宜。

$step_1=  ◎杨宗保很高兴有人加入杨门男卒，不过还要你去汴京找枢密使曹彬完成士兵入册。

$step_2=  ◎曹彬要你去汴京马贩那里问问他订的战马到了没有。

$step_3=  ◎马贩说战马已经到货，回去告诉曹彬。

$step_4=  ◎士兵入册完成，现在可以回去见杨宗保了。

$step_5=  ◎杨宗保要你找2个鸡肉给他,听说城郊的流氓抢了不少的鸡肉。

$step_6=  ◎杨宗保觉得你很有当兵的潜质，现在可以去找佘太君报到了。

$step_7=  ◎你现在已经正式加入杨门，成为杨家军了。

