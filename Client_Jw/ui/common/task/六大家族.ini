$brief=  蚩火教的线索断了，大理国内的情况也让人摸不透，高升泉又不愿意告诉你大理的实情。在头绪全无的情况下，你只好回到宋境向高人求助，先去拜访百晓生吧。

$step_0=    ◎终于知道了六大家族的来龙去脉，不过关于大理皇族的事情还是要去问问汴京的赵延年才行。        
$step_1=    ◎搞清了大理的皇位争夺内幕，现在就要去找了解蚩火教的人问问情况了。可先到苗岭找族长问问看。  
$step_2=    ◎没有办法,只好先打倒苗岭村寨附近的苗岭勇士再找族长询问情况。                                             
$step_3=    ◎已经打倒苗岭勇士,回去再找族长询问情况。                                                   
$step_4=    ◎蚩火教果然是冲着大理新君发难的，赶快回汴京找赵延年，问问他下一步怎么办。                
$step_5=    ◎赵延年建议找大理的汉人商量一下，说明能知道些什么，而你认识的大理汉人就只有郑贯之了，去找她吧。

