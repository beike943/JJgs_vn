$brief=    成都府附近似乎发生了什么事情，天府之国居然出现了大量的难民。他们的家乡是哪里呢？发生了什么事情呢？好像是传闻出现了妖魔，这到底又是怎么回事啊？这江湖怎么又开始动荡了？
$step_0=   ◎快去做2个窝头给难民,生活技能的江湖技艺可以制做。
$step_1=   ◎去江津村北方的一处破庙附近寻找张霆，问问江津村的具体情况。
$step_2=   ◎尽快寻找10个破魔咒给张霆,以便于克制其体内的毒气，少林寺内似乎可以购买此物。
$step_3=   ◎去峨嵋派内找阳月师太商量一下对策。
$step_4=   ◎找1个舍利金丹交给阳月师太，峨嵋内似乎可以购买此物。
$step_5=   ◎去封魔洞打败游魂，取10个其掉落的幽魂到阳月师太处,这阴怪甚是难打，不妨去找大侠张霆想想办法。
$step_6=   ◎去封魔洞找一个野鬼调查到底是谁打开的封魔洞口。
$step_7=   ◎回阳月师太处报告丰都鬼城的出现。
$step_8=   ◎取2个舍利金丹到阳月师太处。
$step_9=   ◎到少林密室外的塔林中找到玄灭尊者帮忙。
$step_10=   ◎去少林寺后院的祖闻达处请他帮忙找2串天佛珠到玄灭尊者处。
$step_11=   ◎去武当派内找集缘真人帮忙。
$step_12=   ◎取1根武器店卖的折冲笔和1份野猪身上的朱砂到集缘真人处。
$step_13=   ◎到丰都鬼城处探查一圈以后回阳月师太那里报告情况。
$step_14=   ◎去成都府找王瑾师太帮忙。她家就在成都广场的东面。
$step_15=   ◎后续任务暂未开放
