$brief=  你向车轮霸王谎称古阳兽现世，威力无伦，反把非常道人和娃娃杀手害死了。

$step_0=    ◎车轮霸王半信半疑，但是你把铃鼓给他，他亦只好作罢。拓拔弘似已接受司马鸣风劝告叛逃，车轮霸王让你带药人药给他服，并带拓拔弘回见他。你明知这药人药是假，且你也感觉到你的身份即将要被识破，不如去直接问拓拔弘现在一品堂的行动更好。
$step_1=    ◎拓拔弘先误会你来收拾他，后各自道出真相，一时感慨。他告诉你他会被五行使的五行阵追杀。你觉得五行阵乃是威胁，便欲前往沙漠除之。得到拓拔令。用拓拔令可通过五行阵使找到五行使，最好找寻多位朋友相助。
$step_2=    ◎终于破了五行阵，打败了五行使。向拓拔弘回报吧。
$step_3=    ◎拓拔弘对你能打败五行使很是赞赏，也觉得你的间谍身份定要被识破，车轮霸王此次受辱，定不会罢休，还是先击杀之为妙。去找车轮霸王吧。


