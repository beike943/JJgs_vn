$brief=  郑贯之还是没办法解读信里的文字，不过她总算找到了精通大理文字的人，名叫陈立衡。那个人就住在大理城北面。

$step_0=    ◎为了帮助陈立衡报仇，需要去苗岭的燕子洞二层，打倒那里的苗岭土司，收集10把土司佩刀交给陈立衡。                       
$step_1=    ◎陈立衡告诉你信的内容，原来是苗岭族长提醒蚩火教的信件，看样子又要去找那个苗岭族长了。  
$step_2=    ◎苗岭族长果然不肯轻易告诉你实情，而是要你去苗岭的燕子洞二层打倒苗岭首领，拿回苗岭令牌。      
$step_3=    ◎总算拿到令牌了，可以回去见苗岭族长了。                                                
$step_4=    ◎实情十分出乎意料，在没有办法的情况下，只好回去找郑贯之商议。                          
$step_5=		◎郑贯之建议你去找高升泉，这也是唯一的办法了。   
					  
