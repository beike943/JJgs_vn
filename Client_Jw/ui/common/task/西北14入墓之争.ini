$brief=  陵墓二层入口已现，但是不能进入，柳纵云拿回摸金符对你非常感激，于是告诉你进入秦始皇陵二层之法。古墓皆有镇墓灵物看守，看守秦始皇陵这样的帝王巨墓的灵物更是威力无穷。

$step_0=    ◎墓内风水阵疑布，须用断水杵和罗庚破坏掉风水阵才可得见镇墓灵物。这些物件都被不慎药王谷的西夏武士和西夏勇士夺走，速去寻回罗庚与4根断水杵吧。
$step_1=    ◎柳纵云一脸沮丧，原来为你准备的破风槌刚被一品堂十大金刚之一的爪王抢走，没有破风槌，便不能破坏墓内风水了。你心下大惊，立即去拓拔弘处打听一品堂最新的动向。

