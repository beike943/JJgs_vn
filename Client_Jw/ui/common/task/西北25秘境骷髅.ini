$brief=  叶子秋看过道符觉得乃像是昆仑派所用之符，且叛徒非常道人最喜用此种符。

$step_0=    ◎叶子秋心疑此符乃是非常道人所有，于是他前往古阳洞一探，让你去天师秘境找昆仑弟子询问天师秘境情况。
$step_1=    ◎昆仑弟子告诉你骷髅王已经苏醒，但被他暂时封印，他亦无力消灭之，你觉得骷髅王乃是祸害，于是你想去消灭之。须用之前弟子所授咒语解除封印，用斩妖符消灭骷髅王。
$step_2=    ◎终于打败了骷髅王，得到非常道符，与冤魂王的符咒惊人相似。回去找昆仑弟子吧。
$step_3=    ◎昆仑弟子告诉你，为了谨慎起见他须继续寻找还有没有其他魔物，让你回报叶子秋天师秘境之事，他须继续调查。
$step_4=    ◎叶子秋拿到非常道符，确认乃是非常道人所为。似乎非常道人已掌握收魔之法。事态紧急，他须立刻前往古阳洞。先行回报欧阳画已经了解到的昆仑入世的目的吧。
$step_5=    ◎叶子秋已经前往古阳洞收服非常道人，代其去寻叶老报个平安吧。

