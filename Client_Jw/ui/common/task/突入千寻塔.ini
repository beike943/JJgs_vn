$brief=  三皇子拒绝退位，和董迦罗为首的朝臣们发生冲突。结果三皇子带领人马突入大理高僧修行的千寻塔中。董迦罗束手无策，只好请你进入千寻塔追捕三皇子。

$step_0=    ◎董迦罗请你去追捕三皇子，不过要先去千寻塔一层东南处打败乾达婆拿到号炮。
$step_1=    ◎打败乾达婆，拿号炮去找董迦罗。                                        
$step_2=    ◎号炮没有引线，还要千寻塔二层东南处打败紧那罗拿到引线。                
$step_3=    ◎引线拿到了，回去找董迦罗。                                                                

