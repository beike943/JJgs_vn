$brief=  欧阳画觉得药人草太过奇异，但是他已寻得一精通草药之人相助。

$step_0=    ◎药人草再生能力太强，欧阳画寻得孙思邈后人孙方仁或许知道克制之法，孙方仁此刻就在凤翔府。
$step_1=    ◎孙方仁查得药人草实名芷寒草，毒性剧烈。但是记载克制之法的千金翼方被沙漠迷宫里的沙漠行者所偷，你感觉非常气愤，要为他寻回十篇残卷。
$step_2=    ◎千金翼方载沙漠迷宫之中的烈阳根可克制这种芷寒草，但是采摘较为繁琐，绿色烈阳根须镰刀从其茎部割来；黄根须锄头小心挖松砂土取来；红根者用匕首刮开表层取汁液便可。按孙方仁要求，收集10根即可。
$step_3=    ◎得到了烈阳水，可前往药王洞消灭药人草了。
$step_4=    ◎总算消灭了药人草了，且取欧阳画那里探听下一步行动。

