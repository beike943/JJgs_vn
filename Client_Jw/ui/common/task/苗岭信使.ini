$brief=  在大理找到郑贯之，她那里果然有蚩火教的新消息。蚩火教居然是属于乌蛮一族，难怪他们处处和大理的白族作对。郑贯之还建议去燕子洞一层查找线索，还是赶快出发吧。

$step_0=    ◎听从郑贯之的劝告，去苗岭西北方的燕子洞一层，在苗岭护印身上收集10块麂皮。                                     
$step_1=    ◎郑贯之很快就做好了信哨，到燕子洞一层吹一下苗岭力士就会出现。      
$step_2=    ◎打倒苗岭力士出现了一封信，不过上面的文字无法看懂，还是回去问问郑贯之。
$step_3=    ◎郑贯之对这种文字也只懂得一点，只好去找别人翻译。还是过段时间再来找她吧。

