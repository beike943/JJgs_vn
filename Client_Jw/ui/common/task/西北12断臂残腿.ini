$brief=  收集金丝面罩后交给车轮霸王，原来金丝面罩果然用于入墓避开墓内毒气。入墓一事，竟是一品堂十大金刚的断臂残腿在办。

$step_0=    ◎车轮霸王让你把两个金丝面罩带给断臂残腿，他们此刻就在秦始皇陵外等候。你心想一品堂竟出动十大金刚入墓，可见事关重大，你细想之下不如趁机除去断臂残腿，剪除羽翼。事不宜迟，前往陵墓之外杀死断臂残腿。
$step_1=    ◎杀死了断臂残腿，可利用其相互争功之事回报车轮霸王。
$step_2=    ◎车轮霸王得知断臂残腿双双毙命于墓内。一时之间为墓内毒气所摄，便暂缓入墓一事，让你去寻拓拔弘，由他再安排入墓的事情。

