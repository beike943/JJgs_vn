$brief=  从剑阁蜀道截获的辽国军书显示，这次袭击襄阳的计划是辽夏两国合谋。目前辽兵占据了伏牛山，计划中要从西北两边包围襄阳城。公孙书请你跑一趟伏牛山，探探虚实。

