$step_1=    ◎到伏牛山找知情人打听情报,伏牛山的西北方有个山贼，可以去找他打听一下。
$step_2=    ◎杀死伏牛山的15辽刀兵，15辽枪兵，15辽箭兵。
$step_3=    ◎回伏牛山找落魄的山贼谈谈。
$step_4=    ◎找武当掌门紫鹤真人打听如何破解邪僧的咒法。
$step_5=    ◎收集伏牛山的邪僧掉落的10个黑色天眼珠，5个无赖身上的黑犬灵血。
$step_6=    ◎回伏牛山找落魄的山贼。

